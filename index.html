<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<title>GOAL GUIDE</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  /* ·ÄÖ·Ä¨·Äú·ÄØ·Ä∂·Ä∏·Ä°·Ä¨·Ä∏·Äú·ÄØ·Ä∂·Ä∏·ÄÄ·Ä≠·ÄØ Bold ·Äê·ÄÑ·Ä∫·Äõ·Äî·Ä∫ ·Äï·Äº·ÄÑ·Ä∫·ÄÜ·ÄÑ·Ä∫·Äô·Äæ·ÄØ */
  * { box-sizing: border-box; margin: 0; padding: 0; font-weight: 700; }
  
  body {
    font-family: 'Inter', sans-serif;
    background-color: #0b0f14;
    background-image: linear-gradient(rgba(11, 15, 20, 0.7), rgba(11, 15, 20, 0.85)), 
                      url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=1920&auto=format&fit=crop'); 
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #fff;
    height: 100vh;
    overflow: hidden;
    position: relative;
    margin: 0; 
    border: 5px solid #facc15; 
    box-shadow: inset 0 0 15px rgba(250, 204, 21, 0.2);
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    background: rgba(17, 24, 39, 0.95);
    backdrop-filter: blur(10px);
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 70px;
    z-index: 1050;
    border-bottom: 2px solid #facc15;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  }

  .logo-wrapper {
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  .logo-wrapper:hover { transform: scale(1.05); }
  
  .logo-img { 
    height: 45px; 
    width: auto; 
    object-fit: contain; 
    border: 2px solid #facc15; 
    border-radius: 50%; 
  }
  
  .logo-text { font-weight: 800; color: #facc15; font-size: 24px; letter-spacing: -1px; }

  .refresh-btn {
    background: #facc15;
    border: none;
    color: #000;
    padding: 10px 18px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(250, 204, 21, 0.4);
    transition: 0.3s;
  }
  .refresh-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(250, 204, 21, 0.6); }

  .controls-wrapper {
    display: flex;
    align-items: center;
    background: #1a1d23;
    padding: 10px 20px; 
    max-width: 600px; 
    margin: 15px auto;
    border-radius: 30px; 
    border: 1px solid #facc15; 
    gap: 10px;
  }

  #teamSearch {
    flex: 1;
    background: transparent;
    border: none;
    border-right: 1px solid #facc15;
    color: #fff;
    padding: 8px;
    font-size: 14px;
    outline: none;
  }

  .date-bar { display: flex; align-items: center; gap: 5px; }
  .date-bar button {
    background: transparent;
    border: none;
    color: #facc15;
    width: 30px;
    height: 30px;
    cursor: pointer;
    font-size: 16px;
  }
  .date-bar input {
    background: #252a32;
    border: 1px solid #facc15;
    color: #fff;
    padding: 5px 8px;
    border-radius: 15px; 
    font-size: 12px;
    outline: none;
    width: 120px;
  }

  #matches-list {
    max-width: 600px; 
    margin: 0 auto;
    padding: 10px;
  }

  .league-card {
    margin-bottom: 20px;
    background: #1a1d23;
    border-radius: 8px;
    border: 1.5px solid #facc15; 
    box-shadow: 0 4px 0px #9a7d0a; 
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .league-card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5), 0 8px 0px #facc15;
    z-index: 10;
  }

  .league-header {
    padding: 10px 15px;
    font-size: 13px;
    font-weight: 700;
    background: #252a32;
    color: #facc15;
    display: flex;
    align-items: center;
    gap: 10px;
    border-bottom: 1px solid #facc15;
  }
  
  .match {
    display: grid;
    grid-template-columns: 1fr 100px 1fr; 
    align-items: center;
    padding: 15px 10px;
    border-bottom: 1px solid rgba(250, 204, 21, 0.2);
    background: #1a1d23;
    cursor: pointer;
  }

  .team-row { display: flex; align-items: center; gap: 10px; width: 100%; }
  .match .team-row.home { justify-content: flex-end; text-align: right; }
  .match .team-row.away { justify-content: flex-start; text-align: left; }

  .team-row img { width: 28px; height: 28px; object-fit: contain; flex-shrink: 0; }
  .team-name { font-size: 13px; font-weight: 600; color: #e5e7eb; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

  .score-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    border-left: 1px solid rgba(250, 204, 21, 0.3);
    border-right: 1px solid rgba(250, 204, 21, 0.3);
    padding: 0 5px;
  }

  .score-box { 
    font-size: 18px; 
    font-weight: 900; 
    color: #facc15; 
    letter-spacing: 1px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    white-space: nowrap;
    min-width: 80px; 
  }

  .time-status {
    font-size: 10px; 
    color: #888;
    font-weight: 700;
    text-transform: uppercase;
  }

  .status-live { color: #ff4d4d; animation: blink 1s infinite; text-shadow: 0 0 5px rgba(255, 77, 77, 0.5); }
  @keyframes blink { 50% { opacity: 0.5; } }

  .bottom-nav {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 75px;
    background: #111827;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 2000;
    border-top: 2px solid #facc15;
  }
  
  .nav-item { flex: 1; text-align: center; cursor: pointer; }
  .nav-item span { 
    font-size: 10px;
    font-weight: 800; 
    padding: 8px 10px;
    border: 2px solid #facc15;
    border-radius: 8px;
    background: #1f2937;
    color: #fff;
    display: inline-block;
    box-shadow: 0 4px 0px #9a7d0a; 
    transition: all 0.1s ease;
  }
  
  .nav-item:hover span { transform: translateY(-2px); box-shadow: 0 6px 0px #9a7d0a; }
  .nav-item.active span { 
    background: rgba(250, 204, 21, 0.3); 
    transform: translateY(3px); 
    box-shadow: 0 1px 0px #9a7d0a; 
    color: #facc15; 
  }

  .standings-container { padding: 10px; max-width: 600px; margin: 0 auto; }
  
  .standings-table { width: 100%; border-collapse: collapse; background: #1a1d23; border-radius: 12px; overflow: hidden; border: 1.5px solid #facc15; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
  .standings-table th { background: #252a32; color: #facc15; padding: 12px; font-size: 12px; text-align: center; border-bottom: 1.5px solid #facc15; }
  .standings-table td { padding: 12px; border-bottom: 1px solid rgba(250, 204, 21, 0.1); font-size: 13px; color: #e5e7eb; text-align: center; }
  .standings-table td.team-cell { text-align: left; }
  .pts-col { font-weight: 800; color: #facc15; }

  .content-section { 
    display: none; 
    position: absolute;
    top: 70px;       
    bottom: 75px; 
    left: 0; right: 0;
    overflow-y: auto;
    padding-bottom: 20px;
    -webkit-overflow-scrolling: touch;
  }
  .content-section.active { display: block; }

  /* ·Äô·ÄÑ·Ä∫·Ä∏·Äê·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·ÄÜ·Ä≠·ÄØ·Äë·Ä¨·Ä∏·Äê·Ä≤·Ä∑ List Style ·Äï·ÄØ·Ä∂·ÄÖ·Ä∂·Ä°·Äû·ÄÖ·Ä∫ */
  .channel-list-container { 
    display: flex; 
    flex-direction: column; 
    gap: 10px; 
    max-width: 600px; 
    margin: 0 auto; 
    padding: 10px;
  }
  
  .list-item-btn {
    display: flex;
    align-items: center;
    width: 100%;
    padding: 15px;
    background: #1a1d23;
    color: white;
    border: 1.5px solid #facc15;
    border-radius: 8px;
    cursor: pointer;
    text-align: left;
    transition: 0.2s;
    font-size: 14px;
    box-shadow: 0 4px 0px #9a7d0a;
  }
  .list-item-btn:hover { background: #252a32; transform: translateX(5px); }
  .list-item-btn:active { transform: translateY(2px); box-shadow: 0 1px 0px #9a7d0a; }

  .live-player-container {
    max-width: 600px;
    margin: 15px auto;
    padding: 10px;
    background: #1a1a1a;
    border: 2px solid #facc15;
    border-radius: 12px;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  #video-player { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; }

  .modal { 
    display: none; 
    position: fixed; 
    inset: 0; 
    background: rgba(0,0,0,0.8); 
    align-items: center; 
    justify-content: center; 
    z-index: 3000; 
  }
  .modal-content { 
    width: 95%; 
    max-width: 800px; 
    background: #0b0f14; 
    position: relative; 
    border-radius: 12px; 
    overflow: hidden; 
    border: 2px solid #facc15; 
    max-height: 95vh; 
    overflow-y: auto; 
    box-shadow: 0 0 30px rgba(0,0,0,0.8); 
  }
  .close-modal { position: absolute; top: -45px; right: 10px; color: #fff; font-size: 35px; cursor: pointer; }

  .league-select {
    width: 100%;
    padding: 10px;
    background: #1a1d23;
    color: #facc15;
    border: 1.5px solid #facc15;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 800;
    margin-bottom: 15px;
    outline: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <div class="logo-wrapper" onclick="location.reload()">
    <img src="./IMG_20260123_104505_958.jpg" alt="Logo" class="logo-img">
    <div class="logo-text">GOAL GUIDE</div>
  </div>
  <button class="refresh-btn" onclick="location.reload()">REFRESH</button>
</header>

<div id="section-matches" class="content-section active">
  <div class="controls-wrapper">
    <input type="text" id="teamSearch" placeholder="Search team or source..." oninput="filterBySearch(this.value)">
    <div class="date-bar">
      <button onclick="changeDate(-1)">‚óÄ</button>
      <input type="date" id="matchDate" onchange="handleDateChange(this.value)">
      <button onclick="changeDate(1)">‚ñ∂</button>
    </div>
  </div>
  <div id="matches-list"></div>
</div>

<div id="section-live-tv" class="content-section">
    <div class="live-player-container">
        <video id="tv-player" controls autoplay playsinline style="width:100%; aspect-ratio:16/9; background:#000; border-radius:8px;"></video>
        <h3 id="tv-channel-name" style="color:#facc15; margin-top:10px; text-align:center; font-size:16px;">Select Myanmar TV</h3>
    </div>
    <div id="tv-list" class="channel-list-container"></div>
</div>

<div id="section-live-football" class="content-section">
    <div class="live-player-container">
        <video id="football-player" controls autoplay playsinline style="width:100%; aspect-ratio:16/9; background:#000; border-radius:8px;"></video>
        <h3 id="football-channel-name" style="color:#facc15; margin-top:10px; text-align:center; font-size:16px;">Select Football Channel</h3>
    </div>
    <div id="football-list" class="channel-list-container"></div>
</div>

<div id="section-standings" class="content-section"><div id="standings-list" class="standings-container"></div></div>
<div id="section-highlights" class="content-section"><div id="highlights-list" class="grid-layout"></div></div>

<div class="bottom-nav">
  <div class="nav-item active" id="nav-matches" onclick="switchTab('matches')"><span>MATCHES</span></div>
  <div class="nav-item" id="nav-live-tv" onclick="switchTab('live-tv')"><span>LIVE TV</span></div>
  <div class="nav-item" id="nav-live-football" onclick="switchTab('live-football')"><span>FOOTBALL</span></div>
  <div class="nav-item" id="nav-standings" onclick="switchTab('standings')"><span>TABLE</span></div>
  <div class="nav-item" id="nav-highlights" onclick="switchTab('highlights')"><span>GOALS</span></div>
</div>

<div id="mainModal" class="modal" onclick="closeModal()">
  <span class="close-modal">&times;</span>
  <div class="modal-content" onclick="event.stopPropagation()">
    <div id="modalBody"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const SCRAPER_API_URL = "https://live-stream-api-1.onrender.com/get-live";
const RENDER_BASE_URL = "https://live-stream-api-1.onrender.com";
  
let selectedDate = new Date().toISOString().split('T')[0];
let allMatchesData = []; 
document.getElementById("matchDate").value = selectedDate;

function switchTab(tab) {
  document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
  document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
  document.getElementById('nav-' + tab).classList.add('active');
  document.getElementById('section-' + tab).classList.add('active');
  
  if(tab === 'matches') loadMatches();
  if(tab === 'standings') loadStandings("premier-league"); 
  if(tab === 'highlights') loadHighlights();
  if(tab === 'live-tv') loadLiveTV();
  if(tab === 'live-football') loadLiveFootball();
}

async function loadMatches() {
    const list = document.getElementById("matches-list");
    list.innerHTML = "<p style='text-align:center;padding:40px;color:#facc15;'>Fetching Live Streams...</p>";
    try {
        const response = await fetch(SCRAPER_API_URL);
        const result = await response.json(); 
        if (Array.isArray(result) && result.length > 0) {
            allMatchesData = result;
            renderMatches(result);
        } else {
            list.innerHTML = '<p style="text-align:center;padding:40px;">No active matches found.</p>';
        }
    } catch (error) {
        list.innerHTML = '<p style="text-align:center;padding:40px;color:red;">Connection Error to API.</p>';
    }
}
  
function renderMatches(matches) {
    const list = document.getElementById("matches-list");
    let html = "";
    matches.forEach(m => {
        if(!m.url) return;
        const sourceName = m.source.includes('//') ? m.source.split('//')[1].split('/')[0] : m.source;
        html += `
            <div class="league-card">
                <div class="league-header"><span>${m.title}</span></div>
                <div class="match" onclick="window.open('${m.url}', '_blank')">
                    <div class="team-row home"><span class="team-name">${sourceName}</span></div>
                    <div class="score-section">
                        <div class="score-box status-live" style="font-size:14px;">LIVE</div>
                        <div class="time-status">WATCH NOW</div>
                    </div>
                    <div class="team-row away"><span class="team-name">GOAL GUIDE TV</span></div>
                </div>
            </div>`;
    });
    list.innerHTML = html || '<p style="text-align:center;padding:40px;">No streams available.</p>';
}

function parseM3U(data) {
    const lines = data.split('\n');
    const result = [];
    for (let i = 0; i < lines.length; i++) {
        if (lines[i].includes('#EXTINF')) {
            const name = lines[i].split(',')[1] || "Unknown Channel";
            const url = lines[i+1] ? lines[i+1].trim() : "";
            if(url.startsWith('http')) {
                result.push({ name: name.trim(), url: url });
            }
        }
    }
    return result;
}

// --- LIVE TV ---
async function loadLiveTV() {
    const list = document.getElementById("tv-list");
    list.innerHTML = "<p style='text-align:center;width:100%;color:#facc15;'>Syncing Myanmar TV...</p>";
    const myFavs = ["mrtv-4", "mrtv", "mrtv entertainment", "mahar tv", "mrtv nrc", "channel 7"];
    try {
        const res = await fetch("https://iptv-org.github.io/iptv/countries/mm.m3u").then(r => r.text());
        const allChannels = parseM3U(res);
        const filtered = allChannels.filter(ch => myFavs.some(fav => ch.name.toLowerCase().includes(fav)));
        list.innerHTML = filtered.map(ch => `
            <button class="list-item-btn" onclick="playLive('tv-player', 'tv-channel-name', '${ch.url}', '${ch.name}')">
                üì∫ ${ch.name}
            </button>
        `).join('');
        if(filtered.length > 0) playLive('tv-player', 'tv-channel-name', filtered[0].url, filtered[0].name);
    } catch (e) { list.innerHTML = "Error loading TV."; }
}

// --- LIVE FOOTBALL (Updated to 50+ channels and List view) ---
async function loadLiveFootball() {
    const list = document.getElementById("football-list");
    list.innerHTML = "<p style='text-align:center;width:100%;color:#facc15;'>Syncing 50+ Football Channels...</p>";
    try {
        const sportsUrl = "https://iptv-org.github.io/iptv/categories/sports.m3u";
        const response = await fetch(sportsUrl);
        const content = await response.text();
        
        // beIN, Sky, SuperSport, ESPN ·ÄÖ·Äê·Ä≤·Ä∑ real video ·Äï·Ä´·Äê·Ä≤·Ä∑ ·Äî·Ä¨·Äô·Ää·Ä∫·ÄÄ·Äº·ÄÆ·Ä∏·Äê·ÄΩ·Ä±·ÄÄ·Ä≠·ÄØ filter ·Äú·ÄØ·Äï·Ä∫·Äï·Äº·ÄÆ·Ä∏ ·ÅÖ·ÅÄ ·Äö·Ä∞·Äï·Ä´·Äê·Äö·Ä∫
        const channels = parseM3U(content).filter(ch => 
            ['sport', 'football', 'bein', 'espn', 'sky', 'fanatiz', 'super', 'arena', 'astro', 'premier'].some(key => 
                ch.name.toLowerCase().includes(key)
            )
        ).slice(0, 50); 
        
        if(channels.length === 0) {
            list.innerHTML = "<p style='text-align:center;width:100%;'>No sports channels found.</p>";
            return;
        }

        list.innerHTML = channels.map(ch => `
            <button class="list-item-btn" onclick="playLive('football-player', 'football-channel-name', '${ch.url}', '${ch.name}')">
                ‚öΩ ${ch.name}
            </button>
        `).join('');

        if(channels.length > 0) playLive('football-player', 'football-channel-name', channels[0].url, channels[0].name);
    } catch (e) { 
        list.innerHTML = "<p style='text-align:center;width:100%;color:red;'>Error loading Football Channels.</p>"; 
    }
}

function playLive(playerId, nameId, url, name) {
    const video = document.getElementById(playerId);
    document.getElementById(nameId).innerText = name;
    if (Hls.isSupported()) {
        const hls = new Hls(); hls.loadSource(url); hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
    } else { video.src = url; video.play(); }
}

async function loadStandings(leagueSlug) {
    const list = document.getElementById("standings-list");
    list.innerHTML = "<p style='text-align:center;padding:40px; color:#facc15;'>Loading Standings...</p>";
    try {
        const response = await fetch(`${RENDER_BASE_URL}/api/standings/${leagueSlug}`); 
        const data = await response.json();
        renderStandings(data, leagueSlug);
    } catch (e) { list.innerHTML = "<p style='text-align:center;padding:40px;'>Table currently unavailable.</p>"; }
}

function renderStandings(data, currentLeague) {
    const list = document.getElementById("standings-list");
    let html = `<select class="league-select" onchange="loadStandings(this.value)">
            <option value="premier-league" ${currentLeague === "premier-league" ? "selected" : ""}>Premier League</option>
            <option value="la-liga" ${currentLeague === "la-liga" ? "selected" : ""}>La Liga</option>
        </select>
        <table class="standings-table">
            <thead><tr><th>RANK</th><th>TEAM</th><th>PTS</th></tr></thead>
            <tbody>
                ${data.map(r => `<tr><td>${r.rank}</td><td class="team-cell">${r.team.name}</td><td class="pts-col">${r.points}</td></tr>`).join('')}
            </tbody>
        </table>`;
    list.innerHTML = html;
}

async function loadHighlights() {
    const listContainer = document.getElementById("highlights-list");
    listContainer.innerHTML = "<p style='text-align:center;width:100%;padding:40px;'>Loading Goals...</p>";
    try {
        const res = await fetch(`https://rapid-cell-5054.pmk818299.workers.dev/highlights`);
        const data = await res.json();
        listContainer.innerHTML = data.map(h => `
            <div class="league-card" style="padding:10px;" onclick="openVideo('${h.url}')">
                <img src="${h.thumbnail}" style="width:100%;border-radius:5px;">
                <div style="font-size:12px;margin-top:5px;text-align:center;color:#facc15;">${h.title}</div>
            </div>
        `).join('');
    } catch(e) { listContainer.innerHTML = "Error."; }
}

function openVideo(url) { 
  document.getElementById("mainModal").style.display = "flex"; 
  document.getElementById("modalBody").innerHTML = `<iframe src="${url}" style="width:100%;aspect-ratio:16/9;border:none;" allowfullscreen></iframe>`; 
}

function filterBySearch(val) {
    const query = val.toLowerCase();
    const filtered = allMatchesData.filter(m => m.title.toLowerCase().includes(query) || m.source.toLowerCase().includes(query));
    renderMatches(filtered);
}

function changeDate(n) { loadMatches(); }
function handleDateChange(v) { loadMatches(); }
function closeModal() { document.getElementById("mainModal").style.display = "none"; document.getElementById("modalBody").innerHTML = ""; }

window.onload = loadMatches;
</script>
</body>
</html>
