<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<title>GOAL GUIDE</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  /* စာလုံးအားလုံးကို Bold တင်ရန် ပြင်ဆင်မှု */
  * { box-sizing: border-box; margin: 0; padding: 0; font-weight: 700; }
  
  body {
    font-family: 'Inter', sans-serif;
    background-color: #0b0f14;
    background-image: linear-gradient(rgba(11, 15, 20, 0.9), rgba(11, 15, 20, 0.9)), 
                      url('https://www.transparenttextures.com/patterns/football-no-fill.png'); 
    background-size: 300px;
    background-attachment: fixed;
    color: #fff;
    padding-bottom: 80px;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    background: rgba(17, 24, 39, 0.95);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 1050;
    border-bottom: 2px solid #facc15; /* ရွှေရောင် အောက်လိုင်း */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  }

  .logo-wrapper {
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  .logo-wrapper:hover { transform: scale(1.05); }
  
  .logo-img { 
    height: 45px; 
    width: auto; 
    object-fit: contain; 
    border: 2px solid #facc15; 
    border-radius: 50%; 
  }
  
  .logo-text { font-weight: 800; color: #facc15; font-size: 24px; letter-spacing: -1px; }

  .refresh-btn {
    background: #facc15;
    border: none;
    color: #000;
    padding: 10px 18px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(250, 204, 21, 0.4);
    transition: 0.3s;
  }
  .refresh-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(250, 204, 21, 0.6); }

  .controls-wrapper {
    display: flex;
    align-items: center;
    background: #1a1d23;
    padding: 10px 15px;
    max-width: 600px; 
    margin: 15px auto;
    border-radius: 10px;
    border: 1px solid #facc15; /* ရွှေရောင်ဘောင် */
    gap: 10px;
  }

  #teamSearch {
    flex: 1;
    background: transparent;
    border: none;
    border-right: 1px solid #facc15;
    color: #fff;
    padding: 8px;
    font-size: 14px;
    outline: none;
  }

  .date-bar { display: flex; align-items: center; gap: 5px; }
  .date-bar button {
    background: transparent;
    border: none;
    color: #facc15;
    width: 30px;
    height: 30px;
    cursor: pointer;
    font-size: 16px;
  }
  .date-bar input {
    background: #252a32;
    border: 1px solid #facc15;
    color: #fff;
    padding: 5px 8px;
    border-radius: 5px;
    font-size: 12px;
    outline: none;
    width: 120px;
  }

  #matches-list {
    max-width: 600px; 
    margin: 0 auto;
    padding: 10px;
  }

  .league-card {
    margin-bottom: 20px;
    background: #1a1d23;
    border-radius: 8px;
    border: 1.5px solid #facc15; /* ရွှေရောင်ဘောင် */
    box-shadow: 0 4px 0px #9a7d0a; /* 3D effect အောက်ခံရိပ် */
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  /* 3D ဖောင်းကြွ effect ဖြစ်အောင်ပြင်ထားမှု */
  .league-card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5), 0 8px 0px #facc15;
    z-index: 10;
  }

  .league-header {
    padding: 10px 15px;
    font-size: 13px;
    font-weight: 700;
    background: #252a32;
    color: #facc15;
    display: flex;
    align-items: center;
    gap: 10px;
    border-bottom: 1px solid #facc15;
  }
  
  .league-header img { width: 22px; height: 22px; object-fit: contain; }

  .match {
    display: grid;
    grid-template-columns: 1fr 100px 1fr; 
    align-items: center;
    padding: 15px 10px;
    border-bottom: 1px solid rgba(250, 204, 21, 0.2);
    background: #1a1d23;
  }

  .team-row { display: flex; align-items: center; gap: 10px; }
  .match .team-row.home { justify-content: flex-end; text-align: right; }
  .match .team-row.away { justify-content: flex-start; text-align: left; }

  .team-row img { width: 28px; height: 28px; object-fit: contain; }
  .team-name { font-size: 13px; font-weight: 600; color: #e5e7eb; }

  .score-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    border-left: 1px solid rgba(250, 204, 21, 0.3);
    border-right: 1px solid rgba(250, 204, 21, 0.3);
    padding: 0 5px;
  }

  .score-box { 
    font-size: 18px; 
    font-weight: 900; 
    color: #facc15; 
    letter-spacing: 1px;
  }

  .time-status {
    font-size: 10px; 
    color: #888;
    font-weight: 700;
    text-transform: uppercase;
  }

  .status-live { color: #ff4d4d; animation: blink 1s infinite; text-shadow: 0 0 5px rgba(255, 77, 77, 0.5); }
  @keyframes blink { 50% { opacity: 0.5; } }

  .bottom-nav {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 75px;
    background: #111827;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 2000;
    border-top: 2px solid #facc15;
  }
  
  .nav-item { flex: 1; text-align: center; cursor: pointer; }
  .nav-item span { 
    font-size: 11px;
    font-weight: 800; 
    padding: 8px 12px;
    border: 2px solid #facc15;
    border-radius: 8px;
    background: #1f2937;
    color: #fff;
    display: inline-block;
    box-shadow: 0 4px 0px #9a7d0a;
    transition: 0.2s;
  }
  .nav-item:hover span { transform: translateY(-2px); box-shadow: 0 6px 0px #9a7d0a; }
  .nav-item.active span { background: rgba(250, 204, 21, 0.3); transform: translateY(2px); box-shadow: 0 2px 0px #9a7d0a; color: #facc15; }

  .standings-container { padding: 10px; max-width: 600px; margin: 0 auto; }
  .standings-table { width: 100%; border-collapse: collapse; background: #1a1d23; border-radius: 12px; overflow: hidden; border: 1.5px solid #facc15; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
  .standings-table th { background: #252a32; color: #facc15; padding: 12px; font-size: 12px; text-align: left; border-bottom: 1.5px solid #facc15; }
  .standings-table td { padding: 12px; border-bottom: 1px solid rgba(250, 204, 21, 0.1); font-size: 13px; color: #e5e7eb; }
  .pts-col { font-weight: 800; color: #facc15; }

  .content-section { display: none; }
  .content-section.active { display: block; }
  .grid-layout { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 20px; }

  .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; z-index: 3000; }
  .modal-content { width: 100%; max-width: 500px; background: #0b0f14; position: relative; border-radius: 12px; overflow: hidden; border: 2px solid #facc15; }
  .close-modal { position: absolute; top: -45px; right: 10px; color: #fff; font-size: 35px; cursor: pointer; }
</style>
</head>
<body>

<header>
  <div class="logo-wrapper" onclick="location.reload()">
    <img src="./IMG_20260123_104505_958.jpg" alt="Logo" class="logo-img">
    <div class="logo-text">GOAL GUIDE</div>
  </div>
  <button class="refresh-btn" onclick="location.reload()">REFRESH</button>
</header>

<div id="section-matches" class="content-section active">
  <div class="controls-wrapper">
    <input type="text" id="teamSearch" placeholder="Search team or league..." oninput="filterBySearch(this.value)">
    <div class="date-bar">
      <button onclick="changeDate(-1)">◀</button>
      <input type="date" id="matchDate" onchange="handleDateChange(this.value)">
      <button onclick="changeDate(1)">▶</button>
    </div>
  </div>
  <div id="matches-list"></div>
</div>

<div id="section-live" class="content-section"><div id="live-list" class="grid-layout"></div></div>
<div id="section-standings" class="content-section"><div id="standings-list" class="standings-container"></div></div>
<div id="section-highlights" class="content-section"><div id="highlights-list" class="grid-layout"></div></div>

<div class="bottom-nav">
  <div class="nav-item active" id="nav-matches" onclick="switchTab('matches')"><span>MATCHES</span></div>
  <div class="nav-item" id="nav-live" onclick="switchTab('live')"><span>LIVE</span></div>
  <div class="nav-item" id="nav-standings" onclick="switchTab('standings')"><span>TABLE</span></div>
  <div class="nav-item" id="nav-highlights" onclick="switchTab('highlights')"><span>GOALS</span></div>
</div>

<div id="mainModal" class="modal" onclick="closeModal()">
  <span class="close-modal">&times;</span>
  <div class="modal-content" onclick="event.stopPropagation()">
    <div id="modalBody"></div>
  </div>
</div>

<script>
const WORKER_URL = "https://rapid-cell-5054.pmk818299.workers.dev";
let selectedDate = new Date().toLocaleDateString('en-CA');
let allMatchesData = []; 
document.getElementById("matchDate").value = selectedDate;

function switchTab(tab) {
  document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
  document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
  document.getElementById('nav-' + tab).classList.add('active');
  document.getElementById('section-' + tab).classList.add('active');
  
  if(tab === 'matches') loadMatches();
  if(tab === 'standings') loadStandings();
  if(tab === 'highlights') loadHighlights();
  if(tab === 'live') loadLive();
}

async function loadMatches() {
    const list = document.getElementById("matches-list");
    list.innerHTML = "<p style='text-align:center;padding:40px;color:#facc15;'>Loading...</p>";
    try {
        const response = await fetch(`${WORKER_URL}/fixtures?date=${selectedDate}`);
        const result = await response.json();
        allMatchesData = result;
        renderMatches(allMatchesData);
    } catch (error) {
        list.innerHTML = `<p style="color:red; text-align:center; padding:40px;">Error.</p>`;
    }
}

function renderMatches(matches) {
    const list = document.getElementById("matches-list");
    if (!matches || matches.length === 0) {
        list.innerHTML = '<p style="text-align:center;padding:40px;">No matches found.</p>';
        return;
    }

    const grouped = matches.reduce((acc, m) => {
        const leagueName = m.league.name;
        if (!acc[leagueName]) acc[leagueName] = { logo: m.league.logo, games: [] };
        acc[leagueName].games.push(m);
        return acc;
    }, {});

    let html = "";
    for (let leagueName in grouped) {
        const league = grouped[leagueName];
        html += `<div class="league-card">
                    <div class="league-header">
                        <img src="${league.logo}">
                        <span>${leagueName}</span>
                    </div>`;

        league.games.forEach(m => {
            const status = m.fixture.status.short;
            const isLive = ["1H", "2H", "HT", "ET", "P"].includes(status);
            let timeDisplay = "";
            
            if (status === "NS") {
                timeDisplay = new Date(m.fixture.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            } else if (isLive) {
                timeDisplay = `<span class="status-live">LIVE ${m.fixture.status.elapsed}'</span>`;
            } else {
                timeDisplay = status;
            }

            html += `
                <div class="match">
                    <div class="team-row home">
                        <span class="team-name">${m.teams.home.name}</span>
                        <img src="${m.teams.home.logo}">
                    </div>
                    <div class="score-section">
                        <div class="score-box">${m.goals.home ?? 0} - ${m.goals.away ?? 0}</div>
                        <div class="time-status">${timeDisplay}</div>
                    </div>
                    <div class="team-row away">
                        <img src="${m.teams.away.logo}">
                        <span class="team-name">${m.teams.away.name}</span>
                    </div>
                </div>`;
        });
        html += `</div>`;
    }
    list.innerHTML = html;
}

async function loadStandings() {
    const list = document.getElementById("standings-list");
    list.innerHTML = "<p style='text-align:center;padding:40px;'>Loading Standings...</p>";
    try {
        const response = await fetch(`${WORKER_URL}/standings`); 
        const data = await response.json();
        renderStandings(data);
    } catch (e) { list.innerHTML = "Error."; }
}

function renderStandings(data) {
    const list = document.getElementById("standings-list");
    let html = `<table class="standings-table">
            <thead><tr><th>#</th><th>TEAM</th><th>PL</th><th>GD</th><th class="pts-col">PTS</th></tr></thead>
            <tbody>${data.map(r => `<tr><td>${r.rank}</td><td><img src="${r.team.logo}" width="20"> ${r.team.name}</td><td>${r.all?.played ?? 0}</td><td>${r.goalsDiff ?? 0}</td><td class="pts-col">${r.points ?? 0}</td></tr>`).join('')}</tbody></table>`;
    list.innerHTML = html;
}

async function loadHighlights() {
    const listContainer = document.getElementById("highlights-list");
    listContainer.innerHTML = "<p style='text-align:center;width:100%;padding:40px;'>Loading...</p>";
    try {
        const res = await fetch(`${WORKER_URL}/highlights`);
        const data = await res.json();
        const items = Array.isArray(data) ? data : (data.response || []);
        listContainer.innerHTML = items.map(h => `<div class="league-card" style="padding:10px;" onclick="openVideo('${h.url || h.matchviewUrl}')"><img src="${h.thumbnail}" style="width:100%;border-radius:5px;"><div style="font-size:12px;margin-top:5px;">${h.title}</div></div>`).join('');
    } catch(e) { listContainer.innerHTML = "Error."; }
}

async function loadLive() {
    const list = document.getElementById("live-list");
    list.innerHTML = "<p style='text-align:center;width:100%;padding:40px;'>Searching...</p>";
    const liveMatches = allMatchesData.filter(m => ["1H", "2H", "HT", "ET", "P"].includes(m.fixture.status.short));
    if(liveMatches.length === 0) {
        list.innerHTML = "<p style='text-align:center;width:100%;padding:40px;'>No live matches.</p>";
        return;
    }
    renderMatchesInGrid(liveMatches, "live-list");
}

function renderMatchesInGrid(matches, containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = matches.map(m => `
        <div class="league-card" style="padding:15px; text-align:center;">
            <div style="font-size:11px; color:#facc15; font-weight:800; margin-bottom:10px;">
                ${m.league.name.toUpperCase()}
            </div>
            
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div style="flex:1; display:flex; flex-direction:column; align-items:center; gap:5px;">
                    <img src="${m.teams.home.logo}" width="35">
                    <span style="font-size:12px; font-weight:800; color:#fff;">${m.teams.home.name}</span>
                </div>

                <div style="font-size:22px; font-weight:900; color:#facc15; margin:0 10px;">
                    ${m.goals.home} - ${m.goals.away}
                </div>

                <div style="flex:1; display:flex; flex-direction:column; align-items:center; gap:5px;">
                    <img src="${m.teams.away.logo}" width="35">
                    <span style="font-size:12px; font-weight:800; color:#fff;">${m.teams.away.name}</span>
                </div>
            </div>

            <div class="status-live" style="font-size:12px; margin-top:10px; font-weight:800;">
                LIVE ${m.fixture.status.elapsed}'
            </div>
        </div>
    `).join('');
}

function filterBySearch(val) {
    const query = val.toLowerCase();
    const filtered = allMatchesData.filter(m => (m.teams.home.name.toLowerCase().includes(query)) || (m.teams.away.name.toLowerCase().includes(query)) || (m.league.name.toLowerCase().includes(query)));
    renderMatches(filtered);
}

function changeDate(n) { 
    let d = new Date(selectedDate); d.setDate(d.getDate()+n); 
    selectedDate = d.toLocaleDateString('en-CA'); document.getElementById("matchDate").value = selectedDate; loadMatches(); 
}
function handleDateChange(v) { selectedDate = v; loadMatches(); }
function openVideo(url) { document.getElementById("mainModal").style.display = "flex"; document.getElementById("modalBody").innerHTML = `<iframe src="${url}" style="width:100%;aspect-ratio:16/9;border:none;" allowfullscreen></iframe>`; }
function closeModal() { document.getElementById("mainModal").style.display = "none"; document.getElementById("modalBody").innerHTML = ""; }

window.onload = loadMatches;
</script>
</body>
</html>
