<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOAL GUIDE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body{
  font-family: Poppins, sans-serif;
  background:#0b0f14;
  color:#fff;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 24px;
  border-bottom:3px solid #f5c400;
}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:700;
  font-size:40px;      /* á€…á€¬á€œá€¯á€¶á€¸á€€á€¼á€®á€¸ */
  letter-spacing:1px; /* pro feel */
  color:#f5c400;
}

nav button{
  background:none;
  border:none;
  color:#fff;
  margin-left:15px;
  cursor:pointer;
  font-size:14px;
}
  
nav button.active{
  opacity:1;
  border-bottom:2px solid #f5c400;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:18px;
  padding:24px;
}
.grid h3{
  grid-column:1/-1;
  margin:10px 0 0;
  color:#f5c400;
}

.card{
  background:linear-gradient(145deg,#121a26,#0b0f14);
  border:1px solid #1f2a3a;
  border-radius:14px;
  padding:16px;
}
.league{
  color:#f5c400;
  font-weight:600;
  margin-bottom:8px;
}
.match{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}
.team{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
}
.team-logo{
  width:22px;
  height:22px;
  object-fit:contain;
}
.date{
  margin-top:10px;
  font-size:13px;
  color:#ccc;
}
footer{
  text-align:center;
  padding:20px;
  color:#666;
}
  /* existing CSS (logo, header, body...) */

    .date-bar{
      max-width:720px;
      margin:24px auto;
      background:#1a1a1a;
      border-radius:18px;
      padding:14px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .date-text{
      font-weight:600;
      font-size:10px;
    }

    .nav-btn{
      background:#2a2a2a;
      border:none;
      color:#fff;
      width:20px;
      height:34px;
      border-radius:50%;
      cursor:pointer;
    }

    .nav-btn:hover{
      background:#333;
    }
  
</style>
</head>

<body>

<header>
  
  <div class="logo">âš½ GOAL GUIDE</div>
  <nav>
    <button class="active" onclick="showLive()">LIVE</button>
    <button onclick="showFixtures()">FIXTURES</button>
  </nav>
</header>

<!-- âœ… DATE BAR GOES HERE -->
<div class="date-bar">
  <button class="nav-btn" onclick="changeDate(-1)">â—€</button>
  <span class="date-text" id="dateText">Today</span>
  <button class="nav-btn" onclick="changeDate(1)">â–¶</button>
</div>
<!-- fixtures grid -->
<div id="grid" class="grid">Loading...</div>

<footer>GOAL GUIDE Â© 2026</footer>

<script>
const API_BASE = "https://goalguide-api-1.onrender.com";
const grid = document.getElementById("grid");

/* ðŸ”¹ current tab state */
let currentTab = "fixtures";

/* ðŸ”¹ render cards */
function renderMatches(matches, title) {
  let html = `<h3>${title}</h3>`;

  matches.forEach(m => {
    html += `
      <div class="card">
        <div class="league">Premier League</div>

        <div class="match">
          <div>${m.home}</div>
          <strong>VS</strong>
          <div>${m.away}</div>
        </div>

        <div class="date">${m.date} â€¢ ${m.time}</div>
      </div>
    `;
  });

  grid.innerHTML = html;
}

/* ðŸ”¹ load matches based on tab */
async function loadMatches(){
  grid.innerHTML = "Loading...";

  let url = "";

  if(currentTab === "live"){
    url = `${API_BASE}/api/live`;
  }else{
    url = `${API_BASE}/api/fixtures`;
  }

  try{
    const r = await fetch(url);
    const data = await r.json();

    renderMatches(
      data,
      currentTab === "live" ? "LIVE MATCHES" : "TODAY FIXTURES"
    );
  }catch(e){
    console.error(e);
    grid.innerHTML = "Failed to load data";
  }
}

/* ðŸ”¹ LIVE button */
function showLive(){
  currentTab = "live";

  document.querySelectorAll("nav button")
    .forEach(btn => btn.classList.remove("active"));

  event.target.classList.add("active");

  loadMatches();
}

/* ðŸ”¹ FIXTURES button */
function showFixtures(){
  currentTab = "fixtures";

  document.querySelectorAll("nav button")
    .forEach(btn => btn.classList.remove("active"));

  event.target.classList.add("active");

  loadMatches();
}

let dayOffset = 0;
const dateText = document.querySelector(".date-text");
let currentTab = "fixtures";

function formatDate(offset){
  const d = new Date();
  d.setDate(d.getDate() + offset);

  if(offset === 0) return "Today";
  if(offset === -1) return "Yesterday";
  if(offset === 1) return "Tomorrow";

  return d.toDateString();
}

async function loadMatches(){
  grid.innerHTML = "Loading...";

  let url = "";

  if(currentTab === "live"){
    url = `${API_BASE}/api/live`;
  }else{
    url = `${API_BASE}/api/fixtures?day=${dayOffset}`;
  }

  try{
    const r = await fetch(url);
    const data = await r.json();

    renderMatches(
      data,
      currentTab === "live"
        ? "LIVE MATCHES"
        : formatDate(dayOffset).toUpperCase()
    );
  }catch(e){
    console.error(e);
    grid.innerHTML = "Failed to load data";
  }
}

function changeDate(step){
  dayOffset += step;
  dateText.innerText = formatDate(dayOffset);

  if(currentTab === "fixtures"){
    loadMatches();
  }
}

/* â¬†â¬† á€’á€®á€¡á€‘á€­ paste â¬†â¬† */
/* ========================= */

/* initial load */
</script>
  
</body>
</html>
