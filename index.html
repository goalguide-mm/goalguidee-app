<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL GUIDE</title>
    <style>
        body { background: #0b0f14; color: #fff; font-family: sans-serif; margin: 0; padding: 10px; }
        header { text-align: center; padding: 15px; font-size: 24px; font-weight: bold; color: #facc15; }
        .match-container { max-width: 600px; margin: 0 auto; }
        .league-title { background: #1b2230; padding: 10px; font-size: 14px; font-weight: bold; border-radius: 8px 8px 0 0; border-bottom: 1px solid #2d3748; color: #8b949e; }
        .match-card { background: #151a21; border-radius: 0 0 8px 8px; overflow: hidden; margin-bottom: 20px; }
        .match-row { display: grid; grid-template-columns: 90px 1fr 50px 1fr; align-items: center; padding: 20px 10px; border-bottom: 1px solid #1f2937; }
        
        /* အချိန်ကို အကြီးဆုံးပြရန် */
        .match-time { font-size: 18px; font-weight: bold; color: #fff; text-align: center; }
        .live-tag { color: #ff4d4d; font-size: 12px; display: block; animation: blink 1s infinite; }
        
        .team { display: flex; flex-direction: column; align-items: center; gap: 5px; text-align: center; }
        .team img { width: 35px; height: 35px; object-fit: contain; }
        .team span { font-size: 14px; font-weight: bold; }
        
        .score { font-size: 22px; font-weight: 800; color: #facc15; text-align: center; }
        @keyframes blink { 0% {opacity:1} 50% {opacity:0.5} 100% {opacity:1} }
    </style>
</head>
<body>

<header>⚽ GOAL GUIDE</header>
<div class="match-container" id="content">
    <p style="text-align:center; color:#8b949e;">Loading matches...</p>
</div>

<script>
    async function loadMatches() {
        try {
            // Render Backend URL ကို သေချာစစ်ပါ
            const response = await fetch("https://goalguide-api-1.onrender.com/api/today");
            const data = await response.json();
            
            if (!data || data.length === 0) {
                document.getElementById("content").innerHTML = "<p style='text-align:center'>No matches found for today.</p>";
                return;
            }

            let html = `<div class="league-title">SUPERLIGA</div><div class="match-card">`;
            
            data.forEach(match => {
                const home = match.participants.find(p => p.meta.location === 'home');
                const away = match.participants.find(p => p.meta.location === 'away');

                // မြန်မာစံတော်ချိန်ပြောင်းနည်း (+6:30)
                const date = new Date(match.starting_at);
                const mmTime = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });

                // Live Status
                const isLive = ["INPLAY", "HT"].includes(match.state?.state);
                const timeDisplay = isLive ? `${mmTime}<span class="live-tag">LIVE</span>` : mmTime;

                // Score or VS
                const hScore = match.scores.find(s => s.description === 'CURRENT' && s.score.participant_id === home.id)?.score.goals ?? 0;
                const aScore = match.scores.find(s => s.description === 'CURRENT' && s.score.participant_id === away.id)?.score.goals ?? 0;
                const scoreDisplay = (match.state?.state === "NS") ? "VS" : `${hScore} - ${aScore}`;

                html += `
                <div class="match-row">
                    <div class="match-time">${timeDisplay}</div>
                    <div class="team">
                        <img src="${home.image_path}">
                        <span>${home.name}</span>
                    </div>
                    <div class="score">${scoreDisplay}</div>
                    <div class="team">
                        <img src="${away.image_path}">
                        <span>${away.name}</span>
                    </div>
                </div>`;
            });

            html += `</div>`;
            document.getElementById("content").innerHTML = html;
        } catch (error) {
            document.getElementById("content").innerHTML = "<p style='text-align:center; color:red;'>Connection Error. Please refresh.</p>";
        }
    }

    loadMatches();
    setInterval(loadMatches, 30000); // ၃၀ စက္ကန့်တစ်ခါ update လုပ်မည်
</script>
</body>
</html>
