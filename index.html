<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOAL GUIDE</title>
    <style>
        body { background: #0b0f14; color: #fff; font-family: sans-serif; margin: 0; padding: 10px; }
        header { text-align: center; padding: 20px; font-size: 24px; font-weight: bold; color: #facc15; }
        .match-card { background: #151a21; border-radius: 12px; padding: 15px; margin-bottom: 15px; display: grid; grid-template-columns: 1fr 120px 1fr; align-items: center; border: 1px solid #1f2937; }
        .time-box { text-align: center; }
        .time { font-size: 22px; font-weight: 800; color: #fff; } /* အချိန် Font အကြီး */
        .live { color: #ff4d4d; font-size: 12px; font-weight: bold; animation: blink 1s infinite; display: block; }
        .team { display: flex; flex-direction: column; align-items: center; text-align: center; gap: 8px; }
        .team img { width: 40px; height: 40px; object-fit: contain; }
        .score { font-size: 24px; font-weight: 900; color: #facc15; margin-top: 5px; }
        @keyframes blink { 0%, 100% {opacity:1} 50% {opacity:0.3} }
        #status { text-align: center; margin-top: 50px; color: #8b949e; }
    </style>
</head>
<body>

<header>⚽ GOAL GUIDE</header>
<div id="status">Loading data from server...</div>
<div id="matches-list"></div>

<script>
    async function loadMatches() {
        const listDiv = document.getElementById("matches-list");
        const statusDiv = document.getElementById("status");

        try {
            const res = await fetch("https://goalguide-api-1.onrender.com/api/today");
            if (!res.ok) throw new Error();
            const data = await res.json();
            
            statusDiv.style.display = "none"; // Data ရရင် စာတန်းဖျောက်မည်
            
            if (!data || data.length === 0) {
                statusDiv.innerHTML = "No matches today.";
                statusDiv.style.display = "block";
                return;
            }

            let html = "";
            data.forEach(m => {
                const home = m.participants.find(p => p.meta.location === 'home');
                const away = m.participants.find(p => p.meta.location === 'away');

                // မြန်မာစံတော်ချိန် (+6:30)
                const startTime = new Date(m.starting_at).toLocaleTimeString('en-GB', { 
                    hour: '2-digit', minute: '2-digit', hour12: true 
                });

                const isLive = m.state && ["INPLAY", "HT"].includes(m.state.state);

                html += `
                <div class="match-card">
                    <div class="team">
                        <img src="${home.image_path}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                        <span>${home.name}</span>
                    </div>
                    <div class="time-box">
                        <span class="time">${startTime}</span>
                        ${isLive ? '<span class="live">● LIVE</span>' : ''}
                        <div class="score">${isLive ? '0 - 0' : 'VS'}</div>
                    </div>
                    <div class="team">
                        <img src="${away.image_path}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
                        <span>${away.name}</span>
                    </div>
                </div>`;
            });
            listDiv.innerHTML = html;
        } catch (e) {
            statusDiv.innerHTML = "Server is waking up... Please wait 30 seconds.";
        }
    }

    loadMatches();
    setInterval(loadMatches, 30000);
</script>
</body>
</html>
