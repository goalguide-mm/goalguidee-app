<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<title>GOAL GUIDE</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    font-family: 'Inter', sans-serif;
    background-color: #0b0f14;
    background-image: linear-gradient(rgba(11, 15, 20, 0.9), rgba(11, 15, 20, 0.9)), 
                      url('https://www.transparenttextures.com/patterns/football-no-fill.png'); 
    background-size: 300px;
    background-attachment: fixed;
    color: #fff;
    padding-bottom: 80px;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    background: rgba(17, 24, 39, 0.95);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 1050;
    border-bottom: 2px solid rgba(250, 204, 21, 0.5);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  }

  .logo-wrapper {
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  .logo-wrapper:hover { transform: scale(1.05); }
  
  .logo-img { 
    height: 45px; 
    width: auto; 
    object-fit: contain; 
    border: 2px solid #facc15; 
    border-radius: 50%; 
  }
  
  .logo-text { font-weight: 800; color: #facc15; font-size: 24px; letter-spacing: -1px; }

  .refresh-btn {
    background: #facc15;
    border: none;
    color: #000;
    padding: 10px 18px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(250, 204, 21, 0.4);
  }

  .controls-wrapper {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 15px;
    padding: 15px 20px 5px 20px;
    max-width: 600px; /* မင်းအနီဝိုင်းပြထားတဲ့ ပမာဏအတိုင်း ညှိထားတာ */
    margin: 0 auto;
  }

  #teamSearch {
    flex: 2;
    background: #1f2937;
    border: 1px solid #374151;
    color: #fff;
    padding: 8px 15px;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 600;
    outline: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    min-width: 150px;
  }

  .date-bar { display: flex; align-items: center; gap: 5px; flex: 1.5; justify-content: flex-end; }
  .date-bar button {
    background: #1f2937;
    border: 1px solid #374151;
    color: #facc15;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
  }
  .date-bar input {
    background: #1f2937;
    border: 1px solid #facc15;
    color: #fff;
    padding: 7px;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 600;
    outline: none;
    width: 140px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  /* Matches List Container ညှိခြင်း */
  #matches-list {
    max-width: 600px; /* မင်းအနီဝိုင်းပြထားတဲ့ ပမာဏအတိုင်း ညှိထားတာ */
    margin: 0 auto;
    padding: 10px;
  }

  .league-card {
    margin-bottom: 20px;
    background: #1a1d23;
    border-radius: 12px;
    border: none;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    overflow: hidden;
  }

  .league-header {
    padding: 12px 16px;
    font-size: 14px;
    font-weight: 700;
    background: #252a32;
    color: #facc15;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 10px;
    border-bottom: 1px solid #333;
  }
  
  .league-header img { width: 25px; height: 25px; object-fit: contain; }

  .match {
    display: grid;
    grid-template-columns: 1fr 80px 1fr; /* ဘယ်၊ လယ်၊ ညာ အတိအကျ ညီအောင် ညှိထားတာ */
    align-items: center;
    padding: 15px 10px;
    border-bottom: 1px solid #2a2f38;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .match:hover {
    background: rgba(250, 204, 21, 0.05);
  }

  .score-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 2px;
  }

  .time-status {
    font-size: 16px; 
    color: #facc15;
    text-align: center;
    font-weight: 800; 
  }

  .status-live { color: #ff4d4d; animation: blink 1s infinite; font-weight: 800; font-size: 11px; }
  @keyframes blink { 50% { opacity: 0.5; } }

  .team-row { 
    display: flex; 
    align-items: center; 
    gap: 10px; 
  }

  .match .team-row.home { justify-content: flex-end; text-align: right; }
  .match .team-row.away { justify-content: flex-start; text-align: left; }

  .team-row img { width: 28px; height: 28px; object-fit: contain; }
  .team-name { font-size: 14px; font-weight: 600; color: #e5e7eb; }

  .score-box { 
    background: #0b0f14; 
    padding: 4px 10px; 
    border-radius: 6px; 
    font-size: 18px; 
    font-weight: 900; 
    color: #facc15; 
    text-align: center;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    min-width: 65px;
  }

  .bottom-nav {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 75px;
    background: #111827;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 2000;
    border-top: 1px solid #1f2937;
    box-shadow: 0 -4px 15px rgba(0,0,0,0.5);
    padding: 0 10px;
  }
  
  .nav-item { 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center;
    gap: 5px; 
    color: #6b7280; 
    flex: 1; 
    cursor: pointer; 
    height: 50px;
    margin: 0 5px;
    border-radius: 10px;
    transition: all 0.2s ease-in-out;
    position: relative;
  }
  
  .nav-item span { 
    font-size: 11px;
    font-weight: 800; 
    padding: 6px 10px;
    border: 2px solid #facc15;
    border-radius: 8px;
    background: #1f2937;
    display: inline-block;
    transition: all 0.2s ease-in-out;
    box-shadow: 0 4px 0px #9a7d0a, 0 5px 10px rgba(0,0,0,0.4);
  }
  
  .nav-item:hover span {
    transform: translateY(-3px);
    box-shadow: 0 7px 0px #9a7d0a, 0 10px 15px rgba(0,0,0,0.5);
    background: #2d3748;
    color: #facc15;
  }

  .nav-item.active { color: #facc15; }

  .nav-item.active span { 
    background: rgba(250, 204, 21, 0.2); 
    transform: translateY(2px);
    box-shadow: 0 2px 0px #9a7d0a, 0 2px 5px rgba(0,0,0,0.3);
    border-color: #facc15;
  }

  .standings-container { padding: 10px; max-width: 600px; margin: 0 auto; }
  .standings-table { width: 100%; border-collapse: collapse; background: #1a1d23; border-radius: 12px; overflow: hidden; margin-bottom: 20px; }
  .standings-table th { background: #252a32; color: #facc15; padding: 12px 8px; text-align: left; font-size: 12px; text-transform: uppercase; }
  .standings-table td { padding: 12px 8px; border-bottom: 1px solid #2a2f38; font-size: 13px; color: #e5e7eb; }
  .pts-col { font-weight: 800; color: #facc15; }

  .content-section { display: none; animation: fadeIn 0.4s ease; }
  .content-section.active { display: block; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  .grid-layout { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 20px; }

  .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; z-index: 3000; }
  .modal-content { width: 100%; max-width: 500px; background: #0b0f14; position: relative; border-radius: 12px; overflow: hidden; }
  .close-modal { position: absolute; top: -45px; right: 10px; color: #fff; font-size: 35px; cursor: pointer; }
</style>
</head>
<body>

<header>
  <div class="logo-wrapper" onclick="location.reload()">
    <img src="./IMG_20260123_104505_958.jpg" alt="Logo" class="logo-img">
    <div class="logo-text">GOAL GUIDE</div>
  </div>
  <button class="refresh-btn" onclick="location.reload()">REFRESH</button>
</header>

<div id="section-matches" class="content-section active">
  <div class="controls-wrapper">
    <input type="text" id="teamSearch" placeholder="Search team or league..." oninput="filterBySearch(this.value)">
    <div class="date-bar">
      <button onclick="changeDate(-1)">◀</button>
      <input type="date" id="matchDate" onchange="handleDateChange(this.value)">
      <button onclick="changeDate(1)">▶</button>
    </div>
  </div>
  <div id="matches-list"></div>
</div>

<div id="section-live" class="content-section"><div id="live-list" class="grid-layout"></div></div>
<div id="section-standings" class="content-section"><div id="standings-list" class="standings-container"></div></div>
<div id="section-highlights" class="content-section"><div id="highlights-list" class="grid-layout"></div></div>

<div class="bottom-nav">
  <div class="nav-item active" id="nav-matches" onclick="switchTab('matches')"><span>MATCHES</span></div>
  <div class="nav-item" id="nav-live" onclick="switchTab('live')"><span>LIVE</span></div>
  <div class="nav-item" id="nav-standings" onclick="switchTab('standings')"><span>TABLE</span></div>
  <div class="nav-item" id="nav-highlights" onclick="switchTab('highlights')"><span>GOALS</span></div>
</div>

<div id="mainModal" class="modal" onclick="closeModal()">
  <span class="close-modal">&times;</span>
  <div class="modal-content" onclick="event.stopPropagation()">
    <div id="modalBody"></div>
  </div>
</div>

<script>
const WORKER_URL = "https://rapid-cell-5054.pmk818299.workers.dev";
let selectedDate = new Date().toLocaleDateString('en-CA');
let allMatchesData = []; 
document.getElementById("matchDate").value = selectedDate;

function switchTab(tab) {
  document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
  document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
  document.getElementById('nav-' + tab).classList.add('active');
  document.getElementById('section-' + tab).classList.add('active');
  
  if(tab === 'matches') loadMatches();
  if(tab === 'standings') loadStandings();
  if(tab === 'highlights') loadHighlights();
  if(tab === 'live') loadLive();
}

async function loadMatches() {
    const list = document.getElementById("matches-list");
    list.innerHTML = "<p style='text-align:center;padding:40px;color:#facc15;'>ဒေတာများ ဆွဲယူနေပါသည် (Loading...)</p>";
    try {
        const response = await fetch(`${WORKER_URL}/fixtures?date=${selectedDate}`);
        const result = await response.json();
        allMatchesData = result;
        renderMatches(allMatchesData);
    } catch (error) {
        list.innerHTML = `<p style="color:red; text-align:center; padding:40px;">Connection Error.</p>`;
    }
}

// Matches ပြသခြင်း (League ခွဲပြီး အကွက်ညှိထားသည်)
function renderMatches(matches) {
    const list = document.getElementById("matches-list");
    if (!matches || matches.length === 0) {
        list.innerHTML = '<p style="text-align:center;padding:40px;">ပွဲစဉ်များမရှိသေးပါ။</p>';
        return;
    }

    // League အလိုက် ပွဲများကို Group ဖွဲ့ခြင်း
    const grouped = matches.reduce((acc, m) => {
        const leagueName = m.league.name;
        if (!acc[leagueName]) acc[leagueName] = { logo: m.league.logo, games: [] };
        acc[leagueName].games.push(m);
        return acc;
    }, {});

    let html = "";
    for (let leagueName in grouped) {
        const league = grouped[leagueName];
        html += `<div class="league-card">
                    <div class="league-header">
                        <img src="${league.logo}">
                        <span>${leagueName}</span>
                    </div>`;

        league.games.forEach(m => {
            const status = m.fixture.status.short;
            const isLive = ["1H", "2H", "HT", "ET", "P"].includes(status);
            let timeDisplay = "";
            
            if (status === "NS") {
                timeDisplay = new Date(m.fixture.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            } else if (isLive) {
                timeDisplay = `<span class="status-live">LIVE ${m.fixture.status.elapsed}'</span>`;
            } else {
                timeDisplay = status;
            }

            html += `
                <div class="match">
                    <div class="team-row home">
                        <span class="team-name">${m.teams.home.name}</span>
                        <img src="${m.teams.home.logo}">
                    </div>
                    <div class="score-section">
                        <div class="score-box">${m.goals.home ?? 0} - ${m.goals.away ?? 0}</div>
                        <div class="time-status" style="font-size:11px; margin-top:2px;">${timeDisplay}</div>
                    </div>
                    <div class="team-row away">
                        <img src="${m.teams.away.logo}">
                        <span class="team-name">${m.teams.away.name}</span>
                    </div>
                </div>`;
        });
        html += `</div>`;
    }
    list.innerHTML = html;
}

async function loadStandings() {
    const list = document.getElementById("standings-list");
    list.innerHTML = "<p style='text-align:center;padding:40px;color:#facc15;'>2025/26 ဇယားများ ဆွဲယူနေပါသည်...</p>";
    try {
        const response = await fetch(`${WORKER_URL}/standings`); 
        const data = await response.json();
        renderStandings(data);
    } catch (e) { list.innerHTML = "<p style='text-align:center;padding:40px;'>Error loading standings.</p>"; }
}

function renderStandings(data) {
    const list = document.getElementById("standings-list");
    let html = `
        <table class="standings-table">
            <thead>
                <tr>
                    <th class="rank">#</th>
                    <th>TEAM</th>
                    <th>PL</th>
                    <th>GD</th>
                    <th class="pts-col">PTS</th>
                </tr>
            </thead>
            <tbody>
                ${data.map(r => `
                    <tr>
                        <td class="rank">${r.rank}</td>
                        <td>
                            <div class="team-info">
                                <img src="${r.team.logo}">
                                <span>${r.team.name}</span>
                            </div>
                        </td>
                        <td>${r.all?.played ?? 0}</td>
                        <td>${r.goalsDiff ?? 0}</td>
                        <td class="pts-col">${r.points ?? 0}</td>
                    </tr>
                `).join('')}
            </tbody>
        </table>`;
    list.innerHTML = html;
}

async function loadHighlights() {
    const listContainer = document.getElementById("highlights-list");
    listContainer.innerHTML = "<p style='text-align:center;width:100%;padding:40px;color:#facc15;'>Loading Goals...</p>";
    try {
        const res = await fetch(`${WORKER_URL}/highlights`);
        const data = await res.json();
        const items = Array.isArray(data) ? data : (data.response || []);
        listContainer.innerHTML = items.map(h => `
            <div class="video-card" onclick="openVideo('${h.url || h.matchviewUrl}')">
                <img src="${h.thumbnail}">
                <div class="title-box">${h.title}</div>
            </div>`).join('');
    } catch(e) { listContainer.innerHTML = "Error."; }
}

async function loadLive() {
    const list = document.getElementById("live-list");
    list.innerHTML = "<p style='text-align:center;width:100%;padding:40px;color:#facc15;'>Live ပွဲစဉ်များ ရှာဖွေနေပါသည်...</p>";
    const liveMatches = allMatchesData.filter(m => ["1H", "2H", "HT", "ET", "P"].includes(m.fixture.status.short));
    if(liveMatches.length === 0) {
        list.innerHTML = "<p style='text-align:center;width:100%;padding:40px;'>No live matches.</p>";
        return;
    }
    renderMatchesInGrid(liveMatches, "live-list");
}

function renderMatchesInGrid(matches, containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = matches.map(m => `
        <div class="league-card" style="padding:15px; text-align:center;">
             <div style="font-size:11px; color:#facc15; margin-bottom:10px;">${m.league.name}</div>
             <div style="display:flex; justify-content:space-between; align-items:center;">
                <img src="${m.teams.home.logo}" width="30">
                <div style="font-size:20px; font-weight:900; color:#facc15;">${m.goals.home} - ${m.goals.away}</div>
                <img src="${m.teams.away.logo}" width="30">
             </div>
             <div class="status-live" style="margin-top:10px;">LIVE ${m.fixture.status.elapsed}'</div>
        </div>`).join('');
}

function filterBySearch(val) {
    const query = val.toLowerCase();
    const filtered = allMatchesData.filter(m => 
        (m.teams.home.name.toLowerCase().includes(query)) || 
        (m.teams.away.name.toLowerCase().includes(query)) ||
        (m.league.name.toLowerCase().includes(query))
    );
    renderMatches(filtered);
}

function changeDate(n) { 
    let d = new Date(selectedDate); 
    d.setDate(d.getDate()+n); 
    selectedDate = d.toLocaleDateString('en-CA'); 
    document.getElementById("matchDate").value = selectedDate; 
    loadMatches(); 
}

function handleDateChange(v) { selectedDate = v; loadMatches(); }
function openVideo(url) { 
    document.getElementById("mainModal").style.display = "flex"; 
    document.getElementById("modalBody").innerHTML = `<iframe src="${url}" style="width:100%;aspect-ratio:16/9;border:none;" allowfullscreen></iframe>`; 
}
function closeModal() { document.getElementById("mainModal").style.display = "none"; document.getElementById("modalBody").innerHTML = ""; }

window.onload = loadMatches;
</script>
</body>
</html>
