<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOAL GUIDE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#0b0f14;
  color:#fff;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 24px;
  border-bottom:3px solid #f5c400;
}
.logo{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:600;
  color:#f5c400;
}
nav button{
  background:none;
  border:none;
  color:#fff;
  margin-left:15px;
  cursor:pointer;
  opacity:.6;
  font-weight:600;
}
nav button.active{
  opacity:1;
  border-bottom:2px solid #f5c400;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:18px;
  padding:24px;
}
.grid h3{
  grid-column:1/-1;
  margin:10px 0 0;
  color:#f5c400;
}

.card{
  background:linear-gradient(145deg,#121a26,#0b0f14);
  border:1px solid #1f2a3a;
  border-radius:14px;
  padding:16px;
}
.league{
  color:#f5c400;
  font-weight:600;
  margin-bottom:8px;
}
.match{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}
.team{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
}
.team-logo{
  width:22px;
  height:22px;
  object-fit:contain;
}
.date{
  margin-top:10px;
  font-size:13px;
  color:#ccc;
}
footer{
  text-align:center;
  padding:20px;
  color:#666;
}
</style>
</head>

<body>

<header>
  <div class="logo">⚽ GOAL GUIDE</div>
  <nav>
    <button class="active" onclick="showLive()">LIVE</button>
    <button onclick="showFixtures()">FIXTURES</button>
  </nav>
</header>

<div id="grid" class="grid">Loading...</div>

<footer>GOAL GUIDE © 2026</footer>

<script>
const API_BASE = "https://goalguide-api-1.onrender.com";
const grid = document.getElementById("grid");

function renderMatches(matches, title) {
  grid.innerHTML = "";

  if (!matches.length) {
    grid.innerHTML = `<h3>No ${title}</h3>`;
    return;
  }

  grid.innerHTML = `<h3>${title}</h3>`;

  matches.forEach(m => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="league">${m.league.name}</div>

      <div class="match">
        <div class="team">
          <img class="team-logo" src="${m.teams.home.logo}">
          ${m.teams.home.name}
        </div>

        <strong>${m.goals.home} - ${m.goals.away}</strong>

        <div class="team">
          <img class="team-logo" src="${m.teams.away.logo}">
          ${m.teams.away.name}
        </div>
      </div>

      <div class="date">${m.fixture.status.elapsed ?? "-"}'</div>
    `;

    grid.appendChild(card);
  });
}

async function showLive() {
  grid.innerHTML = "Loading live matches...";
  try {
    const r = await fetch(`${API_BASE}/api/live`);
    const data = await r.json();
    renderMatches(data, "LIVE MATCHES");
  } catch (e) {
    grid.innerHTML = "Failed to load live matches";
  }
}

async function showFixtures() {
  grid.innerHTML = "Loading fixtures...";
  try {
    const r = await fetch(`${API_BASE}/api/fixtures`);
    const data = await r.json();
    renderMatches(data, "TODAY FIXTURES");
  } catch (e) {
    grid.innerHTML = "Failed to load fixtures";
  }
}

showLive();
</script>

</body>
</html>
