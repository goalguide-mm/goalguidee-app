<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<title>GOAL GUIDE</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  /* ·ÄÖ·Ä¨·Äú·ÄØ·Ä∂·Ä∏·Ä°·Ä¨·Ä∏·Äú·ÄØ·Ä∂·Ä∏·ÄÄ·Ä≠·ÄØ Bold ·Äê·ÄÑ·Ä∫·Äõ·Äî·Ä∫ ·Äï·Äº·ÄÑ·Ä∫·ÄÜ·ÄÑ·Ä∫·Äô·Äæ·ÄØ */
  * { box-sizing: border-box; margin: 0; padding: 0; font-weight: 700; }
  
  body {
    font-family: 'Inter', sans-serif;
    background-color: #0b0f14;
    background-image: linear-gradient(rgba(11, 15, 20, 0.7), rgba(11, 15, 20, 0.85)), 
                      url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=1920&auto=format&fit=crop'); 
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #fff;
    height: 100vh;
    overflow: hidden;
    position: relative;
    margin: 0; 
    border: 5px solid #facc15; 
    box-shadow: inset 0 0 15px rgba(250, 204, 21, 0.2);
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    background: rgba(17, 24, 39, 0.95);
    backdrop-filter: blur(10px);
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 70px;
    z-index: 1050;
    border-bottom: 2px solid #facc15;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  }

  .logo-wrapper {
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  .logo-wrapper:hover { transform: scale(1.05); }
  
  .logo-img { 
    height: 45px; 
    width: auto; 
    object-fit: contain; 
    border: 2px solid #facc15; 
    border-radius: 50%; 
  }
  
  .logo-text { font-weight: 800; color: #facc15; font-size: 24px; letter-spacing: -1px; }

  .refresh-btn {
    background: #facc15;
    border: none;
    color: #000;
    padding: 10px 18px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(250, 204, 21, 0.4);
    transition: 0.3s;
  }
  .refresh-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(250, 204, 21, 0.6); }

  .controls-wrapper {
    display: flex;
    align-items: center;
    background: #1a1d23;
    padding: 10px 20px; 
    max-width: 600px; 
    margin: 15px auto;
    border-radius: 30px; 
    border: 1px solid #facc15; 
    gap: 10px;
  }

  #teamSearch {
    flex: 1;
    background: transparent;
    border: none;
    border-right: 1px solid #facc15;
    color: #fff;
    padding: 8px;
    font-size: 14px;
    outline: none;
  }

  .date-bar { display: flex; align-items: center; gap: 5px; }
  .date-bar button {
    background: transparent;
    border: none;
    color: #facc15;
    width: 30px;
    height: 30px;
    cursor: pointer;
    font-size: 16px;
  }
  .date-bar input {
    background: #252a32;
    border: 1px solid #facc15;
    color: #fff;
    padding: 5px 8px;
    border-radius: 15px; 
    font-size: 12px;
    outline: none;
    width: 120px;
  }

  #matches-list {
    max-width: 600px; 
    margin: 0 auto;
    padding: 10px;
  }

  .league-card {
    margin-bottom: 20px;
    background: #1a1d23;
    border-radius: 8px;
    border: 1.5px solid #facc15; 
    box-shadow: 0 4px 0px #9a7d0a; 
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .league-card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5), 0 8px 0px #facc15;
    z-index: 10;
  }

  .league-header {
    padding: 10px 15px;
    font-size: 13px;
    font-weight: 700;
    background: #252a32;
    color: #facc15;
    display: flex;
    align-items: center;
    gap: 10px;
    border-bottom: 1px solid #facc15;
  }
  
  .league-header img { width: 22px; height: 22px; object-fit: contain; }

  .match {
    display: grid;
    grid-template-columns: 1fr 100px 1fr; 
    align-items: center;
    padding: 15px 10px;
    border-bottom: 1px solid rgba(250, 204, 21, 0.2);
    background: #1a1d23;
    cursor: pointer;
  }

  .team-row { display: flex; align-items: center; gap: 10px; width: 100%; }
  .match .team-row.home { justify-content: flex-end; text-align: right; }
  .match .team-row.away { justify-content: flex-start; text-align: left; }

  .team-row img { width: 28px; height: 28px; object-fit: contain; flex-shrink: 0; }
  .team-name { font-size: 13px; font-weight: 600; color: #e5e7eb; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

  .score-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    border-left: 1px solid rgba(250, 204, 21, 0.3);
    border-right: 1px solid rgba(250, 204, 21, 0.3);
    padding: 0 5px;
  }

  .score-box { 
    font-size: 18px; 
    font-weight: 900; 
    color: #facc15; 
    letter-spacing: 1px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    white-space: nowrap;
    min-width: 80px; 
  }

  .time-status {
    font-size: 10px; 
    color: #888;
    font-weight: 700;
    text-transform: uppercase;
  }

  .status-live { color: #ff4d4d; animation: blink 1s infinite; text-shadow: 0 0 5px rgba(255, 77, 77, 0.5); }
  @keyframes blink { 50% { opacity: 0.5; } }

  .bottom-nav {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 75px;
    background: #111827;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 2000;
    border-top: 2px solid #facc15;
  }
  
  .nav-item { flex: 1; text-align: center; cursor: pointer; }
  .nav-item span { 
    font-size: 11px;
    font-weight: 800; 
    padding: 8px 12px;
    border: 2px solid #facc15;
    border-radius: 8px;
    background: #1f2937;
    color: #fff;
    display: inline-block;
    box-shadow: 0 4px 0px #9a7d0a;

  }
  
  .nav-item:hover span { transform: translateY(-2px); box-shadow: 0 6px 0px #9a7d0a; }
  .nav-item.active span { 
    background: rgba(250, 204, 21, 0.3); 
    transform: translateY(3px); 
    box-shadow: 0 1px 0px #9a7d0a; 
    color: #facc15; 
  }

  .standings-container { padding: 10px; max-width: 600px; margin: 0 auto; }
  
  .standings-table { width: 100%; border-collapse: collapse; background: #1a1d23; border-radius: 12px; overflow: hidden; border: 1.5px solid #facc15; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
  .standings-table th { background: #252a32; color: #facc15; padding: 12px; font-size: 12px; text-align: center; border-bottom: 1.5px solid #facc15; }

  .pts-col { font-weight: 800; color: #facc15; }

  .content-section { 
    display: none; 
    position: absolute;
    top: 70px;      
    bottom: 75px; 
    left: 0; right: 0;
    overflow-y: auto;
    padding-bottom: 20px;
    -webkit-overflow-scrolling: touch;
  }
  .content-section.active { display: block; }
  .grid-layout { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 20px; }

  .modal { 
    display: none; 
    position: fixed; 
    inset: 0; 
    background: rgba(0,0,0,0.8); 
    align-items: center; 
    justify-content: center; 
    z-index: 3000; 
  }
  .modal-content { 
    width: 95%; 
    max-width: 800px; 
    background: #0b0f14; 
    position: relative; 
    border-radius: 12px; 
    overflow: hidden; 
    border: 2px solid #facc15; 
    max-height: 95vh; 
    overflow-y: auto; 
    box-shadow: 0 0 30px rgba(0,0,0,0.8); 
  }
  .close-modal { position: absolute; top: -45px; right: 10px; color: #fff; font-size: 35px; cursor: pointer; }

  .pitch-container { 
    background: #121212; 
    width: 100%; 
    aspect-ratio: 21 / 9; 
    position: relative; 
    border: 2px solid #333; 
    border-radius: 8px;
    margin-top: 10px;
    overflow: hidden;
    background-image: radial-gradient(circle at 50% 50%, rgba(250, 204, 21, 0.05) 0%, transparent 70%);
  }
  
  .pitch-line { position: absolute; border: 1px solid rgba(255, 255, 255, 0.1); pointer-events: none; }
  .pitch-center-circle { position: absolute; top: 50%; left: 50%; width: 70px; height: 70px; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 50%; transform: translate(-50%, -50%); }
  .pitch-half-line { position: absolute; top: 0; bottom: 0; left: 50%; width: 1px; background: rgba(255, 255, 255, 0.1); }

  .player-icon { position: absolute; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; transition: all 0.3s ease; z-index: 5; }
  .player-avatar { 
    width: 32px; height: 32px; 
    background: #252a32; 
    border: 2px solid #facc15; 
    border-radius: 50%; 
    display: flex; align-items: center; justify-content: center;
    position: relative;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    background-size: cover;
    background-position: center;
  }
  .player-rating-badge { 
    position: absolute; top: -8px; right: -8px; 
    min-width: 18px; height: 18px; 
    border-radius: 4px; font-size: 9px; 
    display: flex; align-items: center; justify-content: center; 
    color: #000; font-weight: 900;
    padding: 0 2px;
  }
  .rating-green { background: #22c55e; }
  .rating-orange { background: #facc15; }
  
  .player-name-txt { 
    color: #fff; font-size: 9px; text-align: center; 
    width: 55px; margin-top: 4px;
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
    text-shadow: 1px 1px 2px #000;
    background: rgba(0,0,0,0.5);
    border-radius: 3px;
    padding: 1px 0;
  }

  @media screen and (max-width: 768px) {
    .controls-wrapper {
      margin: 10px;
      flex-direction: column;
      border-radius: 15px;
    }
    #teamSearch {
      border-right: none;
      border-bottom: 1px solid #facc15;
      width: 100%;
      padding: 10px;
    }
    .date-bar { width: 100%; justify-content: center; padding-top: 5px; }
    
    .match { grid-template-columns: 1fr 80px 1fr; }
    .team-name { font-size: 11px; }
    .score-box { font-size: 16px; min-width: 60px; }
    
    .logo-text { font-size: 18px; }
    .refresh-btn { padding: 6px 12px; font-size: 11px; }

    .pitch-container {
      aspect-ratio: 16 / 9;
      min-width: 600px;
    }
    #modalBody { overflow-x: auto; }

    .bottom-nav { height: 65px; }
    .nav-item span { padding: 6px 8px; font-size: 10px; }

  @media screen and (min-width: 769px) {
    .content-section::-webkit-scrollbar { width: 6px; }
    .content-section::-webkit-scrollbar-thumb { background: #facc15; border-radius: 10px; }
    .grid-layout { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
  }

  .league-select {
    width: 100%;
    padding: 10px;
    background: #1a1d23;
    color: #facc15;
    border: 1.5px solid #facc15;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 800;
    margin-bottom: 15px;
    outline: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <div class="logo-wrapper" onclick="location.reload()">
    <img src="./IMG_20260123_104505_958.jpg" alt="Logo" class="logo-img">
    <div class="logo-text">GOAL GUIDE</div>
  </div>
  <button class="refresh-btn" onclick="location.reload()">REFRESH</button>
</header>

<div id="section-matches" class="content-section active">
  <div class="controls-wrapper">
    <input type="text" id="teamSearch" placeholder="Search team or league..." oninput="filterBySearch(this.value)">
    <div class="date-bar">
      <button onclick="changeDate(-1)">‚óÄ</button>
      <input type="date" id="matchDate" onchange="handleDateChange(this.value)">
      <button onclick="changeDate(1)">‚ñ∂</button>
    </div>
  </div>
  <div id="matches-list"></div>
</div>

<div id="section-live" class="content-section"><div id="live-list" class="grid-layout"></div></div>
<div id="section-standings" class="content-section"><div id="standings-list" class="standings-container"></div></div>
<div id="section-highlights" class="content-section"><div id="highlights-list" class="grid-layout"></div></div>

<div class="bottom-nav">
  <div class="nav-item active" id="nav-matches" onclick="switchTab('matches')"><span>MATCHES</span></div>
  <div class="nav-item" id="nav-live" onclick="switchTab('live')"><span>LIVE</span></div>
  <div class="nav-item" id="nav-standings" onclick="switchTab('standings')"><span>TABLE</span></div>
  <div class="nav-item" id="nav-highlights" onclick="switchTab('highlights')"><span>GOALS</span></div>
</div>

<div id="mainModal" class="modal" onclick="closeModal()">
  <span class="close-modal">&times;</span>
  <div class="modal-content" onclick="event.stopPropagation()">
    <div id="modalBody"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
// ·Ä°·Äõ·ÄÑ·Ä∫ URL ·Ä°·Äü·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äê·ÄΩ·Ä±·ÄÄ·Ä≠·ÄØ ·Äñ·Äª·ÄÄ·Ä∫·Äï·Äº·ÄÆ·Ä∏ ·Äí·Ä´·ÄÄ·Ä≠·ÄØ ·Ä°·ÄÖ·Ä¨·Ä∏·Äë·Ä≠·ÄØ·Ä∏·Äï·Ä´
const RENDER_URL = "https://live-stream-api-1.onrender.com"; 
const SCRAPER_API_URL = "https://live-stream-api-1.onrender.com/get-live"; 
const MATCHES_API_URL = "https://live-stream-api-1.onrender.com/get-live";
  
let selectedDate = new Date().toISOString().split('T')[0];
let allMatchesData = []; 
document.getElementById("matchDate").value = selectedDate;

function switchTab(tab) {
  document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
  document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
  document.getElementById('nav-' + tab).classList.add('active');
  document.getElementById('section-' + tab).classList.add('active');
  
  if(tab === 'matches') loadMatches();
  if(tab === 'standings') loadStandings("premier-league"); 
  if(tab === 'highlights') loadHighlights();
  if(tab === 'live') loadLive();
}

async function loadMatches() {
    const list = document.getElementById("matches-list");
    try {
        const response = await fetch(MATCHES_API_URL);
        const result = await response.json(); // ·Äí·Ä´·ÄÄ Array ·Äê·Ä≠·ÄØ·ÄÄ·Ä∫·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äõ·Äú·Ä¨·Äô·Äö·Ä∫

        // result.status ·ÄÜ·Ä≠·ÄØ·Äï·Äº·ÄÆ·Ä∏ ·ÄÖ·ÄÖ·Ä∫·ÄÖ·Äõ·Ä¨·Äô·Äú·Ä≠·ÄØ·Äê·Ä±·Ä¨·Ä∑·Äï·Ä´·Åä array ·Äü·ÄØ·Äê·Ä∫·Äô·Äü·ÄØ·Äê·Ä∫·Äï·Ä≤ ·ÄÖ·ÄÖ·Ä∫·Äï·Ä´
        if (Array.isArray(result) && result.length > 0) {
            renderMatches(result);
        } else {
            list.innerHTML = '<p>No matches found.</p>';
        }
    } catch (error) {
        console.error("Error:", error);
        list.innerHTML = '<p>Connection Error.</p>';
    }
}
  
function renderMatches(matches) {
    const list = document.getElementById("matches-list");
    let html = "";

    // Data ·Äê·ÄΩ·Ä±·ÄÄ·Ä≠·ÄØ Title (·Äû·Ä≠·ÄØ·Ä∑·Äô·Äü·ÄØ·Äê·Ä∫) Source ·Ä°·Äú·Ä≠·ÄØ·ÄÄ·Ä∫ ·ÄÖ·ÄØ·ÄÖ·Ää·Ä∫·Ä∏·Äï·Äº·Äû·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
    matches.forEach(m => {
        if(m.url === "") return; // URL ·Äô·Äõ·Äæ·Ä≠·Äõ·ÄÑ·Ä∫ ·Äô·Äï·Äº·Äï·Ä´·Äî·Ä≤·Ä∑
        html += `
            <div class="league-card">
                <div class="league-header">
                    <span>${m.title}</span>
                </div>
                <div class="match" onclick="window.open('${m.url}', '_blank')">
                    <div class="team-row home">
                        <span class="team-name">Source: ${m.source.split('//')[1].split('/')[0]}</span>
                    </div>
                    <div class="score-section">
                        <div class="score-box" style="font-size:12px;">CLICK TO WATCH</div>
                    </div>
                    <div class="team-row away">
                        <span class="team-name">LIVE STREAM</span>
                    </div>
                </div>
            </div>`;
    });
    list.innerHTML = html || '<p style="text-align:center;padding:40px;">No active streams.</p>';
}
  
// LIVE Section (·Äï·Äº·ÄÑ·Ä∫·ÄÜ·ÄÑ·Ä∫·Äë·Ä¨·Ä∏·Äû·Ä±·Ä¨ ·Ä°·Äï·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏)
async function loadLive() {
    const list = document.getElementById("live-list");
    list.innerHTML = "<p style='text-align:center;width:100%;padding:40px;color:#facc15;'>Searching Real-Time Live Streams... Please wait.</p>";
    
    try {
        // Cloudflare Worker API ·ÄÜ·ÄÆ·ÄÄ·Äî·Ä± Render ·ÄÄ ·Äõ·Äæ·Ä¨·Äï·Ä±·Ä∏·Äë·Ä¨·Ä∏·Äê·Ä≤·Ä∑ Live Links ·Äê·ÄΩ·Ä±·ÄÄ·Ä≠·ÄØ ·Äö·Ä∞·Äô·Äö·Ä∫
        const response = await fetch(SCRAPER_API_URL);
        const data = await response.json();

        // Data ·Äë·Ä≤·Äô·Äæ·Ä¨ url ·Äõ·Äæ·Ä≠·Äô·Äõ·Äæ·Ä≠ ·ÄÖ·ÄÖ·Ä∫·Äô·Äö·Ä∫ (Array ·Ä°·Äî·Ä±·Äî·Ä≤·Ä∑ ·Äú·Ä¨·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äû·Äú·Ä≠·ÄØ Object ·Ä°·Äî·Ä±·Äî·Ä≤·Ä∑·Äú·Ää·Ä∫·Ä∏ ·Äú·Ä¨·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äú·Ä≠·ÄØ·Ä∑ ·ÄÖ·ÄÖ·Ä∫·ÄÜ·Ä±·Ä∏·Äô·Äæ·ÄØ ·Äú·ÄØ·Äï·Ä∫·Äë·Ä¨·Ä∏·Äï·Ä´·Äê·Äö·Ä∫)
        let liveUrl = "";
        if (Array.isArray(data) && data.length > 0) {
            liveUrl = data[0].url;
        } else if (data.url) {
            liveUrl = data.url;
        }

        if(liveUrl) {
            list.innerHTML = `
                <div class="league-card" style="padding:15px; text-align:center; width: 100%; max-width: 600px; margin: 10px auto; border: 2px solid #facc15;">
                    <div style="font-size:12px; color:#facc15; font-weight:800; margin-bottom:10px;">üî¥ LIVE STREAM DETECTED</div>
                    <video id="video-player" controls autoplay playsinline style="width:100%; border-radius:8px; background:#000;"></video>
                    <div style="margin-top:10px; font-size:10px; color:#888;">Auto-fetched from GoalGuide Scraper Engine</div>
                </div>
            `;

            const video = document.getElementById('video-player');

            // M3U8 format ·Ä°·Äê·ÄΩ·ÄÄ·Ä∫ HLS.js ·ÄÄ·Ä≠·ÄØ ·Äû·ÄØ·Ä∂·Ä∏·Äï·Äº·ÄÆ·Ä∏ Player ·Äê·Ää·Ä∫·ÄÜ·Ä±·Ä¨·ÄÄ·Ä∫·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(liveUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari Browser ·Äô·Äª·Ä¨·Ä∏·Ä°·Äê·ÄΩ·ÄÄ·Ä∫ ·Äê·Ä≠·ÄØ·ÄÄ·Ä∫·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫ Source ·Äë·Ää·Ä∑·Ä∫·Äï·Ä±·Ä∏·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
                video.src = liveUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        } else {
            list.innerHTML = "<p style='text-align:center;width:100%;padding:40px;'>No active live football matches found at this moment. Please check back during match hours.</p>";
        }
    } catch(e) {
        list.innerHTML = "<p style='text-align:center;width:100%;padding:40px;color:#ff4d4d;'>Connection Error. The Live API might be offline.</p>";
    }
}

async function loadStandings(leagueSlug = "premier-league") {
    const list = document.getElementById("standings-list");
    list.innerHTML = `
        <select class="league-select" onchange="loadStandings(this.value)">
            <option value="premier-league" ${leagueSlug === "premier-league" ? "selected" : ""}>Premier League</option>
            <option value="la-liga" ${leagueSlug === "la-liga" ? "selected" : ""}>La Liga</option>
            <option value="serie-a" ${leagueSlug === "serie-a" ? "selected" : ""}>Serie A</option>
            <option value="bundesliga" ${leagueSlug === "bundesliga" ? "selected" : ""}>Bundesliga</option>
            <option value="ligue-1" ${leagueSlug === "ligue-1" ? "selected" : ""}>Ligue 1</option>
        </select>
        <p style='text-align:center;padding:40px; color:#facc15;'>Loading Standings...</p>
    `;

    try {
        const response = await fetch(`${RENDER_URL}/api/standings/${leagueSlug}`); 
        const data = await response.json();
        renderStandings(data, leagueSlug);
    } catch (e) { 
        list.innerHTML = "<p style='text-align:center;padding:40px; color:red;'>Error Loading Standings.</p>"; 
    }
}

function renderStandings(data, currentLeague) {
    const list = document.getElementById("standings-list");
    if (!Array.isArray(data) || data.length === 0) {
        list.innerHTML = "<p style='text-align:center;padding:40px;'>No data available.</p>";
        return;
    }
    
    let html = `<div style="max-width: 600px; margin: 10px auto;">
        <select class="league-select" onchange="loadStandings(this.value)">
            <option value="premier-league" ${currentLeague === "premier-league" ? "selected" : ""}>Premier League</option>
            <option value="la-liga" ${currentLeague === "la-liga" ? "selected" : ""}>La Liga</option>
            <option value="serie-a" ${currentLeague === "serie-a" ? "selected" : ""}>Serie A</option>
            <option value="bundesliga" ${currentLeague === "bundesliga" ? "selected" : ""}>Bundesliga</option>
            <option value="ligue-1" ${currentLeague === "ligue-1" ? "selected" : ""}>Ligue 1</option>
        </select>
        <div style="border:1.5px solid #facc15; border-radius:10px; overflow:hidden; background:#1a1d23;">
            <table class="standings-table">
                <thead>
                    <tr><th>RANK</th><th style="text-align: left;">TEAM</th><th>PL</th><th>GD</th><th>PTS</th></tr>
                </thead>
                <tbody>
                    ${data.map(r => `
                        <tr>
                            <td>${r.rank}</td>
                            <td class="team-cell">
                                <div style="display:flex; align-items:center; gap:10px;">
                                    <img src="${r.team.logo}" width="24" onerror="this.style.display='none'">
                                    <span>${r.team.name}</span>
                                </div>
                            </td>
                            <td>${r.played}</td>
                            <td>${r.goalDiff || 0}</td>
                            <td class="pts-col">${r.points}</td>
                        </tr>`).join('')}
                </tbody>
            </table>
        </div>
    </div>`;
    list.innerHTML = html;
}

async function loadHighlights() {
    const listContainer = document.getElementById("highlights-list");
    listContainer.innerHTML = "<p style='text-align:center;width:100%;padding:40px;'>Loading Highlights...</p>";
    try {
        const res = await fetch(`https://rapid-cell-5054.pmk818299.workers.dev/highlights`);
        const data = await res.json();
        listContainer.innerHTML = data.map(h => `
            <div class="league-card" style="padding:10px;" onclick="openVideo('${h.url}')">
                <img src="${h.thumbnail}" style="width:100%;border-radius:5px;" onerror="this.src='https://via.placeholder.com/300x169?text=Goal+Video'">
                <div style="font-size:12px;margin-top:5px;text-align:center;color:#facc15;">${h.title}</div>
            </div>
        `).join('');
    } catch(e) { listContainer.innerHTML = "Error."; }
}

function openVideo(url) { 
  if(!url) { alert('Stream not available.'); return; }
  document.getElementById("mainModal").style.display = "flex"; 
  const proxyUrl = `https://rapid-cell-5054.pmk818299.workers.dev/proxy-stream?url=${encodeURIComponent(url)}`;
  document.getElementById("modalBody").innerHTML = `<iframe src="${proxyUrl}" style="width:100%;aspect-ratio:16/9;border:none;" allowfullscreen></iframe>`; 
}

function filterBySearch(val) {
    const query = val.toLowerCase();
    renderMatches(allMatchesData.filter(m => m.home.toLowerCase().includes(query) || m.away.toLowerCase().includes(query)));
}

function changeDate(n) { let d = new Date(selectedDate); d.setDate(d.getDate()+n); selectedDate = d.toLocaleDateString('en-CA'); document.getElementById("matchDate").value = selectedDate; loadMatches(); }
function handleDateChange(v) { selectedDate = v; loadMatches(); }
function closeModal() { document.getElementById("mainModal").style.display = "none"; document.getElementById("modalBody").innerHTML = ""; }

window.onload = loadMatches;
</script>
