<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOAL GUIDE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body{
  font-family: Poppins, sans-serif;
  background:#0b0f14;
  color:#fff;
}
  
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 24px;
  border-bottom:3px solid #f5c400;
}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:700;
  font-size:40px;
  letter-spacing:1px;
  color:#f5c400;
}

nav button{
  background:none;
  border:none;
  color:#fff;
  margin-left:15px;
  cursor:pointer;
  font-size:14px;
}
  
nav button.active{
  opacity:1;
  border-bottom:2px solid #f5c400;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:18px;
  padding:24px;
}
.grid h3{
  grid-column:1/-1;
  margin:10px 0 0;
  color:#f5c400;
}

.card{
  background:linear-gradient(145deg,#121a26,#0b0f14);
  border:1px solid #1f2a3a;
  border-radius:14px;
  padding:16px;
}
.league{
  color:#f5c400;
  font-weight:600;
  margin-bottom:8px;
}
.match{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}
.date{
  margin-top:10px;
  font-size:13px;
  color:#ccc;
}

footer{
  text-align:center;
  padding:20px;
  color:#666;
}

.date-bar{
  max-width:720px;
  margin:24px auto;
  background:#1a1a1a;
  border-radius:18px;
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.date-text{
  font-weight:600;
  font-size:15px;
}

.nav-btn{
  background:#2a2a2a;
  border:none;
  color:#fff;
  width:30px;
  height:30px;
  border-radius:40%;
  cursor:pointer;
}

.nav-btn:hover{
  background:#333;
}
</style>
</head>

<body>

<header>
  <div class="logo">⚽ GOAL GUIDE</div>
 <nav>
  <button class="active">FIXTURES</button>
</nav>
</header>

<div class="date-bar">
  <button class="nav-btn" onclick="changeDate(-1)">◀</button>
  <span class="date-text" id="dateText">Today</span>
  <button class="nav-btn" onclick="changeDate(1)">▶</button>
</div>

<div id="grid" class="grid">Loading...</div>

<footer>GOAL GUIDE © 2026</footer>

<script>
const API_BASE = "https://goalguide-api-1.onrender.com";
const grid = document.getElementById("grid");
const dateText = document.getElementById("dateText");

let currentTab = "fixtures";
let dayOffset = 0;

function updateDateUI(){
  if(dayOffset === 0) dateText.textContent = "Today";
  else if(dayOffset === -1) dateText.textContent = "Yesterday";
  else if(dayOffset === 1) dateText.textContent = "Tomorrow";
  else{
    const d = new Date();
    d.setDate(d.getDate() + dayOffset);
    dateText.textContent = d.toDateString();
  }
}

function changeDate(step){
  dayOffset += step;
  updateDateUI();
  loadMatches();
}

function renderMatches(matches, title){
  let html = `<h3>${title}</h3>`;

  matches.forEach(m => {
    html += `
      <div class="card">
        <div class="league">Premier League</div>
        <div class="match">
          <div>${m.home}</div>
          <strong>VS</strong>
          <div>${m.away}</div>
        </div>
        <div class="date">${m.date || "Today"}</div>
      </div>
    `;
  });

  grid.innerHTML = html;
}

  grid.innerHTML = html;
}

async function loadMatches(){
  grid.innerHTML = "Loading...";

  try{
    const res = await fetch(`${API_BASE}/api/fixtures?day=${dayOffset}`);
    const data = await res.json();
    renderMatches(data, "FIXTURES");
  }catch(err){
    grid.innerHTML = "Failed to load data";
  }
}

function showLive(){
  currentTab = "live";
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
  loadMatches();
}

function showFixtures(){
  currentTab = "fixtures";
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
  loadMatches();
}

updateDateUI();
loadMatches();
</script>

</body>
</html>
