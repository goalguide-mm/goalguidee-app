<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOAL GUIDE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body{
  font-family: Poppins, sans-serif;
  background:#0b0f14;
  color:#fff;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 24px;
  border-bottom:3px solid #f5c400;
}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:700;
  font-size:20px;      /* စာလုံးကြီး */
  letter-spacing:1px; /* pro feel */
  color:#f5c400;
}

nav button{
  background:none;
  border:none;
  color:#fff;
  margin-left:15px;
  cursor:pointer;
  font-size:14px;
}
  
nav button.active{
  opacity:1;
  border-bottom:2px solid #f5c400;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:18px;
  padding:24px;
}
.grid h3{
  grid-column:1/-1;
  margin:10px 0 0;
  color:#f5c400;
}

.card{
  background:linear-gradient(145deg,#121a26,#0b0f14);
  border:1px solid #1f2a3a;
  border-radius:14px;
  padding:16px;
}
.league{
  color:#f5c400;
  font-weight:600;
  margin-bottom:8px;
}
.match{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}
.team{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
}
.team-logo{
  width:22px;
  height:22px;
  object-fit:contain;
}
.date{
  margin-top:10px;
  font-size:13px;
  color:#ccc;
}
footer{
  text-align:center;
  padding:20px;
  color:#666;
}
</style>
</head>

<body>

<header>
  <div class="logo">⚽ GOAL GUIDE</div>
  <nav>
    <button class="active" onclick=">showLive()"</button>
    <button onclick="showFixtures()">FIXTURES</button>
  </nav>
</header>

<div id="grid" class="grid">Loading...</div>

<footer>GOAL GUIDE © 2026</footer>

<script>
const API_BASE = "https://goalguide-api-1.onrender.com";
const grid = document.getElementById("grid");

function renderMatches(matches, title) {
  let html = `<h3>${title}</h3>`;

  matches.forEach(m => {
    html += `
      <div class="card">
        <div class="league">Premier League</div>

        <div class="match">
          <div>${m.home}</div>
          <strong>VS</strong>
          <div>${m.away}</div>
        </div>

        <div class="date">${m.date} • ${m.time}</div>
      </div>
    `;
  });

  grid.innerHTML = html;
}

async function showFixtures() {
  grid.innerHTML = "Loading fixtures...";
  try {
    const r = await fetch(`${API_BASE}/api/fixtures`);
    const data = await r.json();
    renderMatches(data, "TODAY FIXTURES");
  } catch (e) {
    console.error(e);
    grid.innerHTML = "Failed to load fixtures (see console)";
  }
}

// ✅ ဒီနေရာမှာပဲ ထည့်
function showLive() {
  showFixtures(); // အခုတော့ fixtures ကိုပဲ ပြ
}

// page load
showFixtures();
</script>
  
</body>
</html>
