<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOAL GUIDE | Ultra Stable</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:Inter,sans-serif;background:#0b0f14;color:#fff;overflow-x:hidden;}
  header{display:flex;align-items:center;padding:12px 16px;background:#111827;position:sticky;top:0;z-index:1000;gap:12px;border-bottom:1px solid #1f2937;}
  .logo-img{width:40px;height:40px;border-radius:8px;object-fit:cover;}
  .logo-text{font-weight:800;color:#facc15;font-size:20px;}

  .nav-tabs{display:flex;background:#111827;padding:0 16px;gap:20px;position:sticky;top:64px;z-index:999;border-bottom:1px solid #1f2937;}
  .tab-btn{padding:14px 0;background:none;border:none;color:#8b949e;font-weight:700;font-size:13px;cursor:pointer;position:relative;text-transform:uppercase;}
  .tab-btn.active{color:#facc15;}
  .tab-btn.active::after{content:'';position:absolute;bottom:0;left:0;width:100%;height:3px;background:#facc15;}

  .content-section{display:none;}
  .content-section.active{display:block;}

  .date-bar{display:flex;justify-content:center;align-items:center;gap:10px;padding:15px;background:#0b0f14;}
  .date-bar button{background:#1f2937;border:none;color:#fff;width:35px;height:35px;border-radius:10px;cursor:pointer;}
  .date-bar input[type="date"]{background:#1f2937;border:none;color:#fff;padding:8px 12px;border-radius:8px;outline:none;color-scheme:dark;}
  
  .league{margin:0 12px 16px 12px;background:#151a21;border-radius:12px;border:1px solid #30363d;overflow:hidden;}
  .league-header{padding:10px 14px;font-size:11px;font-weight:700;background:#1b2230;color:#8b949e;text-transform:uppercase;}
  
  .match{display:grid;grid-template-columns:85px 1fr 65px 1fr;align-items:center;padding:16px 14px;border-top:1px solid #222833;cursor:pointer;}
  .match:hover{background:rgba(255,255,255,0.03);}
  .time-status{font-size:11px;font-weight:800;}
  .live-dot{color:#ef4444;animation:blink 1.5s infinite;}
  @keyframes blink{0%{opacity:1;}50%{opacity:0.4;}100%{opacity:1;}}

  .team{display:flex;flex-direction:column;align-items:center;text-align:center;gap:6px;}
  .team img{width:30px;height:30px;object-fit:contain;background:#fff;border-radius:4px;padding:2px;}
  .team span{font-size:12px;font-weight:500;}
  .score-box{font-size:18px;font-weight:800;text-align:center;color:#facc15;}

  /* Footmob Modal Fix */
  .modal{display:none;position:fixed;z-index:2000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.92);align-items:center;justify-content:center;padding:10px;}
  .modal-content{background:#111827;width:100%;max-width:480px;border-radius:24px;position:relative;border:1px solid #30363d;max-height:85vh;display:flex;flex-direction:column;overflow:hidden;}
  .close-modal{position:absolute;top:15px;right:20px;color:#8b949e;font-size:24px;cursor:pointer;z-index:100;}
  
  .detail-top{padding:25px 20px;background:#1b2230;text-align:center;}
  .score-row{display:flex;justify-content:space-between;align-items:center;margin-top:15px;}
  .detail-team{flex:1;display:flex;flex-direction:column;align-items:center;gap:8px;}
  .detail-team img{width:45px;height:45px;background:#fff;border-radius:5px;padding:3px;}
  .score-val{font-size:32px;font-weight:900;color:#facc15;}

  .timeline{flex:1;overflow-y:auto;padding:20px;background:#0b0f14;}
  .tl-item{display:flex;align-items:center;margin-bottom:12px;}
  .tl-min{width:45px;font-size:11px;font-weight:800;color:#facc15;text-align:center;background:#1f2937;padding:4px;border-radius:5px;}
  .tl-content{flex:1;display:flex;align-items:center;gap:12px;padding:0 15px;}
  .home-ev{justify-content:flex-start;}
  .away-ev{justify-content:flex-end;flex-direction:row-reverse;}
  .ev-info{font-size:13px;}

  .highlights-grid{display:grid;grid-template-columns:repeat(auto-fill, minmax(300px, 1fr));gap:16px;padding:16px;}
  .hl-card{background:#151a21;border-radius:12px;overflow:hidden;border:1px solid #30363d;}
  .thumb-wrap{position:relative;aspect-ratio:16/9;}
  .thumb-wrap img{width:100%;height:100%;object-fit:cover;opacity:0.8;}
  
  footer{text-align:center;padding:30px;color:#6b7280;font-size:11px;}
</style>
</head>
<body>

<header>
  <img src="IMG_20260123_104505_958.jpg" alt="Logo" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
  <div class="logo-text">GOAL GUIDE</div>
</header>

<nav class="nav-tabs">
  <button id="btn-matches" class="tab-btn active" onclick="switchTab('matches')">Matches</button>
  <button id="btn-highlights" class="tab-btn" onclick="switchTab('highlights')">Highlights</button>
</nav>

<div id="section-matches" class="content-section active">
  <div class="date-bar">
    <button onclick="changeDate(-1)">‚óÄ</button>
    <input type="date" id="matchDate" onchange="handleDateChange(this.value)">
    <button onclick="changeDate(1)">‚ñ∂</button>
  </div>
  <div id="matches-list"></div>
</div>

<div id="section-highlights" class="content-section">
  <div class="highlights-grid" id="highlights-list"></div>
</div>

<div id="mainModal" class="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

<footer>GOAL GUIDE ¬© 2026</footer>

<script>
const API_BASE = "https://goalguide-api-1.onrender.com";
let selectedDate = new Date().toLocaleDateString('en-CA');
document.getElementById("matchDate").value = selectedDate;

const mmTime = new Intl.DateTimeFormat('en-US', { timeZone: 'Asia/Yangon', hour: '2-digit', minute: '2-digit', hour12: true });

function switchTab(tab) {
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
  if(tab === 'matches') {
    document.getElementById('btn-matches').classList.add('active');
    document.getElementById('section-matches').classList.add('active');
    loadMatches();
  } else {
    document.getElementById('btn-highlights').classList.add('active');
    document.getElementById('section-highlights').classList.add('active');
    loadHighlights();
  }
}

async function loadMatches() {
  const list = document.getElementById("matches-list");
  list.innerHTML = "<p style='text-align:center;padding:40px;color:#8b949e;'>Updating...</p>";
  try {
    const res = await fetch(`${API_BASE}/api/fixtures/date/${selectedDate}`);
    const data = await res.json();
    renderMatches(data);
  } catch (e) { list.innerHTML = "<p style='text-align:center;padding:40px;'>No data available.</p>"; }
}

function renderMatches(matches) {
  const list = document.getElementById("matches-list");
  list.innerHTML = "";
  if(!matches || !matches.length) {
    list.innerHTML = "<p style='text-align:center;padding:50px;color:#8b949e;'>No matches for this date.</p>";
    return;
  }
  
  const grouped = matches.reduce((acc, m) => {
    const lName = m.league?.name || "Other";
    if(!acc[lName]) acc[lName] = [];
    acc[lName].push(m);
    return acc;
  }, {});

  for(const lName in grouped) {
    let html = `<section class="league"><div class="league-header">${lName}</div>`;
    grouped[lName].forEach(m => {
      const home = m.participants?.find(p => p.meta?.location === 'home');
      const away = m.participants?.find(p => p.meta?.location === 'away');
      const state = m.state?.state;
      const isLive = ["INPLAY", "HT", "LIVE", "ET"].includes(state);
      const isPP = ["POSTPONED", "PP", "CANCELLED"].includes(state);
      const isFT = ["FT", "AET", "PEN_FT"].includes(state);
      
      const hScore = m.scores?.find(s => s.description === "CURRENT" && s.participant_id === home?.id)?.score?.goals ?? 0;
      const aScore = m.scores?.find(s => s.description === "CURRENT" && s.participant_id === away?.id)?.score?.goals ?? 0;

      let timeLabel = mmTime.format(new Date(m.starting_at));
      let scoreLabel = isLive || isFT ? `${hScore} - ${aScore}` : "vs";

      if(isPP) timeLabel = "<span style='color:#ef4444;'>PP</span>";
      else if(isLive) timeLabel = `<span class="live-dot">‚óè LIVE</span> ${m.state?.minute || ""}'`;
      else if(isFT) timeLabel = "FT";

      html += `
        <div class="match" onclick="showMatchDetail(${m.id})">
          <div class="time-status">${timeLabel}</div>
          <div class="team"><img src="${home?.image_path}"><span>${home?.name}</span></div>
          <div class="score-box">${scoreLabel}</div>
          <div class="team"><img src="${away?.image_path}"><span>${away?.name}</span></div>
        </div>`;
    });
    list.innerHTML += html + `</section>`;
  }
}

async function showMatchDetail(id) {
  const modal = document.getElementById("mainModal");
  const body = document.getElementById("modalBody");
  body.innerHTML = "<div style='padding:50px;text-align:center;'>Loading...</div>";
  modal.style.display = "flex";

  try {
    const res = await fetch(`${API_BASE}/api/match/${id}`);
    const data = await res.json();
    
    // Safety check for data structure
    if(!data || !data.participants || !data.participants.length) {
      body.innerHTML = "<p style='padding:40px;text-align:center;'>Details not available for this match.</p>";
      return;
    }

    const home = data.participants.find(p => p.meta.location === 'home');
    const away = data.participants.find(p => p.meta.location === 'away');
    const hScore = data.scores.find(s => s.description === "CURRENT" && s.participant_id === home.id)?.score?.goals ?? 0;
    const aScore = data.scores.find(s => s.description === "CURRENT" && s.participant_id === away.id)?.score?.goals ?? 0;

    let eventsHtml = (data.events || []).sort((a,b) => a.minute - b.minute).map(ev => {
        const isHome = ev.participant_id === home.id;
        const icon = ev.type?.name === "Goal" ? "‚öΩ" : (ev.type?.name.includes("Yellow") ? "üü®" : "üü•");
        return `
          <div class="tl-item">
            <div class="tl-min">${ev.minute}'</div>
            <div class="tl-content ${isHome ? 'home-ev' : 'away-ev'}">
              <span style="font-size:16px;">${icon}</span>
              <span class="ev-info">${ev.player_name || 'Player'}</span>
            </div>
          </div>`;
    }).join('');

    body.innerHTML = `
      <div class="detail-top">
        <div style="font-size:11px; color:#8b949e; margin-bottom:10px;">${data.league.name}</div>
        <div class="score-row">
          <div class="detail-team"><img src="${home.image_path}"><span>${home.name}</span></div>
          <div class="score-val">${hScore} - ${aScore}</div>
          <div class="detail-team"><img src="${away.image_path}"><span>${away.name}</span></div>
        </div>
      </div>
      <div class="timeline">${eventsHtml || "<p style='text-align:center;color:#8b949e;padding:20px;'>No events yet.</p>"}</div>`;
  } catch (e) { 
    body.innerHTML = "<p style='padding:40px;text-align:center;'>Match data is currently unavailable.</p>";
  }
}

async function loadHighlights() {
  const list = document.getElementById("highlights-list");
  list.innerHTML = "<p style='grid-column:1/-1;text-align:center;padding:50px;'>Loading...</p>";
  try {
    const res = await fetch(`${API_BASE}/api/highlights`);
    const data = await res.json();
    list.innerHTML = data.slice(0, 20).map(item => `
      <div class="hl-card" onclick="window.open('${item.matchviewUrl}', '_blank')">
        <div class="thumb-wrap"><img src="${item.thumbnail}"><div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:#facc15;width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;color:#000;">‚ñ∂</div></div>
        <div style="padding:12px; font-size:13px; font-weight:600;">${item.title}</div>
      </div>`).join('');
  } catch (e) { list.innerHTML = "<p>Highlights unavailable.</p>"; }
}

function closeModal() { document.getElementById("mainModal").style.display = "none"; document.getElementById("modalBody").innerHTML = ""; }
function handleDateChange(v) { selectedDate = v; loadMatches(); }
function changeDate(n) { 
  let d = new Date(selectedDate); d.setDate(d.getDate()+n); 
  selectedDate = d.toLocaleDateString('en-CA'); document.getElementById("matchDate").value = selectedDate; loadMatches(); 
}

loadMatches();
setInterval(loadMatches, 60000);
</script>
</body>
</html>
