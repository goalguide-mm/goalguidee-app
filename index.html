<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOAL GUIDE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#0b0f14;
  color:#fff;
}
header{
  padding:14px 24px;
  border-bottom:3px solid #f5c400;
  font-weight:600;
  color:#f5c400;
}
.grid{
  padding:24px;
}
.league{
  margin:20px 0 10px;
  font-weight:600;
  color:#f5c400;
}
.match{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  padding:12px;
  border-bottom:1px solid #1f2a3a;
}
.team{
  display:flex;
  align-items:center;
  gap:8px;
  min-width:140px;
}
.team img{
  width:26px;
  height:26px;
  object-fit:contain;
}
.score{
  font-weight:600;
}
</style>
</head>

<body>

<header>⚽ GOAL GUIDE — 02 / 02 / 2026</header>

<div id="grid" class="grid"></div>

<script>
// ================= MOCK DATA (02/02/2026) =================
const data = [
  {
    league: "Spain - LaLiga",
    home: "Getafe",
    homeLogo: "https://api.allorigins.win/raw?url=https://apiv2.allsportsapi.com/logo/530",
    away: "Celta Vigo",
    awayLogo: "https://api.allorigins.win/raw?url=https://apiv2.allsportsapi.com/logo/547",
    score: "0 - 0"
  },
  {
    league: "Spain - LaLiga",
    home: "Athletic Club",
    homeLogo: "https://api.allorigins.win/raw?url=https://apiv2.allsportsapi.com/logo/531",
    away: "Real Sociedad",
    awayLogo: "https://api.allorigins.win/raw?url=https://apiv2.allsportsapi.com/logo/548",
    score: "1 - 1"
  },
  {
    league: "Italy - Serie A",
    home: "Parma",
    homeLogo: "https://api.allorigins.win/raw?url=https://apiv2.allsportsapi.com/logo/612",
    away: "Juventus",
    awayLogo: "https://api.allorigins.win/raw?url=https://apiv2.allsportsapi.com/logo/496",
    score: "1 - 4"
  },
  {
    league: "France - Ligue 1",
    home: "Strasbourg",
    homeLogo: "https://api.allorigins.win/raw?url=https://apiv2.allsportsapi.com/logo/620",
    away: "PSG",
    awayLogo: "https://api.allorigins.win/raw?url=https://apiv2.allsportsapi.com/logo/524",
    score: "1 - 2"
  }
];

// ================= RENDER =================
const grid = document.getElementById("grid");
let currentLeague = "";

data.forEach(m=>{
  if(m.league !== currentLeague){
    currentLeague = m.league;
    const h = document.createElement("div");
    h.className = "league";
    h.textContent = currentLeague;
    grid.appendChild(h);
  }

  const row = document.createElement("div");
  row.className = "match";
  row.innerHTML = `
    <div class="team">
      <img src="${m.homeLogo}">
      ${m.home}
    </div>

    <div class="score">${m.score}</div>

    <div class="team">
      <img src="${m.awayLogo}">
      ${m.away}
    </div>
  `;
  grid.appendChild(row);
});
</script>

</body>
</html>
