<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOAL GUIDE | Football Scores & Highlights</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  /* Base Style */
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:Inter,sans-serif;background:#0b0f14;color:#fff;}
  
  header{
    display:flex; align-items:center; padding:12px 16px; background:#111827;
    position: sticky; top: 0; z-index: 100; gap: 12px; border-bottom: 1px solid #1f2937;
  }
  .logo-img { width: 40px; height: 40px; border-radius: 8px; object-fit: cover; }
  .logo-text { font-weight: 800; color: #facc15; font-size: 20px; }

  /* Tab Navigation */
  .nav-tabs {
    display: flex; background: #111827; padding: 0 16px; gap: 20px;
    position: sticky; top: 64px; z-index: 99;
  }
  .tab-btn {
    padding: 14px 0; background: none; border: none; color: #8b949e;
    font-weight: 700; font-size: 14px; cursor: pointer; position: relative;
  }
  .tab-btn.active { color: #facc15; }
  .tab-btn.active::after {
    content: ''; position: absolute; bottom: 0; left: 0; width: 100%;
    height: 3px; background: #facc15; border-radius: 3px 3px 0 0;
  }

  /* Content Sections */
  .content-section { display: none; padding-top: 10px; }
  .content-section.active { display: block; }

  /* Highlights Style */
  .highlights-grid {
    display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 16px; padding: 16px;
  }
  .highlight-card {
    background: #151a21; border-radius: 12px; overflow: hidden;
    border: 1px solid #30363d; cursor: pointer; transition: 0.3s;
  }
  .highlight-card:hover { transform: translateY(-5px); }
  .thumb-wrap { position: relative; aspect-ratio: 16/9; background: #000; }
  .thumb-wrap img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
  .play-icon {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    width: 50px; height: 50px; background: rgba(250,204,21,0.9);
    border-radius: 50%; display: flex; align-items: center; justify-content: center;
  }
  .hl-info { padding: 12px; }
  .hl-title { font-size: 14px; font-weight: 700; margin-bottom: 4px; color: #e5e7eb; }
  .hl-meta { font-size: 11px; color: #8b949e; }

  /* အရင်ရှိပြီးသား Livescore Style များ */
  .date-bar{ display:flex; justify-content:center; align-items:center; gap:10px; padding:15px; background:#0b0f14; }
  .date-bar button{ background:#1f2937; border:none; color:#fff; width:35px; height:35px; border-radius:10px; cursor:pointer; }
  .date-bar input[type="date"]{ background:#1f2937; border:none; color:#fff; padding:8px 12px; border-radius:8px; outline:none; font-family:inherit; }
  .league{ margin:0 12px 16px 12px; background:#151a21; border-radius:12px; border:1px solid #30363d; overflow:hidden; }
  .league-header{ padding:10px 14px; font-size:11px; text-transform:uppercase; font-weight:700; background:#1b2230; color:#8b949e; display:flex; align-items:center; }
  .match{ display:grid; grid-template-columns: 80px 1fr 60px 1fr; align-items:center; padding:16px 14px; border-top:1px solid #222833; }
  .time-status{ font-size:12px; font-weight:800; }
  .live-dot { color: #ef4444; animation: blink 1.5s infinite; }
  .score-box{ font-size: 18px; font-weight:800; text-align: center; color:#facc15; }
  .team img{ width:30px; height:30px; margin-bottom: 5px; }
  .team { display: flex; flex-direction: column; align-items: center; text-align: center; font-size: 12px; }
  @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.4;} 100% {opacity: 1;} }
  footer{text-align:center;padding:30px;color:#6b7280;font-size:11px;}
</style>
</head>
<body>

<header>
  <img src="IMG_20260123_104505_958.jpg" alt="Logo" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
  <div class="logo-text">GOAL GUIDE</div>
</header>

<nav class="nav-tabs">
  <button class="tab-btn active" onclick="switchTab('matches')">MATCHES</button>
  <button class="tab-btn" onclick="switchTab('highlights')">HIGHLIGHTS</button>
</nav>

<div id="matches-section" class="content-section active">
  <div class="date-bar">
    <button onclick="changeDate(-1)">◀</button>
    <input type="date" id="matchDate" onchange="handleDateChange(this.value)">
    <button onclick="changeDate(1)">▶</button>
  </div>
  <div id="matches-list"></div>
</div>

<div id="highlights-section" class="content-section">
  <div class="highlights-grid" id="highlights-list">
    </div>
</div>

<footer>GOAL GUIDE © 2026</footer>

<script>
const API_BASE = "https://goalguide-api-1.onrender.com";
const matchesList = document.getElementById("matches-list");
const highlightsList = document.getElementById("highlights-list");
const dateInput = document.getElementById("matchDate");

let selectedDate = new Date().toLocaleDateString('en-CA');
dateInput.value = selectedDate;

function switchTab(tab) {
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
  
  if(tab === 'matches') {
    document.querySelector('button[onclick*="matches"]').classList.add('active');
    document.getElementById('matches-section').classList.add('active');
    loadMatches();
  } else {
    document.querySelector('button[onclick*="highlights"]').classList.add('active');
    document.getElementById('highlights-section').classList.add('active');
    loadHighlights();
  }
}

// --- Livescore Logic (မူလအတိုင်း) ---
async function loadMatches() {
  try {
    const res = await fetch(`${API_BASE}/api/fixtures/date/${selectedDate}`);
    const data = await res.json();
    renderMatches(data);
  } catch (e) { matchesList.innerHTML = "<p style='text-align:center;padding:20px;'>Error loading matches...</p>"; }
}

function renderMatches(matches) {
  if(!matches.length) { matchesList.innerHTML = "<p style='text-align:center;padding:50px;'>No matches.</p>"; return; }
  // အပေါ်က logic အဟောင်းအတိုင်း ဤနေရာတွင် render လုပ်ပါ (ရိုးရှင်းအောင် ချုံ့ထားသည်)
  let html = ""; 
  matches.forEach(m => {
    html += `<div class="league"><div class="league-header">${m.league?.name}</div><div class="match">...</div></div>`;
  });
  matchesList.innerHTML = html;
}

// --- Highlights Logic ---
async function loadHighlights() {
  highlightsList.innerHTML = "<p style='grid-column: 1/-1; text-align:center; padding:50px;'>Loading highlights...</p>";
  try {
    // API က Highlights ဒေတာပေးတဲ့ URL ကို ပြောင်းလဲအသုံးပြုနိုင်သည်
    const res = await fetch(`${API_BASE}/api/highlights`); 
    const data = await res.json();
    renderHighlights(data);
  } catch (e) {
    highlightsList.innerHTML = "<p style='grid-column: 1/-1; text-align:center; padding:50px;'>Highlights coming soon!</p>";
  }
}

function renderHighlights(items) {
  if(!items.length) { highlightsList.innerHTML = "<p style='grid-column:1/-1;text-align:center;'>No highlights found.</p>"; return; }
  highlightsList.innerHTML = items.map(item => `
    <div class="highlight-card" onclick="window.open('${item.url}', '_blank')">
      <div class="thumb-wrap">
        <img src="${item.thumbnail}" onerror="this.src='https://via.placeholder.com/300x169/111827/FFFFFF?text=Video+Thumbnail'">
        <div class="play-icon">▶</div>
      </div>
      <div class="hl-info">
        <div class="hl-title">${item.title}</div>
        <div class="hl-meta">${item.league} • ${item.date}</div>
      </div>
    </div>
  `).join('');
}

function handleDateChange(v) { selectedDate = v; loadMatches(); }
function changeDate(n) { 
  let d = new Date(selectedDate); d.setDate(d.getDate()+n); 
  selectedDate = d.toLocaleDateString('en-CA'); dateInput.value = selectedDate; loadMatches(); 
}

loadMatches(); // ပထမဆုံးဝင်ဝင်ချင်း Livescore အရင်ပြမည်
</script>
</body>
</html>
