<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<title>GOAL GUIDE</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Inter', sans-serif;
    background-color: #0b0f14;
    background-image: linear-gradient(rgba(11, 15, 20, 0.9), rgba(11, 15, 20, 0.9)),
                      url('https://www.transparenttextures.com/patterns/football-no-fill.png');
    background-size: 300px;
    background-attachment: fixed;
    color: #fff;
    padding-bottom: 80px;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    background: rgba(17, 24, 39, 0.95);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 1050;
    border-bottom: 2px solid rgba(250, 204, 21, 0.5);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  }

  .logo-wrapper {
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  .logo-wrapper:hover { transform: scale(1.05); }
  .logo-img { height: 45px; }
  .logo-text { font-weight: 800; color: #facc15; font-size: 24px; }

  .refresh-btn {
    background: #facc15;
    border: none;
    color: #000;
    padding: 10px 18px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(250, 204, 21, 0.4);
  }

  .controls-wrapper {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
    padding: 15px 20px 5px;
  }

  #leagueFilter {
    flex: 1;
    max-width: 180px;
    background: #1f2937;
    border: 1px solid #374151;
    color: #fff;
    padding: 12px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 600;
  }

  .date-bar { display: flex; align-items: center; gap: 5px; }
  .date-bar button {
    background: #1f2937;
    border: 1px solid #374151;
    color: #facc15;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
  }
  .date-bar input {
    background: #1f2937;
    border: 1px solid #facc15;
    color: #fff;
    padding: 10px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 600;
    width: 130px;
  }

  .league-card {
    margin: 15px;
    background: rgba(31, 41, 55, 0.8);
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0,0,0,0.4);
  }

  .league-header {
    padding: 14px 16px;
    font-size: 15px;
    font-weight: 800;
    background: rgba(242, 201, 76, 0.15);
    color: #facc15;
  }

  /* ===============================
     MATCH CARD (3D HOVER ONLY)
     =============================== */
  .match {
    display: grid;
    grid-template-columns: 80px 1fr 60px 1fr;
    align-items: center;
    padding: 20px 10px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    transition: transform .3s ease, box-shadow .3s ease, background .3s ease;
  }

  .match:hover {
    transform: translateY(-6px);
    background: rgba(250, 204, 21, 0.08);
    box-shadow:
      0 14px 30px rgba(0,0,0,0.55),
      0 0 18px rgba(250,204,21,0.35);
    border-radius: 12px;
  }

  .time-status {
    font-size: 12px;
    font-weight: 700;
    color: #9ca3af;
    text-align: center;
  }

  .status-live {
    color: #ff4d4d;
    animation: blink 1s infinite;
    font-weight: 800;
  }

  @keyframes blink { 50% { opacity: 0.5; } }

  .team-row {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }
  .team-row img { width: 38px; height: 38px; }
  .team-name { font-size: 13px; font-weight: 600; text-align: center; }
  .score-box { font-size: 22px; font-weight: 900; text-align: center; }
  .vs-box { font-size: 14px; font-weight: 800; color: #4b5563; text-align: center; }

  .bottom-nav {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 75px;
    background: #111827;
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #1f2937;
  }

  .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #6b7280;
    cursor: pointer;
  }
  .nav-item span { font-size: 12px; font-weight: 700; }
  .nav-item.active { color: #facc15; }

  .content-section { display: none; }
  .content-section.active { display: block; }
</style>
</head>

<body>

<header>
  <div class="logo-wrapper" onclick="location.reload()">
    <img src="https://raw.githubusercontent.com/goalguide-mm/goalguide-api/main/IMG_20260123_104505_958.jpg" class="logo-img">
    <div class="logo-text">GOAL GUIDE</div>
  </div>
  <button class="refresh-btn" onclick="location.reload()">REFRESH</button>
</header>

<div id="section-matches" class="content-section active">
  <div class="controls-wrapper">
    <select id="leagueFilter" onchange="filterLeagues(this.value)">
      <option value="all">All Leagues</option>
    </select>
    <div class="date-bar">
      <button onclick="changeDate(-1)">◀</button>
      <input type="date" id="matchDate" onchange="handleDateChange(this.value)">
      <button onclick="changeDate(1)">▶</button>
    </div>
  </div>
  <div id="matches-list"></div>
</div>

<div class="bottom-nav">
  <div class="nav-item active"><span>MATCHES</span></div>
</div>

<script>
const API_BASE = "https://goalguide-api-1.onrender.com";
let selectedDate = new Date().toLocaleDateString('en-CA');
document.getElementById("matchDate").value = selectedDate;

async function loadMatches() {
  const list = document.getElementById("matches-list");
  const res = await fetch(`${API_BASE}/api/fixtures/date/${selectedDate}`);
  const events = await res.json();

  let html = "";
  events.forEach(m => {
    html += `
    <div class="league-card">
      <div class="match">
        <div class="time-status">LIVE</div>
        <div class="team-row"><span class="team-name">${m.homeTeam.name}</span></div>
        <div class="score-box">${m.homeScore.current} - ${m.awayScore.current}</div>
        <div class="team-row"><span class="team-name">${m.awayTeam.name}</span></div>
      </div>
    </div>`;
  });
  list.innerHTML = html;
}
loadMatches();
</script>

</body>
</html>
