<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOAL GUIDE | Football Scores</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,system-ui,sans-serif;background:#0b0f14;color:#fff;}

header{
  display:flex;
  align-items:center;
  justify-content: space-between;
  padding:16px;
  background:#111827;
  position: sticky;
  top: 0;
  z-index: 100;
}
.logo{font-weight:800;color:#facc15;font-size:20px;}

.date-bar{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  padding:15px;
}
.date-bar button{
  background:#1f2937;
  border:none;
  color:#fff;
  width:35px;
  height:35px;
  border-radius:10px;
  cursor:pointer;
}
.date-bar input{
  background:#1f2937;
  border:none;
  color:#fff;
  padding:8px 12px;
  border-radius:8px;
  font-weight:600;
}

.tabs{display:flex;gap:8px;padding:0 16px 12px}
.tab{
  background:#151a21;
  border:1px solid #30363d;
  padding:8px 20px;
  border-radius:999px;
  color:#9aa4b2;
  cursor:pointer;
  font-weight:600;
}
.tab.active{
  background:#facc15;
  color:#000;
}

.league{
  margin:0 12px 16px;
  background:#151a21;
  border-radius:12px;
  border:1px solid #30363d;
  overflow:hidden;
}
.league-header{
  padding:10px 14px;
  font-size:12px;
  font-weight:700;
  background:#1b2230;
  color:#8b949e;
}

.match{
  display:grid;
  grid-template-columns:60px 1fr 50px 1fr;
  align-items:center;
  padding:16px 14px;
  border-top:1px solid #222833;
}

.time-status{font-size:12px;color:#9aa4b2;font-weight:600;}
.live-dot{color:#ef4444;font-weight:800;}

.team{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
}
.team img{width:32px;height:32px}
.team span{font-size:13px}

.score-box{
  font-weight:800;
  text-align:center;
  color:#facc15;
}

/* ✅ VS CIRCLE BADGE (WORKING) */
.score-box{
  display:flex;
  align-items:center;
  justify-content:center;
}

/* VS (no dash) looks like badge */
.score-box:not(:has(span)){
  width:46px;
  height:46px;
  border-radius:50%;
  font-size:16px;
  letter-spacing:1px;
  background:radial-gradient(circle at top left,#fde047,#facc15);
  color:#000;
  box-shadow:0 0 12px rgba(250,204,21,.6),
             inset 0 0 6px rgba(255,255,255,.6);
}

footer{text-align:center;padding:30px;color:#6b7280;font-size:12px;}
</style>
</head>

<body>
<header>
  <div class="logo">⚽ GOAL GUIDE</div>
</header>

<div class="date-bar" id="dateBarContainer">
  <button onclick="changeDate(-1)">◀</button>
  <input type="date" id="matchDate" onchange="handleDateChange(this.value)">
  <button onclick="changeDate(1)">▶</button>
</div>

<div class="tabs">
  <button class="tab active" data-tab="LIVE">LIVE</button>
  <button class="tab" data-tab="FIXTURES">MATCHES</button>
</div>

<div id="matches"></div>
<footer>GOAL GUIDE © 2026</footer>

<script>
/* JS untouched (same as yours) */
</script>
</body>
</html>
