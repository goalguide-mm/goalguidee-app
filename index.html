<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOAL GUIDE - TODAY</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#0b0f14;
  color:#fff;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 24px;
  border-bottom:3px solid #f5c400;
  background:#0d121a;
}
.logo{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:600;
  color:#f5c400;
  font-size: 20px;
}
nav button{
  background:none;
  border:none;
  color:#fff;
  margin-left:15px;
  cursor:pointer;
  opacity:.6;
  font-weight:600;
}
nav button.active{opacity:1;border-bottom:2px solid #f5c400}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:18px;
  padding:24px;
}

.card{
  background:linear-gradient(145deg,#121a26,#0b0f14);
  border:1px solid #1f2a3a;
  border-radius:14px;
  padding:16px;
}
.league{
  color:#f5c400;
  font-size: 11px;
  font-weight:600;
  margin-bottom:12px;
  text-transform: uppercase;
}
.match{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}
.team{
  display:flex;
  flex-direction: column;
  align-items:center;
  gap:8px;
  font-size:13px;
  width: 40%;
  text-align: center;
}
/* Logo ပြန်ပေါ်အောင် ပြင်ဆင်ထားသောအပိုင်း */
.team img{
  width:45px;
  height:45px;
  object-fit: contain;
  background: rgba(255,255,255,0.05);
  border-radius: 50%;
  padding: 5px;
}
.vs-box{
  display: flex;
  flex-direction: column;
  align-items: center;
}
.vs{
  font-weight: 900;
  color: #f5c400;
  font-size: 18px;
}
.date-time{
  margin-top:15px;
  font-size:12px;
  color:#f5c400;
  font-weight: bold;
  text-align: center;
  background: rgba(245, 196, 0, 0.1);
  padding: 6px;
  border-radius: 6px;
}
.btn-hl{
  margin-top:12px;
  width:100%;
  padding:10px;
  background:#f5c400;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  color: #000;
}
footer{
  text-align:center;
  padding:30px;
  color:#666;
  font-size: 12px;
}
</style>
</head>

<body>

<header>
  <div class="logo">⚽ GOAL GUIDE</div>
  <nav>
    <button class="active" onclick="loadTodayMatches()">TODAY</button>
    <button onclick="loadHighlights()">HIGHLIGHTS</button>
  </nav>
</header>

<div id="grid" class="grid">Loading matches...</div>

<footer>GOAL GUIDE © 2026 · MYANMAR TIME</footer>

<script>
const API_KEY = "3"; // TheSportsDB Free Key

/* =========================
   TIME CONVERTER (Myanmar Time)
========================= */
function toMMT(dateStr, timeStr) {
  if (!dateStr) return "TBA";
  // API ကလာတဲ့ UTC Time ကို Myanmar Time ပြောင်းခြင်း
  const time = timeStr ? timeStr : "00:00:00";
  const utcDate = new Date(`${dateStr}T${time}Z`);
  return utcDate.toLocaleString('en-GB', { 
    day: '2-digit', month: 'short',
    hour: '2-digit', minute: '2-digit', hour12: true 
  }) + " MMT";
}

/* =========================
   TEAM LOGO FETCH
========================= */
// API က Badge မပေးတဲ့အခါ သုံးဖို့ ပုံသေ Logo Link
const getLogo = (id) => `https://www.thesportsdb.com/images/media/team/badge/small/${id}.png`;

/* =========================
   DATA LOADERS
========================= */
async function loadTodayMatches() {
  const grid = document.getElementById("grid");
  grid.innerHTML = "<div style='grid-column:1/-1; text-align:center'>Loading Today's Matches...</div>";
  setActive(0);

  try {
    // ဒီနေ့ကန်မယ့်ပွဲစဉ်အားလုံး (Soccer) ကိုဆွဲယူခြင်း
    const r = await fetch(`https://www.thesportsdb.com/api/v1/json/${API_KEY}/eventsday.php?s=Soccer`);
    const d = await r.json();

    grid.innerHTML = "";
    if (!d.events) {
      grid.innerHTML = "<div style='grid-column:1/-1; text-align:center; opacity:0.5'>ယနေ့ပွဲစဉ်များ မရှိသေးပါ။</div>";
      return;
    }

    d.events.forEach(e => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="league">${e.strLeague}</div>
        <div class="match">
          <div class="team">
            <img src="https://www.thesportsdb.com/images/media/team/badge/small/${e.idHomeTeam}.png" onerror="this.src='https://www.thesportsdb.com/static/images/icons/no-logo.png'">
            <span>${e.strHomeTeam}</span>
          </div>
          <div class="vs-box">
            <div class="vs">${e.intHomeScore !== null ? e.intHomeScore : 'VS'}</div>
            ${e.intAwayScore !== null ? `<div class="vs">${e.intAwayScore}</div>` : ''}
          </div>
          <div class="team">
            <img src="https://www.thesportsdb.com/images/media/team/badge/small/${e.idAwayTeam}.png" onerror="this.src='https://www.thesportsdb.com/static/images/icons/no-logo.png'">
            <span>${e.strAwayTeam}</span>
          </div>
        </div>
        <div class="date-time">⏰ ${toMMT(e.dateEvent, e.strTime)}</div>
      `;
      grid.appendChild(card);
    });
  } catch (err) {
    grid.innerHTML = "Error loading data.";
  }
}

async function loadHighlights() {
  const grid = document.getElementById("grid");
  grid.innerHTML = "<div style='grid-column:1/-1; text-align:center'>Loading Recent Highlights...</div>";
  setActive(1);

  try {
    // ပြီးခဲ့တဲ့ပွဲစဉ်တွေထဲက Highlight ရှိတာတွေကိုပြခြင်း
    const r = await fetch(`https://www.thesportsdb.com/api/v1/json/${API_KEY}/eventspastleague.php?id=4328`);
    const d = await r.json();

    grid.innerHTML = "";
    d.events.forEach(e => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="league">${e.strLeague}</div>
        <div class="match">
          <div class="team">
            <img src="https://www.thesportsdb.com/images/media/team/badge/small/${e.idHomeTeam}.png">
            <span>${e.strHomeTeam}</span>
          </div>
          <div class="vs-box"><div class="vs">${e.intHomeScore} : ${e.intAwayScore}</div></div>
          <div class="team">
            <img src="https://www.thesportsdb.com/images/media/team/badge/small/${e.idAwayTeam}.png">
            <span>${e.strAwayTeam}</span>
          </div>
        </div>
        ${e.strVideo ? `<button class="btn-hl" onclick="window.open('${e.strVideo}')">▶ Watch Highlight</button>` : ""}
      `;
      grid.appendChild(card);
    });
  } catch (err) {
    grid.innerHTML = "Error loading highlights.";
  }
}

function setActive(i){
  document.querySelectorAll("nav button").forEach((b,x)=>b.classList.toggle("active",x===i));
}

// Initial Load
loadTodayMatches();
</script>

</body>
</html>
