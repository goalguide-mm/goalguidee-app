<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOAL GUIDE | Scores & Match Details</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:Inter,sans-serif;background:#0b0f14;color:#fff;}
  header{display:flex;align-items:center;padding:12px 16px;background:#111827;position:sticky;top:0;z-index:100;gap:12px;border-bottom:1px solid #1f2937;}
  .logo-img{width:40px;height:40px;border-radius:8px;object-fit:cover;}
  .logo-text{font-weight:800;color:#facc15;font-size:20px;}

  .nav-tabs{display:flex;background:#111827;padding:0 16px;gap:20px;position:sticky;top:64px;z-index:99;border-bottom:1px solid #1f2937;}
  .tab-btn{padding:14px 0;background:none;border:none;color:#8b949e;font-weight:700;font-size:13px;cursor:pointer;position:relative;text-transform:uppercase;}
  .tab-btn.active{color:#facc15;}
  .tab-btn.active::after{content:'';position:absolute;bottom:0;left:0;width:100%;height:3px;background:#facc15;}

  .content-section{display:none;}
  .content-section.active{display:block;}

  .date-bar{display:flex;justify-content:center;align-items:center;gap:10px;padding:15px;background:#0b0f14;}
  .date-bar button{background:#1f2937;border:none;color:#fff;width:35px;height:35px;border-radius:10px;cursor:pointer;}
  .date-bar input[type="date"]{background:#1f2937;border:none;color:#fff;padding:8px 12px;border-radius:8px;outline:none;}
  
  .league{margin:0 12px 16px 12px;background:#151a21;border-radius:12px;border:1px solid #30363d;overflow:hidden;}
  .league-header{padding:10px 14px;font-size:11px;font-weight:700;background:#1b2230;color:#8b949e;}
  
  .match{display:grid;grid-template-columns:80px 1fr 60px 1fr;align-items:center;padding:16px 14px;border-top:1px solid #222833;cursor:pointer;}
  .match:hover{background:rgba(255,255,255,0.02);}
  .match.live-match{border-left:3px solid #ef4444;}
  .time-status{font-size:11px;font-weight:800;}
  .live-dot{color:#ef4444;animation:blink 1.5s infinite;}
  @keyframes blink{0%{opacity:1;}50%{opacity:0.4;}100%{opacity:1;}}

  .team{display:flex;flex-direction:column;align-items:center;text-align:center;gap:6px;}
  .team img{width:30px;height:30px;object-fit:contain;}
  .team span{font-size:12px;font-weight:500;}
  .score-box{font-size:18px;font-weight:800;color:#facc15;}

  .highlights-grid{display:grid;grid-template-columns:repeat(auto-fill, minmax(300px, 1fr));gap:16px;padding:16px;}
  .hl-card{background:#151a21;border-radius:12px;overflow:hidden;border:1px solid #30363d;cursor:pointer;}
  .thumb-wrap{position:relative;aspect-ratio:16/9;}
  .thumb-wrap img{width:100%;height:100%;object-fit:cover;opacity:0.7;}
  .play-btn{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:45px;height:45px;background:#facc15;border-radius:50%;display:flex;align-items:center;justify-content:center;color:#000;}

  /* Modal (Pop-up) Style */
  .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; overflow-y: auto; padding: 20px; }
  .modal-content { background: #111827; width: 100%; max-width: 500px; border-radius: 16px; position: relative; padding: 20px; border: 1px solid #30363d; }
  .close-modal { position: absolute; top: 15px; right: 20px; color: #8b949e; font-size: 24px; cursor: pointer; }
  
  .detail-header { text-align: center; border-bottom: 1px solid #1f2937; padding-bottom: 15px; margin-bottom: 15px; }
  .event-list { display: flex; flex-direction: column; gap: 10px; }
  .event-item { display: flex; align-items: center; gap: 12px; font-size: 13px; padding: 8px; background: #151a21; border-radius: 8px; }
  .event-time { font-weight: 800; color: #facc15; min-width: 30px; }
  .event-icon { font-size: 14px; }

  footer{text-align:center;padding:30px;color:#6b7280;font-size:11px;}
</style>
</head>
<body>

<header>
  <img src="IMG_20260123_104505_958.jpg" alt="Logo" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
  <div class="logo-text">GOAL GUIDE</div>
</header>

<nav class="nav-tabs">
  <button id="btn-matches" class="tab-btn active" onclick="switchTab('matches')">Matches</button>
  <button id="btn-highlights" class="tab-btn" onclick="switchTab('highlights')">Highlights</button>
</nav>

<div id="section-matches" class="content-section active">
  <div class="date-bar">
    <button onclick="changeDate(-1)">‚óÄ</button>
    <input type="date" id="matchDate" onchange="handleDateChange(this.value)">
    <button onclick="changeDate(1)">‚ñ∂</button>
  </div>
  <div id="matches-list"></div>
</div>

<div id="section-highlights" class="content-section">
  <div class="highlights-grid" id="highlights-list"></div>
</div>

<div id="mainModal" class="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

<footer>GOAL GUIDE ¬© 2026</footer>

<script>
const API_BASE = "https://goalguide-api-1.onrender.com";
const matchesList = document.getElementById("matches-list");
const highlightsList = document.getElementById("highlights-list");
const dateInput = document.getElementById("matchDate");
let selectedDate = new Date().toLocaleDateString('en-CA');
dateInput.value = selectedDate;

const mmTimeFormatter = new Intl.DateTimeFormat('en-US', { timeZone: 'Asia/Yangon', hour: '2-digit', minute: '2-digit', hour12: true });

function switchTab(tab) {
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
  if(tab === 'matches') {
    document.getElementById('btn-matches').classList.add('active');
    document.getElementById('section-matches').classList.add('active');
    loadMatches();
  } else {
    document.getElementById('btn-highlights').classList.add('active');
    document.getElementById('section-highlights').classList.add('active');
    loadHighlights();
  }
}

async function loadMatches() {
  matchesList.innerHTML = "<p style='text-align:center;padding:40px;color:#8b949e;'>Updating scores...</p>";
  try {
    const res = await fetch(`${API_BASE}/api/fixtures/date/${selectedDate}`);
    const data = await res.json();
    renderMatches(data);
  } catch (e) { matchesList.innerHTML = "<p style='text-align:center;padding:40px;color:#ef4444;'>Error loading matches.</p>"; }
}

function renderMatches(matches) {
  if(!matches || !matches.length) {
    matchesList.innerHTML = "<p style='text-align:center;padding:50px;color:#8b949e;'>No matches today.</p>";
    return;
  }
  const grouped = matches.reduce((acc, m) => {
    const lName = m.league?.name || "Other Leagues";
    if(!acc[lName]) acc[lName] = [];
    acc[lName].push(m);
    return acc;
  }, {});

  let html = "";
  for(const lName in grouped) {
    html += `<section class="league"><div class="league-header">${lName}</div>`;
    grouped[lName].forEach(m => {
      const home = m.participants?.find(p => p.meta?.location === 'home');
      const away = m.participants?.find(p => p.meta?.location === 'away');
      const state = m.state?.state;
      const hScore = m.scores?.find(s => s.description === "CURRENT" && s.participant_id === home?.id)?.score?.goals ?? 0;
      const aScore = m.scores?.find(s => s.description === "CURRENT" && s.participant_id === away?.id)?.score?.goals ?? 0;
      
      html += `
        <div class="match ${["LIVE", "INPLAY"].includes(state) ? 'live-match' : ''}" onclick="showMatchDetail(${m.id})">
          <div class="time-status">${state === "NS" ? mmTimeFormatter.format(new Date(m.starting_at)) : (state === "FT" ? "FT" : "<span class='live-dot'>‚óè LIVE</span>")}</div>
          <div class="team"><img src="${home?.image_path}"><span>${home?.name}</span></div>
          <div class="score-box">${state === "NS" ? "vs" : hScore + " - " + aScore}</div>
          <div class="team"><img src="${away?.image_path}"><span>${away?.name}</span></div>
        </div>`;
    });
    html += `</section>`;
  }
  matchesList.innerHTML = html;
}

async function showMatchDetail(id) {
  const modal = document.getElementById("mainModal");
  const body = document.getElementById("modalBody");
  body.innerHTML = "<p style='text-align:center;padding:20px;'>Loading details...</p>";
  modal.style.display = "flex";

  try {
    const res = await fetch(`${API_BASE}/api/match/${id}`);
    const data = await res.json();
    
    // ·ÄÇ·Ä≠·ÄØ·Ä∏·Äû·ÄΩ·ÄÑ·Ä∫·Ä∏·Äû·Ä∞·Äô·Äª·Ä¨·Ä∏·Äî·Äæ·ÄÑ·Ä∑·Ä∫ ·Ä°·Äñ·Äº·ÄÖ·Ä∫·Ä°·Äï·Äª·ÄÄ·Ä∫·Äô·Äª·Ä¨·Ä∏ ·ÄÖ·ÄÖ·Ä∫·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
    let eventsHtml = data.events && data.events.length > 0 ? data.events.map(ev => {
      let icon = ev.type?.name === "Goal" ? "‚öΩ" : (ev.type?.name === "Yellowcard" ? "üü®" : "üü•");
      return `<div class="event-item"><span class="event-time">${ev.minute}'</span><span class="event-icon">${icon}</span><span>${ev.player_name || 'Player'}</span></div>`;
    }).join('') : "<p style='text-align:center;color:#8b949e;padding:20px;'>No major events recorded yet.</p>";

    body.innerHTML = `
      <div class="detail-header">
        <h3 style="color:#facc15;margin-bottom:5px;">Match Timeline</h3>
        <p style="font-size:12px;color:#8b949e;">Goals & Cards</p>
      </div>
      <div class="event-list">${eventsHtml}</div>
    `;
  } catch (e) { body.innerHTML = "<p>Failed to load details.</p>"; }
}

async function loadHighlights() {
  highlightsList.innerHTML = "<p style='grid-column:1/-1;text-align:center;padding:50px;'>Loading...</p>";
  const res = await fetch(`${API_BASE}/api/highlights`);
  const data = await res.json();
  highlightsList.innerHTML = data.slice(0, 15).map(item => `
    <div class="hl-card" onclick="openVideo('${item.matchviewUrl}')">
      <div class="thumb-wrap"><img src="${item.thumbnail}"><div class="play-btn">‚ñ∂</div></div>
      <div class="hl-info"><div class="hl-title">${item.title}</div><div class="hl-meta">${item.competition}</div></div>
    </div>
  `).join('');
}

function openVideo(url) {
  const modal = document.getElementById("mainModal");
  const body = document.getElementById("modalBody");
  body.innerHTML = `<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:8px;background:#000;">
    <iframe src="${url}" style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;" allowfullscreen></iframe>
  </div>`;
  modal.style.display = "flex";
}

function closeModal() { document.getElementById("mainModal").style.display = "none"; document.getElementById("modalBody").innerHTML = ""; }
function handleDateChange(v) { selectedDate = v; loadMatches(); }
function changeDate(n) { let d = new Date(selectedDate); d.setDate(d.getDate()+n); selectedDate = d.toLocaleDateString('en-CA'); dateInput.value = selectedDate; loadMatches(); }

loadMatches();
setInterval(loadMatches, 60000);
</script>
</body>
</html>
