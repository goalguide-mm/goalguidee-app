<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOAL GUIDE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#0b0f14;
  color:#fff;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 24px;
  border-bottom:3px solid #f5c400;
}
.logo{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:600;
  color:#f5c400;
}
nav button{
  background:none;
  border:none;
  color:#fff;
  margin-left:15px;
  cursor:pointer;
  opacity:.6;
  font-weight:600;
}
nav button.active{opacity:1;border-bottom:2px solid #f5c400}

.controls{padding:16px 24px}
select{
  background:#111823;
  color:#f5c400;
  border:1px solid #f5c400;
  padding:8px 14px;
  border-radius:6px;
  font-weight:600;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:18px;
  padding:24px;
}

.grid h3{
  grid-column:1/-1;
  margin:10px 0 0;
  color:#f5c400;
}

.card{
  background:linear-gradient(145deg,#121a26,#0b0f14);
  border:1px solid #1f2a3a;
  border-radius:14px;
  padding:16px;
}
.league{
  color:#f5c400;
  font-weight:600;
  margin-bottom:8px;
}
.match{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}
.team{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
}
.team img{
  width:26px;
  height:26px;
  object-fit:contain;
}
.date{
  margin-top:10px;
  font-size:13px;
  color:#ccc;
}
.card button{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#f5c400;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}
footer{
  text-align:center;
  padding:20px;
  color:#666;
}
</style>
</head>

<body>

<header>
  <div class="logo">⚽ GOAL GUIDE</div>
  <nav>
    <button class="active" onclick="showFixtures()">FIXTURES</button>
    <button onclick="showHighlights()">HIGHLIGHTS</button>
  </nav>
</header>

<div class="controls">
  <select id="leagueSelect"></select>
</div>

<div id="grid" class="grid">Loading...</div>

<footer>GOAL GUIDE © 2026</footer>

<script>
/* =========================
   DATE
========================= */
function getLocalDate(){
  const d=new Date();
  return d.toISOString().split("T")[0];
}
const TODAY=getLocalDate();

/* =========================
   HELPERS
========================= */
function formatDate(d){
  return new Date(d).toLocaleDateString("en-GB",
    {day:"2-digit",month:"short",year:"numeric"});
}

function groupByDate(events){
  return events.reduce((a,e)=>{
    a[e.dateEvent]=a[e.dateEvent]||[];
    a[e.dateEvent].push(e);
    return a;
  },{});
}

/* =========================
   LEAGUES
========================= */
const LEAGUES={
  "Premier League":4328,
  "La Liga":4335,
  "Serie A":4332,
  "Bundesliga":4331,
  "Ligue 1":4334,
  "Champions League":4480
};

const grid=document.getElementById("grid");
const leagueSelect=document.getElementById("leagueSelect");

Object.keys(LEAGUES).forEach(n=>{
  const o=document.createElement("option");
  o.value=LEAGUES[n];
  o.textContent=n;
  leagueSelect.appendChild(o);
});

leagueSelect.onchange=()=>loadFixtures(leagueSelect.value);

/* =========================
   FIXTURES (TODAY ONLY)
========================= */
async function loadFixtures(id){
  grid.innerHTML="Loading...";

  const r=await fetch(`/api/fixtures?league=${id}`);
  const events=await r.json();

  const today=events.filter(e=>e.dateEvent===TODAY);

  grid.innerHTML="";
  if(!today.length) return grid.innerHTML="No matches today";

  const groups=groupByDate(today);

  Object.keys(groups).forEach(d=>{
    const h=document.createElement("h3");
    h.textContent=formatDate(d);
    grid.appendChild(h);

    groups[d].forEach(e=>grid.appendChild(card(e,false)));
  });
}

/* =========================
   HIGHLIGHTS
========================= */
async function loadHighlights(id){
  grid.innerHTML="Loading...";

  const r=await fetch(`/api/highlights?league=${id}`);
  const events=await r.json();

  grid.innerHTML="";
  if(!events.length) return grid.innerHTML="No highlights";

  const groups=groupByDate(events);

  Object.keys(groups).reverse().forEach(d=>{
    const h=document.createElement("h3");
    h.textContent=formatDate(d);
    grid.appendChild(h);

    groups[d].forEach(e=>grid.appendChild(card(e,true)));
  });
}

/* =========================
   CARD (LOGO FIXED)
========================= */
function teamLogo(name){
  return `https://apiv2.allsportsapi.com/logo/${encodeURIComponent(name)}.png`;
}

function card(e,video){
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <div class="league">${e.league_name||""}</div>
    <div class="match">
      <div class="team">
        <img src="${teamLogo(e.event_home_team)}"
             onerror="this.src='https://via.placeholder.com/26'">
        ${e.event_home_team}
      </div>
      <b>${e.event_final_result||"VS"}</b>
      <div class="team">
        <img src="${teamLogo(e.event_away_team)}"
             onerror="this.src='https://via.placeholder.com/26'">
        ${e.event_away_team}
      </div>
    </div>
    <div class="date">${e.event_time||""}</div>
    ${video?`<button onclick="window.open('${e.event_highlights}')">
      ▶ Watch Highlights</button>`:""}
  `;
  return c;
}

/* =========================
   MENU
========================= */
function showFixtures(){
  setActive(0);
  loadFixtures(leagueSelect.value);
}
function showHighlights(){
  setActive(1);
  loadHighlights(leagueSelect.value);
}
function setActive(i){
  document.querySelectorAll("nav button")
    .forEach((b,x)=>b.classList.toggle("active",x===i));
}

/* DEFAULT */
leagueSelect.value=4328;
loadFixtures(4328);
</script>

</body>
</html>
