<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<title>GOAL GUIDE</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  /* စာလုံးအားလုံးကို Bold တင်ရန် ပြင်ဆင်မှု */
  * { box-sizing: border-box; margin: 0; padding: 0; font-weight: 700; }
  
  body {
    font-family: 'Inter', sans-serif;
    background-color: #0b0f14;
    background-image: linear-gradient(rgba(11, 15, 20, 0.7), rgba(11, 15, 20, 0.85)), 
                      url('https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=1920&auto=format&fit=crop'); 
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #fff;
    height: 100vh;
    overflow: hidden;
    position: relative;
    margin: 0; 
    border: 5px solid #facc15; 
    box-shadow: inset 0 0 15px rgba(250, 204, 21, 0.2);
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    background: rgba(17, 24, 39, 0.95);
    backdrop-filter: blur(10px);
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 70px;
    z-index: 1050;
    border-bottom: 2px solid #facc15;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  }

  .logo-wrapper {
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  .logo-wrapper:hover { transform: scale(1.05); }
  
  .logo-img { 
    height: 45px; 
    width: auto; 
    object-fit: contain; 
    border: 2px solid #facc15; 
    border-radius: 50%; 
  }
  
  .logo-text { font-weight: 800; color: #facc15; font-size: 24px; letter-spacing: -1px; }

  .refresh-btn {
    background: #facc15;
    border: none;
    color: #000;
    padding: 10px 18px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(250, 204, 21, 0.4);
    transition: 0.3s;
  }
  .refresh-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(250, 204, 21, 0.6); }

  .controls-wrapper {
    display: flex;
    align-items: center;
    background: #1a1d23;
    padding: 10px 20px; 
    max-width: 600px; 
    margin: 15px auto;
    border-radius: 30px; 
    border: 1px solid #facc15; 
    gap: 10px;
  }

  #teamSearch {
    flex: 1;
    background: transparent;
    border: none;
    border-right: 1px solid #facc15;
    color: #fff;
    padding: 8px;
    font-size: 14px;
    outline: none;
  }

  .date-bar { display: flex; align-items: center; gap: 5px; }
  .date-bar button {
    background: transparent;
    border: none;
    color: #facc15;
    width: 30px;
    height: 30px;
    cursor: pointer;
    font-size: 16px;
  }
  .date-bar input {
    background: #252a32;
    border: 1px solid #facc15;
    color: #fff;
    padding: 5px 8px;
    border-radius: 15px; 
    font-size: 12px;
    outline: none;
    width: 120px;
  }

  #matches-list {
    max-width: 600px; 
    margin: 0 auto;
    padding: 10px;
  }

  .league-card {
    margin-bottom: 20px;
    background: #1a1d23;
    border-radius: 8px;
    border: 1.5px solid #facc15; 
    box-shadow: 0 4px 0px #9a7d0a; 
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .league-card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5), 0 8px 0px #facc15;
    z-index: 10;
  }

  .league-header {
    padding: 10px 15px;
    font-size: 13px;
    font-weight: 700;
    background: #252a32;
    color: #facc15;
    display: flex;
    align-items: center;
    gap: 10px;
    border-bottom: 1px solid #facc15;
  }
  
  .league-header img { width: 22px; height: 22px; object-fit: contain; }

  .match {
    display: grid;
    grid-template-columns: 1fr 100px 1fr; 
    align-items: center;
    padding: 15px 10px;
    border-bottom: 1px solid rgba(250, 204, 21, 0.2);
    background: #1a1d23;
    cursor: pointer;
  }

  .team-row { display: flex; align-items: center; gap: 10px; width: 100%; }
  .match .team-row.home { justify-content: flex-end; text-align: right; }
  .match .team-row.away { justify-content: flex-start; text-align: left; }

  .team-row img { width: 28px; height: 28px; object-fit: contain; flex-shrink: 0; }
  .team-name { font-size: 13px; font-weight: 600; color: #e5e7eb; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

  .score-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    border-left: 1px solid rgba(250, 204, 21, 0.3);
    border-right: 1px solid rgba(250, 204, 21, 0.3);
    padding: 0 5px;
  }

  .score-box { 
    font-size: 18px; 
    font-weight: 900; 
    color: #facc15; 
    letter-spacing: 1px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    white-space: nowrap;
    min-width: 80px; 
  }

  .time-status {
    font-size: 10px; 
    color: #888;
    font-weight: 700;
    text-transform: uppercase;
  }

  .status-live { color: #ff4d4d; animation: blink 1s infinite; text-shadow: 0 0 5px rgba(255, 77, 77, 0.5); }
  @keyframes blink { 50% { opacity: 0.5; } }

  .bottom-nav {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 75px;
    background: #111827;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 2000;
    border-top: 2px solid #facc15;
  }
  
  .nav-item { flex: 1; text-align: center; cursor: pointer; }
  .nav-item span { 
    font-size: 11px;
    font-weight: 800; 
    padding: 8px 12px;
    border: 2px solid #facc15;
    border-radius: 8px;
    background: #1f2937;
    color: #fff;
    display: inline-block;
    box-shadow: 0 4px 0px #9a7d0a; 
    transition: all 0.1s ease;
  }
  
  .nav-item:hover span { transform: translateY(-2px); box-shadow: 0 6px 0px #9a7d0a; }
  .nav-item.active span { 
    background: rgba(250, 204, 21, 0.3); 
    transform: translateY(3px); 
    box-shadow: 0 1px 0px #9a7d0a; 
    color: #facc15; 
  }

  .standings-container { padding: 10px; max-width: 600px; margin: 0 auto; }
  
  .standings-table { width: 100%; border-collapse: collapse; background: #1a1d23; border-radius: 12px; overflow: hidden; border: 1.5px solid #facc15; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
  .standings-table th { background: #252a32; color: #facc15; padding: 12px; font-size: 12px; text-align: center; border-bottom: 1.5px solid #facc15; }
  .standings-table td { padding: 12px; border-bottom: 1px solid rgba(250, 204, 21, 0.1); font-size: 13px; color: #e5e7eb; text-align: center; }
  .standings-table td.team-cell { text-align: left; }
  .pts-col { font-weight: 800; color: #facc15; }

  .content-section { 
    display: none; 
    position: absolute;
    top: 70px;      
    bottom: 75px; 
    left: 0; right: 0;
    overflow-y: auto;
    padding-bottom: 20px;
    -webkit-overflow-scrolling: touch;
  }
  .content-section.active { display: block; }
  .grid-layout { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 20px; }

  .modal { 
    display: none; 
    position: fixed; 
    inset: 0; 
    background: rgba(0,0,0,0.8); 
    align-items: center; 
    justify-content: center; 
    z-index: 3000; 
  }
  .modal-content { 
    width: 95%; 
    max-width: 800px; 
    background: #0b0f14; 
    position: relative; 
    border-radius: 12px; 
    overflow: hidden; 
    border: 2px solid #facc15; 
    max-height: 95vh; 
    overflow-y: auto; 
    box-shadow: 0 0 30px rgba(0,0,0,0.8); 
  }
  .close-modal { position: absolute; top: -45px; right: 10px; color: #fff; font-size: 35px; cursor: pointer; }

  .pitch-container { 
    background: #121212; 
    width: 100%; 
    aspect-ratio: 21 / 9; 
    position: relative; 
    border: 2px solid #333; 
    border-radius: 8px;
    margin-top: 10px;
    overflow: hidden;
    background-image: radial-gradient(circle at 50% 50%, rgba(250, 204, 21, 0.05) 0%, transparent 70%);
  }
  
  .pitch-line { position: absolute; border: 1px solid rgba(255, 255, 255, 0.1); pointer-events: none; }
  .pitch-center-circle { position: absolute; top: 50%; left: 50%; width: 70px; height: 70px; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 50%; transform: translate(-50%, -50%); }
  .pitch-half-line { position: absolute; top: 0; bottom: 0; left: 50%; width: 1px; background: rgba(255, 255, 255, 0.1); }

  .player-icon { position: absolute; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; transition: all 0.3s ease; z-index: 5; }
  .player-avatar { 
    width: 32px; height: 32px; 
    background: #252a32; 
    border: 2px solid #facc15; 
    border-radius: 50%; 
    display: flex; align-items: center; justify-content: center;
    position: relative;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    background-size: cover;
    background-position: center;
  }
  .player-rating-badge { 
    position: absolute; top: -8px; right: -8px; 
    min-width: 18px; height: 18px; 
    border-radius: 4px; font-size: 9px; 
    display: flex; align-items: center; justify-content: center; 
    color: #000; font-weight: 900;
    padding: 0 2px;
  }
  .rating-green { background: #22c55e; }
  .rating-orange { background: #facc15; }
  
  .player-name-txt { 
    color: #fff; font-size: 9px; text-align: center; 
    width: 55px; margin-top: 4px;
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
    text-shadow: 1px 1px 2px #000;
    background: rgba(0,0,0,0.5);
    border-radius: 3px;
    padding: 1px 0;
  }

  @media screen and (max-width: 768px) {
    .controls-wrapper {
      margin: 10px;
      flex-direction: column;
      border-radius: 15px;
    }
    #teamSearch {
      border-right: none;
      border-bottom: 1px solid #facc15;
      width: 100%;
      padding: 10px;
    }
    .date-bar { width: 100%; justify-content: center; padding-top: 5px; }
    
    .match { grid-template-columns: 1fr 80px 1fr; }
    .team-name { font-size: 11px; }
    .score-box { font-size: 16px; min-width: 60px; }
    
    .logo-text { font-size: 18px; }
    .refresh-btn { padding: 6px 12px; font-size: 11px; }

    .pitch-container {
      aspect-ratio: 16 / 9;
      min-width: 600px;
    }
    #modalBody { overflow-x: auto; }

    .bottom-nav { height: 65px; }
    .nav-item span { padding: 6px 8px; font-size: 10px; }
    
    .grid-layout { grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
  }

  @media screen and (min-width: 769px) {
    .content-section::-webkit-scrollbar { width: 6px; }
    .content-section::-webkit-scrollbar-thumb { background: #facc15; border-radius: 10px; }
    .grid-layout { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
  }

  .league-select {
    width: 100%;
    padding: 10px;
    background: #1a1d23;
    color: #facc15;
    border: 1.5px solid #facc15;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 800;
    margin-bottom: 15px;
    outline: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <div class="logo-wrapper" onclick="location.reload()">
    <img src="./IMG_20260123_104505_958.jpg" alt="Logo" class="logo-img">
    <div class="logo-text">GOAL GUIDE</div>
  </div>
  <button class="refresh-btn" onclick="location.reload()">REFRESH</button>
</header>

<div id="section-matches" class="content-section active">
  <div class="controls-wrapper">
    <input type="text" id="teamSearch" placeholder="Search team or league..." oninput="filterBySearch(this.value)">
    <div class="date-bar">
      <button onclick="changeDate(-1)">◀</button>
      <input type="date" id="matchDate" onchange="handleDateChange(this.value)">
      <button onclick="changeDate(1)">▶</button>
    </div>
  </div>
  <div id="matches-list"></div>
</div>

<div id="section-live" class="content-section"><div id="live-list" class="grid-layout"></div></div>
<div id="section-standings" class="content-section"><div id="standings-list" class="standings-container"></div></div>
<div id="section-highlights" class="content-section"><div id="highlights-list" class="grid-layout"></div></div>

<div class="bottom-nav">
  <div class="nav-item active" id="nav-matches" onclick="switchTab('matches')"><span>MATCHES</span></div>
  <div class="nav-item" id="nav-live" onclick="switchTab('live')"><span>LIVE</span></div>
  <div class="nav-item" id="nav-standings" onclick="switchTab('standings')"><span>TABLE</span></div>
  <div class="nav-item" id="nav-highlights" onclick="switchTab('highlights')"><span>GOALS</span></div>
</div>

<div id="mainModal" class="modal" onclick="closeModal()">
  <span class="close-modal">&times;</span>
  <div class="modal-content" onclick="event.stopPropagation()">
    <div id="modalBody"></div>
  </div>
</div>

<script>
// မင်းရဲ့ Worker URL နဲ့ API Key ကို ဒီနေရာမှာပဲ သုံးပါမယ်
const WORKER_URL = "https://rapid-cell-5054.pmk818299.workers.dev";
let selectedDate = new Date().toISOString().split('T')[0];
let allMatchesData = []; 
document.getElementById("matchDate").value = selectedDate;

function switchTab(tab) {
  document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
  document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
  document.getElementById('nav-' + tab).classList.add('active');
  document.getElementById('section-' + tab).classList.add('active');
  
  if(tab === 'matches') loadMatches();
  if(tab === 'standings') loadStandings("17"); 
  if(tab === 'highlights') loadHighlights();
  if(tab === 'live') loadLive();
}

// TheSportsDB API နဲ့ ချိတ်ဖို့ ပြင်ဆင်ထားသော loadMatches
async function loadMatches() {
    const list = document.getElementById("matches-list");
    list.innerHTML = "<p style='text-align:center;padding:40px;color:#facc15;'>Loading...</p>";
    try {
        // Worker ထဲမှာ TheSportsDB endpoint ကို လှမ်းခေါ်မယ်
        const response = await fetch(`${WORKER_URL}/fixtures?date=${selectedDate}`);
        const result = await response.json();
        
        // API format ကို အဟောင်းနဲ့ ကိုက်အောင် ပြင်ပေးထားတာကို ယူသုံးမယ်
        allMatchesData = Array.isArray(result) ? result : [];
        renderMatches(allMatchesData);
    } catch (error) {
        list.innerHTML = `<p style="color:red; text-align:center; padding:40px;">Error Loading Data.</p>`;
    }
}

// TheSportsDB data ကို မင်းရဲ့ original UI အတိုင်း ပေါ်အောင် လုပ်ထားတဲ့ renderMatches
function renderMatches(matches) {
    const list = document.getElementById("matches-list");
    if (!Array.isArray(matches) || matches.length === 0) {
        list.innerHTML = '<p style="text-align:center;padding:40px;">No matches found.</p>';
        return;
    }

    // TheSportsDB မှာ League တစ်ခုတည်း ပြလေ့ရှိတာကြောင့် Group လုပ်တာကို ရိုးရှင်းအောင် ပြင်ထားပါတယ်
    const grouped = matches.reduce((acc, m) => {
        const leagueName = m.league?.name || "SOCCER EVENTS";
        if (!acc[leagueName]) acc[leagueName] = { logo: m.league?.logo || 'https://www.thesportdb.com/images/media/league/badge/7j96f81530182462.png', games: [] };
        acc[leagueName].games.push(m);
        return acc;
    }, {});

    let html = "";
    for (let leagueName in grouped) {
        const league = grouped[leagueName];
        html += `<div class="league-card">
                    <div class="league-header">
                        <div style="background: rgba(255, 255, 255, 0.9); width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; padding: 2px;">
                            <img src="${league.logo}" style="width: 18px; height: 18px; object-fit: contain;">
                        </div>
                        <span>${leagueName}</span>
                    </div>`;

        league.games.forEach(m => {
            const status = m.status?.short || "FT";
            const isLive = ["1H", "2H", "HT", "LIVE"].includes(status);
            
            // အချိန်ပြသမှုအပိုင်း
            let timeDisplay = status;
            if (m.fixture?.date) {
               timeDisplay = new Date(m.fixture.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }

            html += `
                <div class="match" onclick="openTestLineup('${m.teams.home.name}', '${m.teams.away.name}', '${m.teams.home.logo}', '${m.teams.away.logo}')">
                    <div class="team-row home">
                        <span class="team-name">${m.teams.home.name}</span>
                        <img src="${m.teams.home.logo}" onerror="this.src='https://www.thesportdb.com/images/media/team/badge/small/vpyusv1420573751.png'">
                    </div>
                    <div class="score-section">
                        <div class="score-box">${m.goals.home ?? 0} - ${m.goals.away ?? 0}</div>
                        <div class="time-status">${isLive ? '<span class="status-live">LIVE</span>' : timeDisplay}</div>
                    </div>
                    <div class="team-row away">
                        <img src="${m.teams.away.logo}" onerror="this.src='https://www.thesportdb.com/images/media/team/badge/small/vpyusv1420573751.png'">
                        <span class="team-name">${m.teams.away.name}</span>
                    </div>
                </div>`;
        });
        html += `</div>`;
    }
    list.innerHTML = html;
}

// Live, Standings, Highlights အပိုင်းတွေက မင်းရဲ့ original အတိုင်း ဘာမှမပြောင်းလဲပါဘူး
async function loadLive() {
    const list = document.getElementById("live-list");
    list.innerHTML = "<p style='text-align:center;width:100%;padding:40px;'>Searching...</p>";
    
    if(!Array.isArray(allMatchesData)) {
       list.innerHTML = "<p style='text-align:center;width:100%;padding:40px;'>No live matches.</p>";
       return;
    }

    const liveMatches = allMatchesData.filter(m => m.status?.short === "LIVE" || m.status?.short === "1H" || m.status?.short === "2H");
    if(liveMatches.length === 0) {
        list.innerHTML = "<p style='text-align:center;width:100%;padding:40px;'>No live matches.</p>";
        return;
    }
    list.innerHTML = liveMatches.map(m => `
        <div class="league-card" style="padding:15px; text-align:center; min-width: 320px; margin: 10px; display: inline-block; vertical-align: top;" onclick="openVideo('${m.stream_url}')">
            <div style="font-size:12px; color:#facc15; font-weight:800; margin-bottom:15px; border-bottom: 1px solid rgba(250,204,21,0.2); padding-bottom: 8px; text-align: center; width: 100%;">
                ${(m.league?.name || "SOCCER").toUpperCase()}
            </div>
            <div style="display:flex; justify-content: space-around; align-items:center; width: 100%;">
                <div style="width: 100px; display:flex; flex-direction:column; align-items:center;">
                    <img src="${m.teams.home.logo}" width="45" height="45" style="object-fit: contain; margin-bottom:5px;">
                    <span style="font-size:12px; font-weight:800; color:#fff; text-align: center; display: block; width: 100%; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${m.teams.home.name}</span>
                </div>
                <div style="width: 80px; display:flex; flex-direction:column; align-items:center; justify-content: center;">
                    <div style="font-size:24px; font-weight:900; color:#facc15; letter-spacing: 2px; line-height: 1;">${m.goals.home} - ${m.goals.away}</div>
                    <div class="status-live" style="font-size:11px; font-weight:800; margin-top:8px; white-space: nowrap;">LIVE</div>
                </div>
                <div style="width: 100px; display:flex; flex-direction:column; align-items:center;">
                    <img src="${m.teams.away.logo}" width="45" height="45" style="object-fit: contain; margin-bottom:5px;">
                    <span style="font-size:12px; font-weight:800; color:#fff; text-align: center; display: block; width: 100%; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${m.teams.away.name}</span>
                </div>
            </div>
            <div style="margin-top:10px; color:#facc15; font-size:11px;">CLICK TO WATCH LIVE</div>
        </div>
    `).join('');
}

function openTestLineup(home, away, hLogo, aLogo) {
    const modal = document.getElementById("mainModal");
    modal.style.display = "flex";
    
    const homePos = [
      {t: 50, l: 6},
      {t: 15, l: 18}, {t: 38, l: 18}, {t: 62, l: 18}, {t: 85, l: 18},
      {t: 25, l: 32}, {t: 50, l: 32}, {t: 75, l: 32},
      {t: 20, l: 44}, {t: 80, l: 44}, {t: 50, l: 46}
    ];

    const awayPos = [
      {t: 50, l: 94},
      {t: 15, l: 82}, {t: 38, l: 82}, {t: 62, l: 82}, {t: 85, l: 82},
      {t: 25, l: 68}, {t: 50, l: 68}, {t: 75, l: 68},

async function loadStandings(leagueId = "17") {
    const list = document.getElementById("standings-list");
    list.innerHTML = `
        <select class="league-select" onchange="loadStandings(this.value)">
            <option value="17" ${leagueId === "17" ? "selected" : ""}>Premier League</option>
            <option value="8" ${leagueId === "8" ? "selected" : ""}>La Liga</option>
            <option value="23" ${leagueId === "23" ? "selected" : ""}>Serie A</option>
            <option value="35" ${leagueId === "35" ? "selected" : ""}>Bundesliga</option>
            <option value="34" ${leagueId === "34" ? "selected" : ""}>Ligue 1</option>
            <option value="7" ${leagueId === "7" ? "selected" : ""}>Champions League</option>
            <option value="37" ${leagueId === "37" ? "selected" : ""}>Eredivisie</option>
            <option value="955" ${leagueId === "955" ? "selected" : ""}>Saudi Pro League</option>
        </select>
        <p style='text-align:center;padding:40px; color:#facc15;'>Loading Standings...</p>
    `;

    try {
        const response = await fetch(`${WORKER_URL}/standings?leagueId=${leagueId}`); 
        const data = await response.json();
        renderStandings(data, leagueId);
    } catch (e) { list.innerHTML = "Error."; }
}

function renderStandings(data, currentLeagueId) {
    if (!Array.isArray(data) || data.length === 0) {
        document.getElementById("standings-list").innerHTML = "<p style='text-align:center;padding:40px;'>No data available.</p>";
        return;
    }
    const leagueNames = {"17":"Premier League","8":"La Liga","23":"Serie A","35":"Bundesliga","34":"Ligue 1","7":"Champions League","37":"Eredivisie","955":"Saudi Pro League"};
    const leagueName = leagueNames[currentLeagueId] || "STANDINGS";
    const leagueLogo = `https://api.sofascore.app/api/v1/unique-tournament/${currentLeagueId}/image`;
    const list = document.getElementById("standings-list");
    
    let html = `<div style="max-width: 600px; margin: 10px auto;">
        <select class="league-select" onchange="loadStandings(this.value)">
            <option value="17" ${currentLeagueId === "17" ? "selected" : ""}>Premier League</option>
            <option value="8" ${currentLeagueId === "8" ? "selected" : ""}>La Liga</option>
            <option value="23" ${currentLeagueId === "23" ? "selected" : ""}>Serie A</option>
            <option value="35" ${currentLeagueId === "35" ? "selected" : ""}>Bundesliga</option>
            <option value="34" ${currentLeagueId === "34" ? "selected" : ""}>Ligue 1</option>
            <option value="7" ${currentLeagueId === "7" ? "selected" : ""}>Champions League</option>
            <option value="37" ${currentLeagueId === "37" ? "selected" : ""}>Eredivisie</option>
            <option value="955" ${currentLeagueId === "955" ? "selected" : ""}>Saudi Pro League</option>
        </select>
        <div style="display:flex; align-items:center; justify-content:center; gap:10px; padding:10px; background:#1a1d23; border:1.5px solid #facc15; border-radius:30px; margin-bottom:8px;">
            <img src="${leagueLogo}" width="25"> 
            <span style="color:#facc15; font-size:15px; font-weight:900;">${leagueName.toUpperCase()}</span>
        </div>
        <div style="border:1.5px solid #facc15; border-radius:10px; overflow:hidden; background:#1a1d23;">
            <div style="overflow-x: auto;">
              <table class="standings-table">
                  <thead>
                      <tr>
                          <th style="width: 15%;">RANK</th>
                          <th style="width: 45%; text-align: left;">TEAM</th>
                          <th style="width: 10%;">PL</th>
                          <th style="width: 20%;">GD</th>
                          <th style="width: 10%;">PTS</th>
                      </tr>
                  </thead>
                  <tbody>
                      ${data.map(r => {
                          const played = r.all?.played || 0;
                          const gd = r.goalDiff || 0;
                          return `<tr>
                              <td>${r.rank}</td>
                              <td class="team-cell">
                                  <div style="display:flex; align-items:center; gap:10px;">
                                      <img src="${r.team.logo}" width="24" height="24" style="object-fit:contain;">
                                      <span>${r.team.name}</span>
                                  </div>
                              </td>
                              <td>${played}</td>
                              <td>${gd > 0 ? '+' + gd : gd}</td>
                              <td class="pts-col">${r.points}</td>
                          </tr>`;
                      }).join('')}
                  </tbody>
              </table>
            </div>
        </div>
    </div>`;
    list.innerHTML = html;
}

async function loadHighlights() {
    const listContainer = document.getElementById("highlights-list");
    listContainer.innerHTML = "<p style='text-align:center;width:100%;padding:40px;'>Loading...</p>";
    try {
        const res = await fetch(`${WORKER_URL}/highlights`);
        const data = await res.json();
        const items = Array.isArray(data) ? data : (data.response || []);
        
        if (items.length === 0) {
            listContainer.innerHTML = "<p style='text-align:center;width:100%;padding:40px;'>No highlights available.</p>";
            return;
        }

        listContainer.innerHTML = items.map(h => `
            <div class="league-card" style="padding:10px;" onclick="openVideo('${h.url || h.matchviewUrl}')">
                <img src="${h.thumbnail}" style="width:100%;border-radius:5px;" onerror="this.src='https://via.placeholder.com/300x169?text=No+Thumbnail'">
                <div style="font-size:12px;margin-top:5px;text-align:center;">${h.title}</div>
            </div>
        `).join('');
    } catch(e) { 
        listContainer.innerHTML = "<p style='text-align:center;width:100%;padding:40px;color:red;'>Error loading highlights.</p>"; 
    }
}

function filterBySearch(val) {
    const query = val.toLowerCase();
    if(!Array.isArray(allMatchesData)) return;
    renderMatches(allMatchesData.filter(m => m.teams.home.name.toLowerCase().includes(query) || m.teams.away.name.toLowerCase().includes(query) || (m.league && m.league.name.toLowerCase().includes(query))));
}

function changeDate(n) { let d = new Date(selectedDate); d.setDate(d.getDate()+n); selectedDate = d.toLocaleDateString('en-CA'); document.getElementById("matchDate").value = selectedDate; loadMatches(); }
function handleDateChange(v) { selectedDate = v; loadMatches(); }
function openVideo(url) { 
  if(!url || url === 'undefined' || url === 'null') { alert('Live stream not available yet.'); return; }
  document.getElementById("mainModal").style.display = "flex"; 
  document.getElementById("modalBody").innerHTML = `<iframe src="${url}" style="width:100%;aspect-ratio:16/9;border:none;" allowfullscreen></iframe>`; 
}
function closeModal() { document.getElementById("mainModal").style.display = "none"; document.getElementById("modalBody").innerHTML = ""; }

window.onload = loadMatches;
