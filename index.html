<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOAL GUIDE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#0b0f14;
  color:#fff;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 24px;
  border-bottom:3px solid #f5c400;
}
.logo{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:600;
  color:#f5c400;
}
nav button{
  background:none;
  border:none;
  color:#fff;
  margin-left:15px;
  cursor:pointer;
  opacity:.6;
  font-weight:600;
}
nav button.active{opacity:1;border-bottom:2px solid #f5c400}

.controls{
  padding:16px 24px;
}
select{
  background:#111823;
  color:#f5c400;
  border:1px solid #f5c400;
  padding:8px 14px;
  border-radius:6px;
  font-weight:600;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:18px;
  padding:24px;
}

.card{
  background:linear-gradient(145deg,#121a26,#0b0f14);
  border:1px solid #1f2a3a;
  border-radius:14px;
  padding:16px;
}
.league{
  color:#f5c400;
  font-weight:600;
  margin-bottom:8px;
}
.match{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}
.team{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
  width: 40%;
}
.team img{width:26px;height:26px}
.date-time{
  margin-top:10px;
  font-size:13px;
  color:#f5c400; /* ·Ä°·ÄÅ·Äª·Ä≠·Äî·Ä∫·ÄÄ·Ä≠·ÄØ ·Ä°·Äõ·Ä±·Ä¨·ÄÑ·Ä∫·Äú·Ä±·Ä∏·Äî·Ä≤·Ä∑ ·Äï·Ä±·Ä´·Ä∫·Äú·ÄΩ·ÄÑ·Ä∫·Ä°·Ä±·Ä¨·ÄÑ·Ä∫·Äë·Ä¨·Ä∏·Äï·Ä´·Äê·Äö·Ä∫ */
  font-weight: bold;
}
.card button{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#f5c400;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}
footer{
  text-align:center;
  padding:20px;
  color:#666;
}
</style>
</head>

<body>

<header>
  <div class="logo">‚öΩ GOAL GUIDE</div>
  <nav>
    <button class="active" onclick="showFixtures()">FIXTURES</button>
    <button onclick="showHighlights()">HIGHLIGHTS</button>
  </nav>
</header>

<div class="controls">
  <select id="leagueSelect"></select>
</div>

<div id="grid" class="grid">Loading...</div>

<footer>GOAL GUIDE ¬© 2026</footer>

<script>
/* =========================
   CONFIG
========================= */
const API_KEY = "3"; // Free Key '3' ·ÄÄ·Ä≠·ÄØ ·Ä°·Äû·ÄØ·Ä∂·Ä∏·Äï·Äº·ÄØ·Äë·Ä¨·Ä∏·Äï·Ä´·Äê·Äö·Ä∫

const LEAGUES = {
  "Premier League": 4328,
  "La Liga": 4335,
  "Serie A": 4332,
  "Bundesliga": 4331,
  "Ligue 1": 4334,
  "Champions League": 4480,
  "Europa League": 4481,
  "FA Cup": 4485,
  "EFL Cup": 4486
};

const grid = document.getElementById("grid");
const leagueSelect = document.getElementById("leagueSelect");

/* =========================
   TIME CONVERTER (Myanmar Time)
========================= */
function formatMyanmarTime(dateStr, timeStr) {
  if (!dateStr || !timeStr) return dateStr || "TBA";
  try {
    // UTC to Myanmar Time (+6:30)
    const date = new Date(`${dateStr}T${timeStr}`);
    return date.toLocaleString('en-GB', { 
      day: '2-digit', month: 'short', year: 'numeric',
      hour: '2-digit', minute: '2-digit', hour12: true 
    }) + " (MMT)";
  } catch(e) {
    return dateStr;
  }
}

/* =========================
   UI
========================= */
Object.keys(LEAGUES).forEach(name=>{
  const o=document.createElement("option");
  o.value=LEAGUES[name];
  o.textContent=name;
  leagueSelect.appendChild(o);
});

leagueSelect.onchange=()=> {
  const activeBtn = document.querySelector("nav button.active").textContent;
  if(activeBtn === "FIXTURES") loadFixtures(leagueSelect.value);
  else loadHighlights(leagueSelect.value);
};

/* =========================
   DATA
========================= */
async function loadFixtures(id){
  grid.innerHTML="Loading Fixtures...";
  // 2026 ·Ä°·Äê·ÄΩ·ÄÄ·Ä∫ Season ·Äï·Äº·ÄÑ·Ä∫·ÄÜ·ÄÑ·Ä∫·Äë·Ä¨·Ä∏·Äï·Ä´·Äê·Äö·Ä∫
  const url=`https://www.thesportsdb.com/api/v1/json/${API_KEY}/eventsnextleague.php?id=${id}`;
  const r=await fetch(url);
  const d=await r.json();

  grid.innerHTML="";
  if(!d.events){grid.innerHTML="No upcoming matches found";return;}

  d.events.forEach(e=>grid.appendChild(card(e,false)));
}

async function loadHighlights(id){
  grid.innerHTML="Loading Highlights...";
  const url=`https://www.thesportsdb.com/api/v1/json/${API_KEY}/eventspastleague.php?id=${id}`;
  const r=await fetch(url);
  const d=await r.json();

  grid.innerHTML="";
  if(!d.events){grid.innerHTML="No highlights available";return;}

  d.events.forEach(e=>{
    grid.appendChild(card(e, !!e.strVideo));
  });
}

function card(e,video){
  const c=document.createElement("div");
  c.className="card";
  
  // ·Ä°·ÄÅ·Äª·Ä≠·Äî·Ä∫·Äî·Ä≤·Ä∑ ·Äõ·ÄÄ·Ä∫·ÄÖ·ÄΩ·Ä≤·ÄÄ·Ä≠·ÄØ ·Äï·Ä±·Ä´·ÄÑ·Ä∫·Ä∏·ÄÖ·Ää·Ä∫·Ä∏·Äï·Ä±·Ä∏·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
  const displayTime = formatMyanmarTime(e.dateEvent, e.strTime);

  c.innerHTML=`
    <div class="league">${e.strLeague}</div>
    <div class="match">
      <div class="team">${e.strHomeTeam}</div>
      <b>${e.intHomeScore !== null ? e.intHomeScore + " : " + e.intAwayScore : "VS"}</b>
      <div class="team" style="justify-content: flex-end; text-align: right;">${e.strAwayTeam}</div>
    </div>
    <div class="date-time">üìÖ ${displayTime}</div>
    ${video ? `<button onclick="window.open('${e.strVideo}')">‚ñ∂ Watch Highlights</button>` : ""}
  `;
  return c;
}

/* =========================
   MENU
========================= */
function showFixtures(){
  setActive(0);
  loadFixtures(leagueSelect.value);
}
function showHighlights(){
  setActive(1);
  loadHighlights(leagueSelect.value);
}
function setActive(i){
  document.querySelectorAll("nav button").forEach((b,x)=>b.classList.toggle("active",x===i));
}

/* DEFAULT - Premier League 2026 */
leagueSelect.value=4328;
loadFixtures(4328);
</script>

</body>
</html>
