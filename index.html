<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOAL GUIDE</title>

<link rel="icon" type="image/png" href="IMG_20260123_104505_958.jpg">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:'Poppins',sans-serif;background:#0b0f14;color:#fff}

/* HEADER */
header{
  padding:14px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:3px solid #f5c400;
  background:#0d121a;
}
.logo-area{display:flex;align-items:center;gap:15px}
.logo-area img{
  width:50px;height:50px;border-radius:50%;
  border:2px solid #f5c400;padding:2px;background:#000
}
header h1{
  margin:0;color:#f5c400;
  font-family:'Montserrat',sans-serif;
  font-size:26px;font-weight:800
}

/* NAV */
nav button{
  background:none;border:none;color:#fff;
  font-weight:600;cursor:pointer;
  margin-left:12px;opacity:.6
}
nav button.active{
  opacity:1;color:#f5c400;
  border-bottom:2px solid #f5c400;padding-bottom:4px
}

/* CONTROLS */
.controls{
  padding:14px 22px;
  display:flex;gap:10px;
  background:#111823
}
select{
  background:#1a222f;color:#f5c400;
  border:1px solid #f5c400;
  padding:8px 15px;border-radius:8px;font-weight:bold
}

/* SECTIONS */
section{display:none;padding:22px}
section.active{display:block}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:18px
}

/* CARD */
.card{
  background:linear-gradient(145deg,#151c26,#0d121a);
  padding:18px;border-radius:15px;
  border:1px solid #2d3748;
  display:flex;flex-direction:column
}
.league{
  font-size:11px;color:#f5c400;
  font-weight:bold;margin-bottom:8px
}

/* VIDEO */
.video{
  position:relative;
  padding-bottom:56.25%;
  height:0;
  margin-top:10px;
  border-radius:12px;
  overflow:hidden;
}
.video iframe{
  position:absolute;
  width:100%;
  height:100%;
  border:0;
}

/* WATCH BUTTON */
a.watch-btn{
  display:block;
  background:linear-gradient(145deg,#000,#111);
  border-radius:12px;
  padding:28px;
  text-align:center;
  color:#f5c400;
  font-weight:900;
  letter-spacing:.5px;
  transition:.2s;
  text-decoration:none;
}
a.watch-btn:hover{
  transform:scale(1.03);
  background:#000;
}

.center{text-align:center;opacity:.6;padding:40px;grid-column:1/-1}
footer{text-align:center;padding:25px;font-size:12px;opacity:.5}
</style>
</head>

<body>

<header>
  <div class="logo-area">
    <img src="IMG_20260123_104505_958.jpg">
    <h1>GOAL GUIDE</h1>
  </div>
  <nav>
    <button class="active" onclick="showPage('live',this)">LIVE</button>
    <button onclick="showPage('fixtures',this)">FIXTURES</button>
    <button onclick="showPage('highlights',this)">HIGHLIGHTS</button>
  </nav>
</header>

<div class="controls" id="controls">
  <select id="league" onchange="loadFixtures()">
    <option value="4328">Premier League</option>
    <option value="4335">La Liga</option>
    <option value="4331">Bundesliga</option>
    <option value="4332">Serie A</option>
    <option value="4334">Ligue 1</option>
  </select>
</div>

<section id="live" class="active">
  <div id="liveBox" class="grid"></div>
</section>

<section id="fixtures">
  <div id="fixtureBox" class="grid"></div>
</section>

<section id="highlights">
  <div id="highlightBox" class="grid"></div>
</section>

<footer>GOAL GUIDE © 2026 · MYANMAR TIME</footer>

<script>
const DB = "https://www.thesportsdb.com/api/v1/json/3";

/* NAV */
function showPage(id,btn){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
  document.getElementById("controls").style.display =
    id==="highlights" ? "none" : "flex";

  if(id==="highlights") loadHighlights();
}

/* ✅ HIGHLIGHTS (SMART) */
async function loadHighlights(){
  const box = document.getElementById("highlightBox");
  box.innerHTML = "<div class='center'>Loading...</div>";

  try{
    const j = await fetch(
      "https://raw.githubusercontent.com/goalguide-mm/goalguidee-app/main/highlights.json"
    ).then(r => r.json());

    box.innerHTML = j.highlights.map(v => {

      const canEmbed = v.video.includes("embed/");

      return `
        <div class="card">
          <div class="league">${v.competition}</div>
          <div style="font-weight:bold;margin-bottom:8px">${v.title}</div>

          ${
            canEmbed
            ? `
              <div class="video">
                <iframe src="${v.video}" allowfullscreen></iframe>
              </div>
            `
            : `
              <a class="watch-btn" href="${v.video}" target="_blank">
                ▶ Watch on YouTube
              </a>
            `
          }
        </div>
      `;
    }).join("");

  }catch{
    box.innerHTML="<div class='center'>Highlights unavailable</div>";
  }
}
</script>

</body>
</html>
