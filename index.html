<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOAL GUIDE</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#0b0f14;
  color:#fff;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 24px;
  border-bottom:3px solid #f5c400;
}
.logo{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:600;
  color:#f5c400;
}
nav button{
  background:none;
  border:none;
  color:#fff;
  margin-left:15px;
  cursor:pointer;
  opacity:.6;
  font-weight:600;
}
nav button.active{opacity:1;border-bottom:2px solid #f5c400}

.controls{
  padding:16px 24px;
}
select{
  background:#111823;
  color:#f5c400;
  border:1px solid #f5c400;
  padding:8px 14px;
  border-radius:6px;
  font-weight:600;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:18px;
  padding:24px;
}

.card{
  background:linear-gradient(145deg,#121a26,#0b0f14);
  border:1px solid #1f2a3a;
  border-radius:14px;
  padding:16px;
}
.league{
  color:#f5c400;
  font-weight:600;
  margin-bottom:8px;
}
.match{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}
.team{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
}
.team img{width:26px;height:26px}
.date{
  margin-top:10px;
  font-size:13px;
  color:#ccc;
}
.card button{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#f5c400;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}
footer{
  text-align:center;
  padding:20px;
  color:#666;
}
</style>
</head>

<body>

<header>
  <div class="logo">⚽ GOAL GUIDE</div>
  <nav>
    <button class="active" onclick="showFixtures()">FIXTURES</button>
    <button onclick="showHighlights()">HIGHLIGHTS</button>
  </nav>
</header>

<div class="controls">
  <select id="leagueSelect"></select>
</div>

<div id="grid" class="grid">Loading...</div>

<footer>GOAL GUIDE © 2026</footer>

<script>
/* =========================
   CONFIG
========================= */
const API_KEY = "123";

/* LOCAL TODAY (NO UTC BUG) */
function getLocalDate(){
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,"0");
  const day = String(d.getDate()).padStart(2,"0");
  return `${y}-${m}-${day}`;
}
const TODAY = getLocalDate();

/* LEAGUES */
const LEAGUES = {
  "Premier League": 4328,
  "La Liga": 4335,
  "Serie A": 4332,
  "Bundesliga": 4331,
  "Ligue 1": 4334,
  "Champions League": 4480,
  "Europa League": 4481,
  "FA Cup": 4485,
  "EFL Cup": 4486
};

/* CUP IDS */
const CUP_LEAGUES = [4480, 4481, 4485, 4486];

const grid = document.getElementById("grid");
const leagueSelect = document.getElementById("leagueSelect");

/* =========================
   UI
========================= */
Object.keys(LEAGUES).forEach(name=>{
  const o = document.createElement("option");
  o.value = LEAGUES[name];
  o.textContent = name;
  leagueSelect.appendChild(o);
});

leagueSelect.onchange = () => loadFixtures(leagueSelect.value);

/* =========================
   FIXTURES
========================= */
async function loadFixtures(id){
  grid.innerHTML = "Loading...";

  const isCup = CUP_LEAGUES.includes(Number(id));
  const url = isCup
    ? `https://www.thesportsdb.com/api/v1/json/${API_KEY}/eventsnextleague.php?id=${id}`
    : `https://www.thesportsdb.com/api/v1/json/${API_KEY}/eventsseason.php?id=${id}&s=2025-2026`;

  try{
    const r = await fetch(url);
    const d = await r.json();
    const events = d.events || d.event;

    grid.innerHTML = "";

    if(!events || events.length === 0){
      grid.innerHTML = "No matches";
      return;
    }

    const todayFixtures = events.filter(e => e.dateEvent === TODAY);

    if(todayFixtures.length === 0){
      grid.innerHTML = "No matches today";
      return;
    }

    todayFixtures.forEach(e => grid.appendChild(card(e,false)));

  }catch(err){
    grid.innerHTML = "Error loading data";
    console.error(err);
  }
}

/* =========================
   HIGHLIGHTS
========================= */
async function loadHighlights(id){
  grid.innerHTML = "Loading...";

  try{
    const url = `https://www.thesportsdb.com/api/v1/json/${API_KEY}/eventspastleague.php?id=${id}`;
    const r = await fetch(url);
    const d = await r.json();
    const events = d.events || d.event;

    grid.innerHTML = "";

    if(!events || events.length === 0){
      grid.innerHTML = "No highlights";
      return;
    }

    const todayHighlights = events.filter(e =>
      e.dateEvent === TODAY && e.strVideo
    );

    if(todayHighlights.length === 0){
      grid.innerHTML = "No highlights today";
      return;
    }

    todayHighlights.forEach(e => grid.appendChild(card(e,true)));

  }catch(err){
    grid.innerHTML = "Error loading data";
    console.error(err);
  }
}

/* =========================
   CARD
========================= */
function card(e, video){
  const c = document.createElement("div");
  c.className = "card";
  c.innerHTML = `
    <div class="league">${e.strLeague || ""}</div>
    <div class="match">
      <div class="team">
        <img src="${e.strHomeTeamBadge || ""}">
        ${e.strHomeTeam || ""}
      </div>
      <b>VS</b>
      <div class="team">
        <img src="${e.strAwayTeamBadge || ""}">
        ${e.strAwayTeam || ""}
      </div>
    </div>
    <div class="date">${e.dateEvent || ""}</div>
    ${video ? `<button onclick="window.open('${e.strVideo}')">▶ Watch Highlights</button>` : ""}
  `;
  return c;
}

/* =========================
   MENU
========================= */
function showFixtures(){
  setActive(0);
  loadFixtures(leagueSelect.value);
}

function showHighlights(){
  setActive(1);
  loadHighlights(leagueSelect.value);
}

function setActive(i){
  document.querySelectorAll("nav button")
    .forEach((b,x)=>b.classList.toggle("active",x===i));
}

/* =========================
   DEFAULT LOAD
========================= */
leagueSelect.value = 4328;
loadFixtures(4328);
</script>

</body>
</html>
