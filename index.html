<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOAL GUIDE | Live Sports</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:Inter,sans-serif;background:#0b0f14;color:#fff;}
  header{display:flex;align-items:center;padding:12px 16px;background:#111827;position:sticky;top:0;z-index:1000;gap:12px;border-bottom:1px solid #1f2937;}
  .logo-img{width:40px;height:40px;border-radius:8px;}
  .logo-text{font-weight:800;color:#facc15;font-size:20px;}

  .nav-tabs{display:flex;background:#111827;padding:0 16px;gap:20px;position:sticky;top:64px;z-index:999;border-bottom:1px solid #1f2937;overflow-x:auto;}
  .tab-btn{padding:14px 0;background:none;border:none;color:#8b949e;font-weight:700;font-size:13px;cursor:pointer;position:relative;text-transform:uppercase;white-space:nowrap;}
  .tab-btn.active{color:#facc15;}
  .tab-btn.active::after{content:'';position:absolute;bottom:0;left:0;width:100%;height:3px;background:#facc15;}

  .content-section{display:none;}
  .content-section.active{display:block;}

  /* Live Stream UI */
  .live-grid{display:grid;grid-template-columns:repeat(auto-fill, minmax(300px, 1fr));gap:15px;padding:15px;}
  .live-card{background:#151a21;border-radius:15px;overflow:hidden;border:1px solid #ef4444;position:relative;}
  .live-badge{position:absolute;top:10px;left:10px;background:#ef4444;color:#fff;padding:4px 10px;border-radius:5px;font-size:10px;font-weight:800;z-index:10;}
  .stream-thumb{width:100%;aspect-ratio:16/9;background:#000;display:flex;align-items:center;justify-content:center;}
  .play-btn{width:50px;height:50px;background:rgba(250,204,21,0.8);border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;}

  /* Existing Styles */
  .date-bar{display:flex;justify-content:center;align-items:center;gap:10px;padding:15px;}
  .date-bar button, .date-bar input{background:#1f2937;border:none;color:#fff;padding:8px;border-radius:8px;outline:none;}
  .league-card{margin:12px;background:#151a21;border-radius:12px;border:1px solid #30363d;overflow:hidden;}
  .league-header{padding:10px 14px;font-size:11px;font-weight:700;background:#1b2230;color:#8b949e;display:flex;align-items:center;gap:8px;}
  .match{display:grid;grid-template-columns:85px 1fr 65px 1fr;align-items:center;padding:16px 14px;border-top:1px solid #222833;cursor:pointer;}
  .team-row{display:flex;flex-direction:column;align-items:center;gap:6px;}
  .team-row img{width:30px;height:30px;object-fit:contain;}
  .score-box{font-size:18px;font-weight:800;text-align:center;color:#facc15;}

  .search-container{padding:15px 12px;}
  .league-search{width:100%;padding:12px;background:#1f2937;border:1px solid #30363d;border-radius:10px;color:#fff;}
  .table-container{overflow-x:auto;}
  table{width:100%;border-collapse:collapse;font-size:13px;}
  th, td{padding:12px 8px;text-align:left;border-bottom:1px solid #222833;}

  .modal{display:none;position:fixed;z-index:2000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.95);align-items:center;justify-content:center;}
  .modal-content{background:#111827;width:100%;max-width:800px;border-radius:15px;position:relative;overflow:hidden;}
  .close-modal{position:absolute;top:10px;right:15px;color:#fff;font-size:30px;cursor:pointer;z-index:100;}
  .video-container{width:100%;aspect-ratio:16/9;}
  iframe{width:100%;height:100%;border:none;}

  footer{text-align:center;padding:30px;color:#6b7280;font-size:11px;}
</style>
</head>
<body>

<header>
  <img src="IMG_20260123_104505_958.jpg" class="logo-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/53/53283.png'">
  <div class="logo-text">GOAL GUIDE</div>
</header>

<nav class="nav-tabs">
  <button id="tab-matches" class="tab-btn active" onclick="switchTab('matches')">Matches</button>
  <button id="tab-live" class="tab-btn" onclick="switchTab('live')">LIVE Streaming</button>
  <button id="tab-standings" class="tab-btn" onclick="switchTab('standings')">Standings</button>
  <button id="tab-highlights" class="tab-btn" onclick="switchTab('highlights')">Highlights</button>
</nav>

<div id="section-matches" class="content-section active">
  <div class="date-bar">
    <button onclick="changeDate(-1)">◀</button>
    <input type="date" id="matchDate" onchange="handleDateChange(this.value)">
    <button onclick="changeDate(1)">▶</button>
  </div>
  <div id="matches-list"></div>
</div>

<div id="section-live" class="content-section">
  <div class="live-grid" id="live-streams">
    <p style="text-align:center;grid-column:1/-1;padding:40px;color:#8b949e;">Searching for live matches...</p>
  </div>
</div>

<div id="section-standings" class="content-section">
  <div class="search-container">
    <input type="text" id="leagueSearch" class="league-search" placeholder="Search League..." onkeyup="filterStandings()">
  </div>
  <div id="standings-list"></div>
</div>

<div id="section-highlights" class="content-section">
  <div id="highlights-list" style="display:grid;grid-template-columns:repeat(auto-fill, minmax(280px, 1fr));gap:16px;padding:16px;"></div>
</div>

<div id="mainModal" class="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

<footer>GOAL GUIDE © 2026</footer>

<script>
const API_BASE = "https://goalguide-api-1.onrender.com";
let selectedDate = new Date().toLocaleDateString('en-CA');
document.getElementById("matchDate").value = selectedDate;

function switchTab(tab) {
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
  document.getElementById('tab-' + tab).classList.add('active');
  document.getElementById('section-' + tab).classList.add('active');
  if(tab === 'matches') loadMatches();
  if(tab === 'live') loadLiveStreams();
  if(tab === 'standings') loadStandings();
  if(tab === 'highlights') loadHighlights();
}

// LIVE STREAM LOGIC
async function loadLiveStreams() {
  const list = document.getElementById("live-streams");
  try {
    const res = await fetch(`${API_BASE}/api/live-streams`); // API မှ Live Data ယူမည်
    const data = await res.json();
    if(!data.length) throw new Error();
    
    list.innerHTML = data.map(stream => `
      <div class="live-card" onclick="openPlayer('${stream.embedUrl}')">
        <div class="live-badge">LIVE</div>
        <div class="stream-thumb">
          <div class="play-btn">▶</div>
        </div>
        <div style="padding:15px;">
          <div style="font-weight:700;font-size:14px;color:#facc15;">${stream.league}</div>
          <div style="font-size:13px;margin-top:5px;">${stream.homeTeam} vs ${stream.awayTeam}</div>
        </div>
      </div>
    `).join('');
  } catch (e) {
    list.innerHTML = "<p style='text-align:center;grid-column:1/-1;padding:40px;color:#8b949e;'>No live matches streaming right now.</p>";
  }
}

function openPlayer(url) {
  const modal = document.getElementById("mainModal");
  const body = document.getElementById("modalBody");
  modal.style.display = "flex";
  body.innerHTML = `<div class="video-container"><iframe src="${url}" allowfullscreen></iframe></div>`;
}

// REST OF THE FUNCTIONS (Matches, Standings, Highlights)
async function loadMatches() {
  const list = document.getElementById("matches-list");
  list.innerHTML = "<p style='text-align:center;padding:40px;color:#8b949e;'>Updating Scores...</p>";
  try {
    const res = await fetch(`${API_BASE}/api/fixtures/date/${selectedDate}`);
    const data = await res.json();
    renderMatches(data);
  } catch (e) { list.innerHTML = "<p style='text-align:center;padding:40px;'>No matches found.</p>"; }
}

function renderMatches(matches) {
  const list = document.getElementById("matches-list");
  list.innerHTML = "";
  const grouped = matches.reduce((acc, m) => {
    const lName = m.league?.name || "Other";
    if(!acc[lName]) acc[lName] = [];
    acc[lName].push(m);
    return acc;
  }, {});
  for(const lName in grouped) {
    let html = `<section class="league-card"><div class="league-header">${lName}</div>`;
    grouped[lName].forEach(m => {
      const state = m.state?.state;
      const isLive = ["INPLAY", "HT", "LIVE"].includes(state);
      html += `
        <div class="match">
          <div style="font-size:11px;font-weight:800;color:${isLive?'#ef4444':'#8b949e'}">${isLive?'LIVE':(state==='FT'?'FT':'VS')}</div>
          <div class="team-row"><img src="${m.participants?.[0]?.image_path}"><span>${m.participants?.[0]?.name}</span></div>
          <div class="score-box">${state==='NS'?'vs':(m.scores?.[0]?.score?.goals||0)+' - '+(m.scores?.[1]?.score?.goals||0)}</div>
          <div class="team-row"><img src="${m.participants?.[1]?.image_path}"><span>${m.participants?.[1]?.name}</span></div>
        </div>`;
    });
    list.innerHTML += html + `</section>`;
  }
}

async function loadStandings() {
  const list = document.getElementById("standings-list");
  list.innerHTML = "<p style='text-align:center;padding:40px;'>Loading Table...</p>";
  try {
    const res = await fetch(`${API_BASE}/api/standings`);
    const data = await res.json();
    list.innerHTML = data.map(league => `
      <div class="league-card league-item" data-name="${league.name.toLowerCase()}">
        <div class="league-header">${league.name}</div>
        <div class="table-container">
          <table>
            <thead><tr><th>#</th><th>Team</th><th>PL</th><th>GD</th><th>PTS</th></tr></thead>
            <tbody>
              ${league.standings.map(s => `<tr><td>${s.position}</td><td>${s.team_name}</td><td>${s.played}</td><td>${s.gd}</td><td style="color:#facc15;font-weight:800">${s.pts}</td></tr>`).join('')}
            </tbody>
          </table>
        </div>
      </div>
    `).join('');
  } catch (e) { list.innerHTML = "<p style='text-align:center;padding:40px;'>Standings unavailable.</p>"; }
}

function filterStandings() {
  const q = document.getElementById("leagueSearch").value.toLowerCase();
  document.querySelectorAll(".league-item").forEach(el => el.style.display = el.dataset.name.includes(q) ? "block" : "none");
}

async function loadHighlights() {
  const list = document.getElementById("highlights-list");
  list.innerHTML = "<p style='text-align:center;grid-column:1/-1;'>Loading Videos...</p>";
  try {
    const res = await fetch(`${API_BASE}/api/highlights`);
    const data = await res.json();
    list.innerHTML = data.map(h => `<div class="live-card" onclick="window.open('${h.matchviewUrl}', '_blank')"><img src="${h.thumbnail}" style="width:100%"><div style="padding:10px;font-size:13px;">${h.title}</div></div>`).join('');
  } catch (e) { list.innerHTML = "<p>No highlights.</p>"; }
}

function closeModal() { document.getElementById("mainModal").style.display = "none"; document.getElementById("modalBody").innerHTML = ""; }
function handleDateChange(v) { selectedDate = v; loadMatches(); }
function changeDate(n) { 
  let d = new Date(selectedDate); d.setDate(d.getDate()+n); 
  selectedDate = d.toLocaleDateString('en-CA'); document.getElementById("matchDate").value = selectedDate; loadMatches(); 
}

loadMatches();
</script>
</body>
</html>
