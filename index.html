<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<title>GOAL GUIDE</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    font-family: 'Inter', sans-serif;
    background-color: #0b0f14;
    background-image: linear-gradient(rgba(11, 15, 20, 0.9), rgba(11, 15, 20, 0.9)), 
                      url('https://www.transparenttextures.com/patterns/football-no-fill.png'); 
    background-size: 300px;
    background-attachment: fixed;
    color: #fff;
    padding-bottom: 80px;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    background: rgba(17, 24, 39, 0.95);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 1050;
    border-bottom: 2px solid rgba(250, 204, 21, 0.5);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  }

  .logo-wrapper {
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  .logo-wrapper:hover { transform: scale(1.05); }
  
  .logo-img { 
    height: 45px; 
    width: auto; 
    object-fit: contain; 
    border: 2px solid #facc15; 
    border-radius: 50%; 
  }
  
  .logo-text { font-weight: 800; color: #facc15; font-size: 24px; letter-spacing: -1px; }

  .refresh-btn {
    background: #facc15;
    border: none;
    color: #000;
    padding: 10px 18px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 800;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(250, 204, 21, 0.4);
  }

  .controls-wrapper {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 15px;
    padding: 15px 20px 5px 20px;
  }

  #teamSearch {
    flex: 2;
    background: #1f2937;
    border: 1px solid #374151;
    color: #fff;
    padding: 8px 15px;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 600;
    outline: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    min-width: 150px;
  }

  .date-bar { display: flex; align-items: center; gap: 5px; flex: 1.5; justify-content: flex-end; }
  .date-bar button {
    background: #1f2937;
    border: 1px solid #374151;
    color: #facc15;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
  }
  .date-bar input {
    background: #1f2937;
    border: 1px solid #facc15;
    color: #fff;
    padding: 7px;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 600;
    outline: none;
    width: 140px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  .league-card {
    margin: 15px;
    background: #1a1d23;
    border-radius: 12px;
    border: none;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    overflow: hidden;
  }

  .league-header {
    padding: 12px 16px;
    font-size: 14px;
    font-weight: 700;
    background: #252a32;
    color: #ffffff;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 10px;
    border-bottom: 1px solid #333;
  }
  
  .league-header img { width: 25px; height: 25px; object-fit: contain; display: block !important; }

  .match {
    display: grid;
    grid-template-columns: 80px 1fr 80px 1fr;
    align-items: center;
    padding: 12px 10px;
    border-bottom: 1px solid #2a2f38;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .match:hover {
    background: rgba(250, 204, 21, 0.05);
  }

  .time-status {
    font-size: 16px; 
    color: #facc15;
    text-align: center;
    font-weight: 800; 
  }

  .status-live { color: #ff4d4d; animation: blink 1s infinite; font-weight: 800; }
  @keyframes blink { 50% { opacity: 0.5; } }

  .team-row { 
    display: flex; 
    align-items: center; 
    gap: 10px; 
    overflow: hidden;
  }

  .match .team-row:nth-child(2) { 
    justify-content: flex-end;
    text-align: right;
  }
  
  .match .team-row:nth-child(4) { 
    justify-content: flex-start;
    text-align: left;
    flex-direction: row-reverse;
  }

  .team-row img { width: 28px; height: 28px; object-fit: contain; flex-shrink: 0; }
  .team-name { font-size: 14px; font-weight: 600; color: #e5e7eb; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

  .score-box { 
    background: #0b0f14; 
    padding: 6px 0; 
    border-radius: 6px; 
    font-size: 18px; 
    font-weight: 900; 
    color: #facc15; 
    text-align: center;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    min-width: 60px;
    margin: 0 5px;
  }

  .bottom-nav {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 75px;
    background: #111827;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 2000;
    border-top: 1px solid #1f2937;
    box-shadow: 0 -4px 15px rgba(0,0,0,0.5);
    padding: 0 10px;
  }
  
  .nav-item { 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center;
    gap: 5px; 
    color: #6b7280; 
    flex: 1; 
    cursor: pointer; 
    height: 50px;
    margin: 0 5px;
    border-radius: 10px;
    transition: all 0.2s ease-in-out;
    position: relative;
  }
  
  .nav-item span { 
    font-size: 11px;
    font-weight: 800; 
    padding: 6px 10px;
    border: 2px solid #facc15;
    border-radius: 8px;
    background: #1f2937;
    display: inline-block;
    transition: all 0.2s ease-in-out;
    box-shadow: 0 4px 0px #9a7d0a, 0 5px 10px rgba(0,0,0,0.4);
  }
  
  .nav-item:hover span {
    transform: translateY(-3px);
    box-shadow: 0 7px 0px #9a7d0a, 0 10px 15px rgba(0,0,0,0.5);
    background: #2d3748;
    color: #facc15;
  }

  .nav-item.active { color: #facc15; }

  .nav-item.active span { 
    background: rgba(250, 204, 21, 0.2); 
    transform: translateY(2px);
    box-shadow: 0 2px 0px #9a7d0a, 0 2px 5px rgba(0,0,0,0.3);
    border-color: #facc15;
  }

  /* Standings Table Styles */
  .standings-container { padding: 10px; }
  .standings-table { width: 100%; border-collapse: collapse; background: #1a1d23; border-radius: 12px; overflow: hidden; margin-bottom: 20px; }
  .standings-table th { background: #252a32; color: #facc15; padding: 12px 8px; text-align: left; font-size: 12px; text-transform: uppercase; }
  .standings-table td { padding: 12px 8px; border-bottom: 1px solid #2a2f38; font-size: 13px; color: #e5e7eb; }
  .standings-table tr:hover { background: rgba(255,255,255,0.02); }
  .rank { font-weight: 800; width: 30px; text-align: center; }
  .team-info { display: flex; align-items: center; gap: 8px; }
  .team-info img { width: 22px; height: 22px; object-fit: contain; }
  .pts-col { font-weight: 800; color: #facc15; }

  .content-section { display: none; animation: fadeIn 0.4s ease; }
  .content-section.active { display: block; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  .grid-layout { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 20px; }

  #highlights-list .video-card, #live-list .video-card {
    background: #151a21;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid #1f2937;
    box-shadow: 0 8px 15px rgba(0,0,0,0.4);
    transition: all 0.3s ease;
    cursor: pointer;
  }
  #highlights-list .video-card:hover, #live-list .video-card:hover {
    transform: translateY(-5px);
    border: 1px solid #facc15;
  }
  .video-card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
  .title-box { padding: 10px; font-size: 13px; font-weight: 600; text-align: center; color: #facc15; }

  .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; z-index: 3000; }
  .modal-content { width: 100%; max-width: 500px; background: #0b0f14; position: relative; border-radius: 12px; overflow: hidden; }
  .close-modal { position: absolute; top: -45px; right: 10px; color: #fff; font-size: 35px; cursor: pointer; }

  .standings-container { padding-bottom: 20px; }
  .standings-table th, .standings-table td { 
    white-space: nowrap; 
    padding: 10px 5px; 
  }
  .standings-table .team-info span {
    max-width: 120px;
    overflow: hidden;
    text-overflow: ellipsis;
  }
</style>
</head>
<body>

<header>
  <div class="logo-wrapper" onclick="location.reload()">
    <img src="./IMG_20260123_104505_958.jpg" alt="Logo" class="logo-img">
    <div class="logo-text">GOAL GUIDE</div>
  </div>
  <button class="refresh-btn" onclick="location.reload()">REFRESH</button>
</header>

<div id="section-matches" class="content-section active">
  <div class="controls-wrapper">
    <input type="text" id="teamSearch" placeholder="Search team or league..." oninput="filterBySearch(this.value)">
    
    <div class="date-bar">
      <button onclick="changeDate(-1)">◀</button>
      <input type="date" id="matchDate" onchange="handleDateChange(this.value)">
      <button onclick="changeDate(1)">▶</button>
    </div>
  </div>
  <div id="matches-list"></div>
</div>

<div id="section-live" class="content-section"><div id="live-list" class="grid-layout"></div></div>
<div id="section-standings" class="content-section"><div id="standings-list" class="standings-container"></div></div>
<div id="section-highlights" class="content-section"><div id="highlights-list" class="grid-layout"></div></div>

<div class="bottom-nav">
  <div class="nav-item active" id="nav-matches" onclick="switchTab('matches')"><span>MATCHES</span></div>
  <div class="nav-item" id="nav-live" onclick="switchTab('live')"><span>LIVE</span></div>
  <div class="nav-item" id="nav-standings" onclick="switchTab('standings')"><span>TABLE</span></div>
  <div class="nav-item" id="nav-highlights" onclick="switchTab('highlights')"><span>GOALS</span></div>
</div>

<div id="mainModal" class="modal" onclick="closeModal()">
  <span class="close-modal">&times;</span>
  <div class="modal-content" onclick="event.stopPropagation()">
    <div id="modalBody"></div>
  </div>
</div>

<script>
const WORKER_URL = "https://rapid-cell-5054.pmk818299.workers.dev";
const API_BASE = "https://goalguide-api-1.onrender.com";

let selectedDate = new Date().toLocaleDateString('en-CA');
let allMatchesData = {}; 
document.getElementById("matchDate").value = selectedDate;

function switchTab(tab) {
  document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
  document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
  document.getElementById('nav-' + tab).classList.add('active');
  document.getElementById('section-' + tab).classList.add('active');
  
  if(tab === 'matches') loadMatches();
  if(tab === 'live') loadLive();
  if(tab === 'standings') loadStandings();
  if(tab === 'highlights') loadHighlights();
}

// MATCHES - ပြင်ဆင်ထားသော LoadMatches
async function loadMatches() {
    const list = document.getElementById("matches-list");
    list.innerHTML = "<p style='text-align:center;padding:40px;color:#facc15;'>Updating Matches...</p>";
    allMatchesData = {};

    try {
      const response = await fetch(`${WORKER_URL}/matches`);
      const matches = await response.json();
      
      if (!matches || matches.length === 0) {
          list.innerHTML = "<p style='text-align:center;padding:40px;color:#6b7280;'>No matches found.</p>";
          return;
      }

      // Socolive API key names များဖြစ်သော league_name ကို အသုံးပြုထားသည်
      allMatchesData = matches.reduce((acc, m) => {
          const leagueName = m.league_name || "Other Competitions"; 
          if (!acc[leagueName]) acc[leagueName] = [];
          acc[leagueName].push(m);
          return acc;
      }, {});

      renderMatches('');
    } catch (e) { 
        list.innerHTML = "<p style='text-align:center;padding:40px;'>Connection Error</p>"; 
    }
}

// MATCHES - ပြင်ဆင်ထားသော RenderMatches
function renderMatches(searchTerm) {
    const list = document.getElementById("matches-list");
    let html = "";
    let hasMatches = false;
    const term = searchTerm.toLowerCase();

    for (let league in allMatchesData) {
        const filteredMatches = allMatchesData[league].filter(m => 
            league.toLowerCase().includes(term) || 
            (m.home_name && m.home_name.toLowerCase().includes(term)) || 
            (m.away_name && m.away_name.toLowerCase().includes(term))
        );

        if (filteredMatches.length > 0) {
            hasMatches = true;
            html += `<div class="league-card"><div class="league-header"><span>${league}</span></div>`;
            filteredMatches.forEach(m => {
                // Time format ပြင်ဆင်ခြင်း
                let timeDisplay = m.match_time || "TBA";
                
                html += `
                <div class="match">
                    <div class="time-status">${(m.status === 1 || m.status === 2) ? '<span class="status-live">LIVE</span>' : timeDisplay}</div>
                    <div class="team-row">
                        <span class="team-name">${m.home_name}</span>
                        <img src="${m.home_logo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}">
                    </div>
                    <div class="score-box">${m.home_score ?? 0} - ${m.away_score ?? 0}</div>
                    <div class="team-row">
                        <img src="${m.away_logo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}">
                        <span class="team-name">${m.away_name}</span>
                    </div>
                </div>`;
            });
            html += `</div>`;
        }
    }
    list.innerHTML = hasMatches ? html : "<p style='text-align:center;padding:40px;color:#6b7280;'>No matches found.</p>";
}

// LIVE ပိုင်းတွင်လည်း Socolive key များကို ပြင်ဆင်ထားသည်
async function loadLive() {
    const list = document.getElementById("live-list");
    list.innerHTML = "<p style='text-align:center;width:100%;padding:40px;color:#facc15;'>Searching Live Matches...</p>";
    try {
        const res = await fetch(`${WORKER_URL}/live`);
        const data = await res.json();
        if(!data || data.length === 0) {
            list.innerHTML = "<p style='text-align:center;width:100%;padding:40px;'>No live matches at the moment.</p>";
            return;
        }
        list.innerHTML = data.map(item => `
            <div class="video-card" onclick="openPlayer('${item.play_url}')">
                <img src="${item.home_logo || 'https://via.placeholder.com/300x169/111827/facc15?text=LIVE'}">
                <div class="title-box">${item.home_name} vs ${item.away_name}</div>
            </div>`).join('');
    } catch (e) { list.innerHTML = "<p style='text-align:center;width:100%;padding:40px;'>Error loading Live.</p>"; }
}

// TABLE ပိုင်းတွင်လည်း row key များကို ပြင်ဆင်ထားသည်
async function loadStandings() {
    const list = document.getElementById("standings-list");
    list.innerHTML = "<p style='text-align:center;padding:40px;color:#facc15;'>Loading League Tables...</p>";
    try {
        const response = await fetch(`${WORKER_URL}/table`);
        const data = await response.json(); 
        
        let html = "";
        // Socolive table data structure အတိုင်း ပြင်ဆင်ခြင်း
        const leaguesArray = Array.isArray(data) ? data : (data.list || []);

        leaguesArray.forEach(league => {
            const tableRows = league.list || [];
            if(tableRows.length > 0) {
                html += `
                <div class="league-card">
                    <div class="league-header"><span>${league.league_name || 'League Standing'}</span></div>
                    <div style="overflow-x: auto;">
                        <table class="standings-table">
                            <thead><tr><th class="rank">#</th><th>Team</th><th style="text-align:center;">PL</th><th style="text-align:center;">GD</th><th class="pts-col" style="text-align:center;">PTS</th></tr></thead>
                            <tbody>`;
                tableRows.forEach(row => {
                    html += `
                    <tr>
                        <td class="rank">${row.rank || '-'}</td>
                        <td><div class="team-info"><img src="${row.team_logo || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}"><span>${row.team_name || 'Unknown'}</span></div></td>
                        <td style="text-align:center;">${row.total_count || 0}</td>
                        <td style="text-align:center;">${row.goal_diff || 0}</td>
                        <td class="pts-col" style="text-align:center;">${row.integral || 0}</td>
                    </tr>`;
                });
                html += `</tbody></table></div></div>`;
            }
        });
        list.innerHTML = html || "<p style='text-align:center;padding:40px;'>No table data available.</p>";
    } catch (e) { list.innerHTML = "<p style='text-align:center;padding:40px;'>Error loading Tables.</p>"; }
}

async function loadHighlights() {
    try {
        const res = await fetch(`${API_BASE}/api/highlights`, { cache: 'no-store' });
        const data = await res.json();
        const listContainer = document.getElementById("highlights-list");
        if (listContainer && data) {
            listContainer.innerHTML = data.map(h => `
                <div class="video-card" onclick="openVideo('${h.matchviewUrl}')">
                    <img src="${h.thumbnail}" onerror="this.src='https://via.placeholder.com/300x169/111827/facc15?text=GOAL+GUIDE'">
                    <div class="title-box">${h.title}</div>
                </div>`).join('');
        }
    } catch(e) { console.error("Highlight sync failed", e); }
}

function filterBySearch(val) { renderMatches(val); }
function changeDate(n) { let d = new Date(selectedDate); d.setDate(d.getDate()+n); selectedDate = d.toLocaleDateString('en-CA'); document.getElementById("matchDate").value = selectedDate; loadMatches(); }
function handleDateChange(v) { selectedDate = v; loadMatches(); }
function openVideo(url) { document.getElementById("mainModal").style.display = "flex"; document.getElementById("modalBody").innerHTML = `<iframe src="${url}" style="width:100%;aspect-ratio:16/9;border:none;" allowfullscreen></iframe>`; }
function openPlayer(url) { document.getElementById("mainModal").style.display = "flex"; document.getElementById("modalBody").innerHTML = `<iframe src="${url}" style="width:100%;aspect-ratio:16/9;border:none;" allowfullscreen></iframe>`; }
function closeModal() { document.getElementById("mainModal").style.display = "none"; document.getElementById("modalBody").innerHTML = ""; }

// Initial load
loadMatches();
</script>
</body>
</html>
